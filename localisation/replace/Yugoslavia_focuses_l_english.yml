 ###Shortcuts###

 YUG_exile_shortcut:0 "Politics: Resistance"
 YUG_communist_path_shortcut:0 "Politics: Communism"

 ###Focuses###

 YUG_western_focus:0 "Western Focus"
 YUG_western_focus_desc:0 "The key to Yugoslavia's future lies with the Powers in the West, who are closer both geographically and economically to our nation."
 YUG_friendship_treaty_with_italy:0 "Friendship Treaty with Italy"
 YUG_friendship_treaty_with_italy_desc:0 "As our most powerful immediate neighbor, it is imperative that Italy should see us as friends. We shall begin negotiations for a declaration of friendship between our two nations."
 YUG_reinforce_old_alliances:0 "Reinforce Old Alliances"
 YUG_reinforce_old_alliances_desc:0 "Since the inception of our nation we have enjoyed the support of the great European democracies of France and Great Britain. It is time to solidify these relationships in preparation of future alliances."
 YUG_attract_foreign_capital:0 "Attract Foreign Capital"
 YUG_attract_foreign_capital_desc:0 "We can capitalize on our close diplomatic ties by facilitating the influx of foreign capital and investment."
 YUG_ban_slovene_nationalist_parties:0 "Ban Slovene Nationalist Parties"
 YUG_ban_slovene_nationalist_parties_desc:0 "Any clamor for independence must be stamped down on for the good of our nation. Nationalist political elements will be outlawed and their supporters persecuted lest they weaken us internally."
 YUG_traditional_values:0 "Traditional Values"
 YUG_traditional_values_desc:0 "The traditional values, as taught by the Orthodox religion, are the very cornerstone of our society. Promoting these will not only gain us the support of the Orthodox Church, but also bring our people together."
 YUG_greater_yugoslavia:0 "Greater Yugoslavia"
 YUG_greater_yugoslavia_desc:0 "We can not rest until all southern Slavs are united under our banner. The Bulgarians might not consider themselves to be a part of our nation, but we certainly do."
 YUG_all_yugoslavian_regiments:0 "All-Yugoslav Regiments"
 YUG_all_yugoslavian_regiments_desc:0 "Though our peoples may be diverse, all must serve to defend our nation. We shall make no distinction of ethnicity when organizing our regiments."
 YUG_crush_the_ustasa:0 "Crush the Ustaše"
 YUG_crush_the_ustasa_desc:0 "As we move towards the centralization of the state, we must not allow any separatist movements to hinder our efforts, one of those being the Croatian ultra-nationalist movement Ustaša. They must be rooted out and destroyed for good."
 YUG_invite_german_military_mission:0 "Invite German Military Mission"
 YUG_invite_german_military_mission_desc:0 "Our military's dislike of the Germans must be overcome. Inviting a military mission would go a long way to showing our brass that there is ample benefit in working together."
 YUG_join_axis:0 "Sign the Tripartite Pact"
 YUG_join_axis_desc:2 "Though many would wish for Yugoslavia to join with the Allied powers and resist fascism, we know this is a hopeless ambition bound only to end in war and chaos. We have been given the opportunity to join the Germans, Italians, and Japanese in a pact of mutual military and economic cooperation and we must capitalise on this at once."
 YUG_invite_italian_naval_experts:0 "Invite Italian Naval Experts"
 YUG_invite_italian_naval_experts_desc:0 "Our Mediterranean allies have superior knowledge of ship design and construction. We will invite Italian experts to bequeath their knowledge on us."
 YUG_limited_self_government:0 "Limited Self-Government"
 YUG_limited_self_government_desc:2 "The divides within our nation are clearly too deep and too many to handle with simple reform. Only by granting autonomy to the various peoples constituting our nation can we keep our union together without the use of force."
 YUG_guarantee_religious_liberties:0 "Guarantee Religious Liberties"
 YUG_guarantee_religious_liberties_desc:0 "All must be allowed to follow their religion of choice. We will introduce legal guarantees to this effect."
 YUG_local_militias:0 "Local Militias"
 YUG_local_militias_desc:0 "The people will be encouraged to form up militias in defense of their homeland. This will enable larger parts of the population to be eligible for recruitment to military service, later."
 YUG_concessions_for_macedonians:0 "Concessions for Macedonians"
 YUG_concessions_for_macedonians_desc:0 "By reaching out to leading groups of Macedonians, we will address their grievances and earn their loyalty to the state."
 YUG_establish_the_banovina_of_croatia:0 "Establish the Banovina of Croatia"
 YUG_establish_the_banovina_of_croatia_desc:0 "By agreeing with the leader of the biggest Croatian political party Vladko Maček to establish a semi-autonomous Banate of Croatia we can hopefully satisfy the Croatian demands for autonomy and quell calls for true independence."
 YUG_join_allies:2 "A Royal Alliance"
 YUG_royal_alliance_tt:0 "We will attempt to join the faction of our royal marriage partner.\nIn the event that our partner is Princess Alexandra, we will attempt to join the Allies."
 carlist_text:0 "Carlists"
 YUG_join_allies_desc:3 "Now that our King is happily married, we must make our allegiance known in public, so that we may rely on their military strength should we become the target of our neighbors."
 YUG_allied_air_combat_school:0 "Allied Air Combat School"
 YUG_allied_air_combat_school_desc:0 "Our new allies have extensive experience with air combat. By pushing for a shared Allied Air Combat School we can ensure our pilot recruits are freely taught the valuable lessons our allies bled to learn."
 YUG_recognize_the_soviet_union:0 "Recognize the Soviet Union"
 YUG_recognize_the_soviet_union_desc:0 "While we have historically refused to recognize the Bolshevik state in the East, the time has perhaps come for us to reconsider our stance on the matter. While the Western Democracies seem too weak to defend the minor powers, the Soviet Union may well prove a more reliable friend."
 YUG_form_peasant_councils:0 "Form Worker-Peasant Councils"
 YUG_form_peasant_councils_desc:0 "The working man must gain a larger presence in local politics. Establishing worker-peasant councils will go a long way to having their voices heard."
 YUG_mutual_economic_aid:0 "Mutual Economic Aid"
 YUG_mutual_economic_aid_desc:0 "The Soviet Union and Yugoslavia have much to offer each other economically. By establishing profitable trade agreements and arrangements of economic aid, we can greatly benefit each other."
 YUG_abolish_the_monarchy:0 "Abolish the Monarchy"
 YUG_abolish_the_monarchy_desc:0 "The monarchy is hardly a fitting government form for modern times, not to mention entirely incompatible with our societal views. It must be abolished, and royal rule replaced with the voice of the common man."
 YUG_join_comintern:0 "Join Comintern"
 YUG_join_comintern_desc:0 "The best path to the advancement of the Revolution is by standing together with our fellow communist states in the Comintern."
 YUG_yugoslavian_path_to_communism:0 "Yugoslav Path to Communism"
 YUG_yugoslavian_path_to_communism_desc:0 "We require no guidance in our fight for the workers' cause. We will gather those who accept our leadership, and together spread out version of the Revolution."
 YUG_form_the_federal_republic:0 "Form the Federal Republic"
 YUG_form_the_federal_republic_desc:0 "The time has come to form a true federalist state where all member peoples are welcomed. The internally fragmented nation that we have been these past decades will be no more."
 YUG_pan_slavic_workers_congress:0 "Pan-Slavic Worker's Congress"
 YUG_pan_slavic_workers_congress_desc:0 "The Slavic workers must unite to fight for their cause, and as the Soviet Union does not understand the Balkan workers' plight, we shall take up the mantle of leadership ourselves."
 YUG_research_collaboration:0 "Research Collaboration"
 YUG_research_collaboration_desc:0 "Our allies have far greater resources at their disposal than we have, so we should push for a research collaboration that will allow us to share in their technological breakthroughs."
 YUG_federal_defense_council:0 "Federal Defense Council"
 YUG_federal_defense_council_desc:0 "All regions must have a voice in the defense of our great nation. This will go a long way to ensuring that the most voices practically possible are heard, and that discrimination will not stem merit in its infancy."
 YUG_pan_balkan_workers_congress:0 "Pan-Balkan Initiative"
 YUG_pan_balkan_workers_congress_desc:0 "While we have secured the ideals of socialism in our immediate Southern neighbors, there are countless people suffering under monarchist and bourgeoise dictatorships throughout the Balkans. Only by liberating the workers of Romania, Hungary, and Greece can we say we have freed the workers of the Balkans."
 YUG_evolution:0 "Evolution"
 YUG_evolution_desc:0 "Though some would argue our nation is an unstable union of various cultures living in animosity, we know for sure that it is only by standing together as one unit that we shall be able to repel foreign invaders. We must take efforts to unite our people and crush those who would seek to divide us."
 YUG_slovenia_for_support:0 "Slovenia for Support"
 YUG_slovenia_for_support_desc:0 "The Axis powers have designed to divide our country between themselves. Perhaps by ceding Slovenia to Italy, we may both dispose of the disruptive elements in Slovenia and show our amiability to the Axis cause."
 YUG_surrender_macedonia:0 "Surrender Macedonia"
 YUG_surrender_macedonia_desc:0 "Bulgaria too has reason to rival us; claiming regions of southern Serbia and Macedonia for themselves. By ceding their claims to them, we will both silence the threat on our southern border and make Macedonian nationalism Bulgaria’s problem."
 YUG_zara_for_axis:0 "Zara for Axis Membership"
 YUG_zara_for_axis_desc:0 "The Italians claim that the government in Zara is the rightful controller of Dalmatia, but perhaps by assuring the Italians that we fight for the same cause, they may be willing to cede Zara back to us and abandon their Balkan ambitions, at least for the time being."
 YUG_surrender_italian_claims:0 "Surrender Italian Claims"
 YUG_surrender_italian_claims_desc:0 "Zara and Istria remain in Italian hands, but we cannot risk aggravating [ITA.GetLeader] by continuing to insist that they are rightfully ours. Perhaps we may gain entrance to the Axis in exchange for surrendering the claims outside of our border."
 YUG_end_the_regency:0 "End the Regency"
 YUG_end_the_regency_desc:0 "Prince Pavle has served his duty to the crown long enough. With war on the horizon, our people need to see their King stand strong against the fascists and communists who would break our nation."
 YUG_coronation:0 "The Coronation"
 YUG_coronation_desc:0 "Our people have long been without a King, and it is time we made a show of the perpetuity of the crown. By crowning our King in the cathedral of the White City, we shall grant our people the assurance that the crown is eternal and we shall not fall to foreign invaders."
 YUG_royal_wedding:0 "A Royal Wedding"
 YUG_royal_wedding_desc:0 "Royal marriages have long been a way to secure alliances, and with many prestigious princesses lacking a King, our young eligible King Petar could secure us an alliance with a world power."
 YUG_enforced_neutrality:0 "Enforce Yugoslav Neutrality"
 YUG_enforced_neutrality_desc:0 "We cannot allow the Balkans to become part of this stirring global conflict. We must declare our neutrality and avoid any actions which would align us with the feuding world powers."
 YUG_fortress_yugoslavia:0 "Fortress Yugoslavia"
 YUG_fortress_yugoslavia_desc:0 "We cannot allow the Nazi menace on our border to go unchecked! With Italians in Zara and Germans in Austria, we must ensure that our borders are protected and the soldiers therein have all they need to fight the fascists."
 YUG_ban_fascists:0 "Ban Fascist Parties"
 YUG_ban_fascists_desc:0 "Even now, there are parties in our nation who place one culture above all others and seek dominance in the Yugoslav union. These people have no place in our nation, and must be silenced."
 YUG_towards_independence:0 "Towards Independence"
 YUG_towards_independence_desc:0 "Now that we have dissolved the union into a series of autonomous states, we must take the next step; independence. No more can we rule as dictators over our fellow men, we must trust them to govern themselves, free from Serbian intervention."
 YUG_defence_army_of_yugoslavia:0 "The Defence Army of Yugoslavia"
 YUG_defence_army_of_yugoslavia_desc:0 "To fight for our union is a difficult thing to ask of the average citizen, but to fight for one’s own home is every man’s duty. With the promise of independence on the horizon, our union is overflowing with men willing to fight our enemy; all they need is government support."
 YUG_defence_league:0 "Yugoslav Defence League"
 YUG_defence_league_desc:0 "The members of our state have been granted great levels of autonomy; all that remains is the final step. By officially recognizing the independence of all Balkan nations, we shall turn Yugoslavia from a nation into an economic and military cooperative of many nations."
 YUG_united_kingdom:0 "A United Kingdom"
 YUG_united_kingdom_desc:0 "Now that our people have had the opportunity to taste independence and feel properly represented in our union, it is time we took steps to create that sense of pan-nationalism and unity that was sorely lacking in our former state."
 YUG_reunite_the_kingdom:0 "Reunite the Kingdoms"
 YUG_reunite_the_kingdom_desc:0 "Though many worry this action risks slipping back into the disunity and cultural conflicts that characterised Yugoslavia, we must unite our nation back into a singular entity to face the greater threats on our border."
 YUG_attract_allied_capital:0 "Attract Allied Capital"
 YUG_attract_allied_capital_desc:0 "The British have reason to support our nation; we have long been allies since before the first Great War, and by attracting investors from Allied nations, we will reassure them that the relations between our nations are unseverable."
 YUG_attract_axis_capital:0 "Attract Axis Capital"
 YUG_attract_axis_capital_desc:0 "Our economy is in a sorry state and although we know it is no secret that the Italians hold ambitions in our home, we must encourage trade with our neighbours if we are to be economically prepared to resist them."
 YUG_industrialization_program:0 "Industrialization Program"
 YUG_industrialization_program_desc:0 "A program of rapid industrialization is required if we are to keep up with our neighbors' rearmament programs."
 YUG_expand_the_mining_industry:0 "Expand the Mining Industry"
 YUG_expand_the_mining_industry_desc:0 "We need ample resources to fuel our budding war machine. We should look towards expanding our domestic mining industry."
 YUG_rare_minerals_exploitation:0 "Rare Minerals Exploitation"
 YUG_rare_minerals_exploitation_desc:0 "Previously unexploited deposits of rare metals have suddenly become of major importance. We must construct the required mines and infrastructure immediately to take advantage of them."
 YUG_exploit_the_pannonian_deposits:0 "Exploit the Pannonian Deposits"
 YUG_exploit_the_pannonian_deposits_desc:0 "We should exploit the oil deposits that lie within our territory. Though the quantity is meagre, we need all we can get for our war machine."
 YUG_develop_civilian_industry:0 "Develop Civilian Industry"
 YUG_develop_civilian_industry_desc:0 "Our civilian industry must keep up with its military counterpart, to supply it with machinery and other essentials."
 YUG_integrated_rail_network:0 "Integrated Rail Network"
 YUG_integrated_rail_network_desc:0 "We should expand the national railway networks in all parts of the country equally. There is no part of our nation that is more important than the others."
 YUG_improve_light_industry:0 "Improve Light Industry"
 YUG_improve_light_industry_desc:0 "We already have internal unrest, and so it would not do to let light industry lag behind, depriving the people of the essentials they require in daily life."
 YUG_develop_slovenian_industry:0 "Develop Slovenian Industry"
 YUG_develop_slovenian_industry_desc:0 "Though long neglected, Slovenia has ample space to create a new industrial center. This will furthermore please the Slovenes greatly."
 YUG_local_self_management:0 "Local Self-management"
 YUG_local_self_management_desc:0 "Allowing increased local self-management will improve the use of local resources and the efficiency of new construction projects."
 YUG_expand_the_university_of_ljubljana:0 "Expand the University of Ljubljana"
 YUG_expand_the_university_of_ljubljana_desc:0 "By expanding our university in Slovenia we will have one more institution through which to educate our population."
 YUG_develop_military_industry:0 "Develop Military Industry"
 YUG_develop_military_industry_desc:2 "A modern military requires a heavy industrial base to support the necessary production of new aircraft."
 YUG_improve_serbian_rail_network:0 "Improve Serbian Rail Network"
 YUG_improve_serbian_rail_network_desc:0 "We can omit building up the railway networks in the outlying provinces. The most important areas are the center and east."
 YUG_serbian_steel:0 "Serbian Steel"
 YUG_serbian_steel_desc:0 "We must start the production of steel in Serbia. We always require more of it for the war effort."
 YUG_expand_the_university_of_belgrad:0 "Expand the University of Belgrade"
 YUG_expand_the_university_of_belgrad_desc:0 "By enlarging our most prestigious university we can increase the influx of bright minds to our research and development teams."
 YUG_expand_the_university_of_zagreb:0 "Expand the University of Zagreb"
 YUG_expand_the_university_of_zagreb_desc:0 "The old University of Zagreb has long been one of the premier institutions of higher learning. Additional funding will allow it to also provide valuable research."
 YUG_central_management:0 "Central Management"
 YUG_central_management_desc:0 "Strong central control over all aspects of management will improve our ability to maintain production quotas."
 YUG_expand_the_sarajevo_arsenals:0 "Expand the Sarajevo Arsenals"
 YUG_expand_the_sarajevo_arsenals_desc:0 "We require more production capacity to keep up with the growing needs of our military. The Sarajevo arsenals are a prime candidate for expansion, so we will allocate resources immediately."
 YUG_brigadistas:0 "The Brigadistas"
 YUG_brigadistas_desc:0 "Many brave Yugoslav citizens clamor to fight against our mutual foes in the ongoing Spanish Civil War."

 YUG_air_force_modernization:0 "Air Force Modernization"
 YUG_air_force_modernization_desc:0 "Our air force is horribly outdated. If we are to have any reasonable chance of defending the airspace over our own territory, much less bring the fight to the enemy, we require a drastic program of modernization."
 YUG_army_modernization:0 "Army Modernization"
 YUG_army_modernization_desc:0 "The ways of war have changed since the last conflict, and we must ensure that our army keeps up with the times by modernizing its equipment and tactics."
 
 
 YUG_local_developers:0 "Local Developers"
 YUG_local_developers_desc:0 "We must increase support for local aircraft development, allowing us greater control over the resulting airplane models and providing a stimulus for our industry."
 YUG_ikarus:0 "Ikarus"
 YUG_ikarus_desc:0 "Our oldest aircraft industry, the Ikarus plants in Novi Sad must be expanded to prepare it for the increased production required for our new air force."
 YUG_designer_tt:0 "Unlocks this company as an aircraft designer.\n"
 YUG_rogozarski:0 "Rogožarski"
 YUG_rogozarski_desc:0 "Established shortly after Ikarus, the 'First Serbian Aircraft Factory of živojin Rogožarski' requires enlargement if it is to keep up with current demands in production."
 YUG_zmaj:0 "Zmaj"
 YUG_zmaj_desc:0 "The Zmaj aircraft workshops of Belgrade must be allocated new areas to expand into. Though younger than our other companies, Zmaj has ample potential to meet our production needs if it is enlarged."
 YUG_the_ik_3:0 "The IK-3"
 YUG_the_ik_3_desc:0 "Working in secret in their spare time, a trio of engineers has come up with a remarkable proposal for a replacement to our current foreign-built fighter aircraft. With the appropriate support, production would likely soon be possible."
 YUG_heavy_fighter_project:0 "Heavy Fighter Project"
 YUG_heavy_fighter_project_desc:0 "Our fighters must be able to support the more vulnerable bomber airplanes. This requires heavier armament and longer range at the cost of some speed and maneuverability."
 YUG_bomber_project:0 "Bomber Project"
 YUG_bomber_project_desc:0 "To bring the fight to the enemy we require bombers. Our engineers must be tasked with developing new domestic designs of this type."
 YUG_purchase_foreign:0 "Purchase Foreign"
 YUG_purchase_foreign_desc:0 "There are other nations that have spent far more resources in developing good fighter aircraft than we ever could. We should purchase their aircraft rather than go through the painstaking process of trial and error to develop our own."
 YUG_license_production:0 "License Production"
 YUG_license_production_desc:0 "The process of acquiring new airplanes could be facilitated by producing them ourselves, under license. We will set up such an arrangement as soon as possible."
 YUG_fighter_license:0 "Fighter License"
 YUG_fighter_license_desc:0 "We must focus on the licensed production of fighter airplanes for our air force, as bombers are useless without fighter cover anyway."
 YUG_bomber_license:0 "Bomber License"
 YUG_bomber_license_desc:0 "The air opens up new possibilities of taking the fight to the enemy, and bombers, therefore, are what we must focus all our licensed production on."

 YUG_motorize_the_cavalry:0 "Motorize the Cavalry"
 YUG_motorize_the_cavalry_desc:0 "New developments in automotive engineering have revolutionized potential the speed and mobility of army units. Our cavalry units must forego the horse and be equipped with trucks instead."
 YUG_motorized_logistics:0 "Motorized Logistics"
 YUG_motorized_logistics_desc:0 "Motorization opens up promising new ways of ensuring bare essentials and specialized equipment keeps up with the frontline troops. This enables us to ensure our forces are always in the best fighting condition."
 YUG_armored_cavalry:0 "Armored Cavalry"
 YUG_armored_cavalry_desc:0 "Slapping armor on our troop transports greatly improves their survivability, fighting strength, and morale. This, however, requires a new type of at least partly-tracked vehicle that can carry the added weight without becoming stuck in the terrain, while also sporting weaponry of its own."
 YUG_tank_conversions:0 "Tank Conversions"
 YUG_tank_conversions_desc:0 "While we may require tanks now, we may require self-propelled artillery or tank destroyers based on the same chassis next month. Our armored equipment must remain flexible and adaptable to our current needs."
 YUG_modern_tanks:0 "Modern Tanks"
 YUG_modern_tanks_desc:0 "Through the addition of large-caliber main weaponry, armored technology has developed well beyond the simple intention of safely transporting forces from point A to point B. We must develop our own version of modern tanks to be able to compete with our neighbors."
 YUG_tank_licenses:0 "Tank Licenses"
 YUG_tank_licenses_desc:0 "Rather than spend our limited resources on developing our own tank models, we could much more efficiently simply produce foreign models under license."
 YUG_small_arms:0 "Small Arms"
 YUG_small_arms_desc:0 "Infantry is the backbone of any army, and we must ensure they are equipped to the best of our ability. We must drive the development of new and modern weapon models."
 YUG_domestic_artillery_production:0 "Domestic Artillery Production"
 YUG_domestic_artillery_production_desc:0 "By stimulating the development of modern, domestic artillery models, we can ensure that our forces have the best fire support we can provide."
 YUG_anti_tank_defenses:0 "Anti-tank Defenses"
 YUG_anti_tank_defenses_desc:0 "As the tank has taken center field in modern warfare new developments are required in the field of anti-tank field guns, allowing our infantry to take out these armored behemoths."
 YUG_mountain_brigades:0 "Mountain Brigades"
 YUG_mountain_brigades_desc:0 "Large parts of our nation consists of mountains, requiring the formation of special brigades that are specialized in combat in this type of terrain."
 YUG_independent_engineer_regiments:0 "Independent Engineer Regiments"
 YUG_independent_engineer_regiments_desc:0 "Mobility is key in modern military doctrine, though the terrain might not always allow this. Dedicated engineer regiments, embedded in our divisions, will work to facilitate the division's movement through any form of terrain."
 YUG_motorized_recon_companies:0 "Motorized Recon Companies"
 YUG_motorized_recon_companies_desc:0 "To obtain adequate information on the enemy formations and their positions, we require dedicated, motorized recon companies that can cover large distances ahead of the advance of our main body."
 YUG_form_parachute_battalions:0 "Form Parachute Battalions"
 YUG_form_parachute_battalions_desc:0 "By utilizing the third dimension we are able to strike locations from unexpected directions, far behind enemy lines. Establishing specialized airborne battalions will ensure we get the most use out of our air power."
 YUG_army_maneuvers:0 "Army Maneuvers"
 YUG_army_maneuvers_desc:0 "To whip our army in shape new maneuvers must be held. The experience will also undoubtedly lead to new insights in modern warfare."
 YUG_supremacy_of_offense:0 "Supremacy of Offense"
 YUG_supremacy_of_offense_desc:0 "Offensive action is the key to victory, and must therefore dictate our overall strategy and the development of new doctrines."
 YUG_supremacy_of_defense:0 "Supremacy of Defense"
 YUG_supremacy_of_defense_desc:0 "Hemmed in by enemies on all sides, we must hold out long enough for our allies to take the heat off us. The development of new military doctrines must focus on the defense of our homeland."
 YUG_artillery_regiments:0 "Artillery Regiments"
 YUG_artillery_regiments_desc:0 "By introducing powerful artillery regiments to our divisions their overall fighting strength will be greatly increased."
 YUG_expand_the_split_shipyards:0 "Expand Croatian Shipyards"
 YUG_expand_the_split_shipyards_desc:0 "Our pre-existing shipbuilding industry in Croatia is a prime candidate for expansion, and has ample facilities allowing for larger warships. However, Croatian clamor for increased autonomy might well lead us to lose direct control over the facilities eventually."
 YUG_contest_the_adriatic:0 "Contest the Adriatic"
 YUG_contest_the_adriatic_desc:0 "The defense of our shores begins in the sea that lies beyond them. We must develop new naval tactics and strategies to wrest control or at least contest the Adriatic Sea."
 YUG_replace_the_dalmacija:0 "Replace the Dalmacija"
 YUG_replace_the_dalmacija_desc:0 "The old German cruiser Dalmacija is of an aging design. We require a new, modern ship of a cruiser type to replace it and serve as the backbone of our Adriatic fleet."
 YUG_naval_bombers:0 "Naval Bombers"
 YUG_naval_bombers_desc:0 "The Adriatic is long, but narrow, making it easily accessible to airplanes based off our airfields. By developing dedicated naval bomber models this could significantly improve the chances of our navy against more powerful adversaries."
 YUG_heavy_cruiser_project:0 "Heavy Cruiser Project"
 YUG_heavy_cruiser_project_desc:0 "To adequately challenge hostile navies we require larger tonnage and heavier armaments. Heavy cruisers would be a good step up from the light cruisers we have thus far used as the mainstays for our fleet."
 YUG_modern_destroyers:0 "Modern Destroyers"
 YUG_modern_destroyers_desc:0 "Destroyers are the backbone of any navy, and we must ensure our own are not inferior to those of our adversaries."
 YUG_expand_the_serbian_shipyards:0 "Expand Montenegrin Shipyards"
 YUG_expand_the_serbian_shipyards_desc:0 "Though the region lacks facilities allowing for easy production of larger warships, locating expansive shipyards in the region of Montenegro would ensure that we maintain control over them regardless of our future policies on Croatian autonomy."
 YUG_coastal_defense:0 "Coastal Defense"
 YUG_coastal_defense_desc:0 "We cannot hope to contest our adversaries' fleets in the Adriatic. Instead, we must prepare our shores to repel any naval invasions they might attempt."
 YUG_expand_the_submarine_fleet:0 "Expand the Submarine Fleet"
 YUG_expand_the_submarine_fleet_desc:0 "Rather than challenge the enemy head-on with our inferior navy, we should focus on submarines to harass the enemy and target their merchant shipping."
 YUG_towards_independence_mod:0 "Yugoslavia pushing for independence"
 YUG_german_military_mission:0 "German Technological Oversight"
 YUG_medal_for_extreme_bravery:0 "Extreme Bravery"
 YUG_medal_for_extreme_bravery_desc:0 "The heroic travails of our soldiers laboring under assault from all sides, mandates the creation of a new honor to commemorate their stalwart spirit."
 
 YUG_Closer_Relations:0 "Closer Relations"
 YUG_Closer_Relations_desc:0 "With the Revolution in the Balkans started, we should officially coordinate and tighten our cooperation for the defense of the workers." 
 YUG_Balkan_Federation:0 "Balkan Federation of Socialist Republics"
 YUG_Balkan_Federation_desc:0 "As Piedmont and Prussia have unified Italy and Germany, we shall unify the balkan peninsula, not for the benefit of the rich, but for the good of the common man."
 YUG_A_Greater_Yugoslavia:0 "A Greater Yugoslavia"
 YUG_A_Greater_Yugoslavia_desc:0 "Our country is Yugoslavia, the land of the southern slavs, and we shall finally achieve our name, and make all of our ancestors proud, to finally reunify all of the south slavs!"
 YUG_Mutual_Defence:0 "Mutual Defense Pact"
 YUG_Mutual_Defence_desc:0 "We shall officially begin cooperation for the defense of our nations."
 YUG_A_United_Workers_Defence_League:0 "United Workers Defense League"
 YUG_A_United_Workers_Defence_League_desc:0 "A New Aliance shall be forged, no more shall we work only for the workers of the Balkans! We shall safeguard the workers of the World!"
 YUG_Finish_The_Yugoslav_Project:0 "Finish the Yugoslav Project"
 YUG_Finish_The_Yugoslav_Project_desc:0 "Yugoslavia was originally established with one goal- the liberation and unification of the Southern Slavs! We must focus on finally achieving that goal! To make our ancestors proud, and to finally liberate our brothers from oppression, Greater Yugoslavia shall rise!"
 YUG_End_Stalinism:0 "Defy Moscow"
 YUG_End_Stalinism_desc:0 "The Soviet Union has long benefited from rivalries between the Balkan countries, not hesitating to interfere in our politics if it was in their interest. Now is the time for us to strike before the Soviet government realizes that our united Balkan bloc is in a position to challenge Moscow's hegemony."
 YUG_Topple_The_Bourgeoisie:0 "Topple the Bourgeoisie Regimes"
 YUG_Topple_The_Bourgeoisie_desc:0 "The Bourgeoisie Regimes have oppressed the proleteriat for long enough! It is time for the revolution to come to every worker! Now is the time to strike at the hearts of capitalists and war profiteers! Let us take arms, and end Capitalism once and for all!"
 YUG_A_United_Front_Against_Fascism:0 "A United Front Against Fascism"
 YUG_A_United_Front_Against_Fascism_desc:0 "To infight would be foolish, and with the evergrowing war on our doorstep, it is clear that fascism is the biggest threat to world peace and the worker's liberation. For now we must cooperate with anyone willing to fight the scourge of Capitalism."
 YUG_Yugoslav_Market_Socialism:0 "Yugoslav Market Socialism"
 YUG_Yugoslav_Market_Socialism_desc:0 "The Planned economy model is not suited for Yugoslavia, instead we shall introduce The Illyrian model of Market Socialism. Using this model, we will achieve socialism in our country that accounts for our nation's specific situation and position."
 YUG_A_Marshal_Of_Southern_Slavs:0 "Uz Maršala Tita"
 YUG_A_Marshal_Of_Southern_Slavs_desc:0 "Our Dear Marshal Tito has done nothin but good for the workers. He has united our country, going from a fragile prisonhouse of people's ridden with ethnic conflict, to a prosperous multcultural nation! Surely he now truly deserves to be called the Marshal of the Southern Slavs!"
 tito_marshal_of_the_southern_slavs:0 "Marshal of the Southern Slavs"
 YUG_Slavic_Might:0 "Slavic Might"
 YUG_Slavic_Might_desc:0 "The Slavs have been opressed throughout history, either by other nations or by their brothers, no more! We shall show the world the might of a unified south slavic nation!"
 YUG_Zbor:0 "Coup D'etat"
 YUG_Zbor_desc:0 "It is time to overthrow this unstable regime, for Yugoslavia to survive the coming storm, it must re-organize and evolve with a strong leader and unite the yugoslav people and classes"
 YUG_Invite_Zbor:0 "Empower the People's Movement"
 YUG_Invite_Zbor_desc:0 "The Yugoslav People's Movement is a radical Yugoslav nationalist organization created after the merging of multiple far right parties and organizations. Perhaps by supporting it and their members we can compose a coalition viable of seizing power."
 YUG_Crack_Down_On_Radicals:0 "Crack Down on Radicals"
 YUG_Crack_Down_On_Radicals_desc:0 "For Yugoslavia to survive, we must intensify the crackdown on the fascists and communists. The KPJ and ZBOR are threats to our national security and must be eradicated as soon as possible."
 YUG_Defiance_Against_The_Axis:0 "Defiance Against the Axis"
 YUG_Defiance_Against_The_Axis_desc:0 "The Axis powers want nothing more than to strip Yugoslavia apart, divide our people, and for us to never reach our rightful glory, we say no! We will never bend under the German and Italian Boots!"
 YUG_Coalition_With_The_Democrats:0 "Coalition With the Democrats"
 YUG_Coalition_With_The_Democrats_desc:0 "With the continuing supressing of the radical movements, we must collaborate with the democrats to keep stability in our nation."
 YUG_Empower_The_Democrat_Side:0 "Empower the Democrat Side"
 YUG_Empower_The_Democrat_Side_desc:0 "Empowering the Democrats will only do good for the Kingdom, we must do everything we can to get an upper hand over the despot sympathizers"
 YUG_Empower_The_Monarchist_Side:0 "Empower the Monarchist Side"
 YUG_Empower_The_Monarchist_Side_desc:0 "Empowering the Monarchist will only do good for the Kingdom, we must do everything we can to get an upper hand over the democrats who want to sabotage our plans."
 YUG_Settle_The_Government_Question:0 "Settle the Government Question"
 YUG_Settle_The_Government_Question_desc:0 "This Coalition has become unstable, while beneficial at first, now it only creates chaos in the administration over the country. We must solve this problem."
 YUG_To_Save_The_Kingdom:0 "Stabilize the Nation"
 YUG_To_Save_The_Kingdom_desc:0 "We have come far, but there is still plenty of work to do to stabilize our Country, we must work with rival parties, decide the future of the yugoslav idea and finally eliminate the terrorists in our country."
 YUG_Enshrine_Democratic_Principles:0 "Enshrine Democratic Principles"
 YUG_Enshrine_Democratic_Principles_desc:0 "For our nation to prosper, we must enshrine true democratic principles in our constitution once and for all. No longer shall a despot rule over our people."
 YUG_Controlled_Democracy:0 "Controlled Democracy"
 YUG_Controlled_Democracy_desc:0 "Democracy is a good idea, but in practice it is flawed, perhaps we can keep the democratic elections, but ensure our power via controlling the opposition."
 YUG_Eliminate_Terrorism:0 "Eliminate Terrorism"
 YUG_Eliminate_Terrorism_desc:0 "We must finally stop the Radical Parties and their terrorists in our Kingdom, for if we do not, it will most certainly not survive the coming war."
 YUG_Focus_On_Zbor:0 "Focus on Zbor"
 YUG_Focus_On_Zbor_desc:0 "We must focus on the United Militant Labor Organization , funded by the German Reich, Italy and other fascists parties throughout the world, we must deal with them as fast as possible."
 YUG_Focus_On_KPJ:0 "Focus on KPJ"
 YUG_Focus_On_KPJ_desc:0 "We must focus on the Communist Party of Yugoslavia, funded by the Soviet Union and other communist parties throughout the world, we must deal with them as fast as possible."
 YUG_The_Kingdom_Saved:0 "Return to Stability"
 YUG_The_Kingdom_Saved_desc:0 "We have succeeded in stabilizing our Nation, even though we had to make some hard choices and decisions, we can be proud of ourselves for what we have managed to achieve."
 YUG_Yugoslavian_General_Staff:0 "Yugoslav General Staff"
 YUG_Yugoslavian_General_Staff_desc:0 "Our General Staff descriminates against other ethnicites that are not Serbian, we must correct this at once, to defend our country, we must use the talent of all the southern slavs."
 YUG_Yugoslav_Hegemony:0 "Yugoslav Hegemony"
 YUG_Yugoslav_Hegemony_desc:0 "The key to a prosperous Yugoslav future lies not with the revolutionaries of the East, or the democracies or fascists of the West, but with Yugoslav dominance of the balkans."
 YUG_Fascist_Yugoslavism:0 "Fascist Yugoslavism"
 YUG_Fascist_Yugoslavism_desc:0 "Now that we have successfully consolidated power against all those who oppose us, we can begin our plan to transform Yugoslavia into a true fascist state, with Zbor at it's head."
 YUG_Destroy_Communists:0 "Destroy Communist Resistance"
 YUG_Destroy_Communists_desc:0 "KPJ is still active, organizing resistance against our government, we must not let this continue, let us deal a final blow to these bolsheviks!"
 YUG_Yugoslav_Autarky:0 "Yugoslav Autarky"
 YUG_Yugoslav_Autarky_desc:0 "A true fascist state must be self-reliant, we will begin to style our economy of the german "Autarky" idea."
 YUG_Yugoslav_Corporatism:0 "Yugoslav Corporatism"
 YUG_Yugoslav_Corporatism_desc:0 "Now that all is in place, we can complete the last step, introducing corporatism to our people. Yugoslavia shall be reborn anew."
 YUG_eliminate_royalist_remnants:0 "Eliminate Royalist Remnants"
 YUG_eliminate_royalist_remnants_desc:0 "With us taking power against the reactionary monarchy, supporters of the old regime have sprung into action, sabotaging our industry, beurocracy and spreading reactionary propaganda. We must deal with them immediately."
 YUG_Facade_Democracy:0 "Ensure Royal Power"
 YUG_Facade_Democracy_desc:0 "Now that we have consolidated power, we can begin to hold elections throughout our kingdom that are tilted in our favour, while also using our armed forces to supress opposition."
 YUG_Yugoslav_Elections:0 "Hold National Elections"
 YUG_Yugoslav_Elections_desc:0 "Now that we have consolidated power, we can hold national elections, and let people decided who shall rule our country."
 YUG_end_the_monarchy:0 "End the Monarchy"
 YUG_end_the_monarchy_desc:0 "The Monarchy is a hardly fitting form of government for modern times, we have aimed to abolish it, and now that we have been elected into office, we can officially do so."
 YUG_enshrine_republicanism:0 "Enshrine Republicanism"
 YUG_enshrine_republicanism_desc:0 "Republicanism was always in the blood of southern slavs, influencing many of our early and late political movements, we must use it to our advantage and let a new, free yugoslavia emerge."
 YUG_fate_of_the_royal_family:0 "Fate of the Royal Family"
 YUG_fate_of_the_royal_family_desc:0 "Now that the monarchy is no more, a choice awaits us, what to do with the royal family? We could just exile them, or we could leave them be as normal citizens."
 YUG_Pro_German_Policy:0 "Pro German Policy"
 YUG_Pro_German_Policy_desc:0 "The Germans supported us when we first started, and now that we have taken our place as the leaders of the nation, we must help them in return."
 YUG_Bend_To_Germany:0 "Bend to Germany"
 YUG_Bend_To_Germany_desc:0 "Yugoslavia shall fall if unprotected by bigger powers, and who is better suited for that role than the germans, we shall request german protection from foreign threats."
 YUG_Preserve_Territorial_Integrity:0 "Preserve Territorial Integrity"
 YUG_Preserve_Territorial_Integrity_desc:0 "We must not bend to our enemies or allies, and we must stand strong if we are to survive the oncoming storm."
 YUG_Italo_Yugoslav_Pact:0 "Italo-Yugoslav Pact"
 YUG_Italo_Yugoslav_Pact_desc:0 "Now that we have successfully taken power, we can officially proclaim an alliance with Rome."
 YUG_Bulwark_Against_Communism:0 "Bulwark Against Communism"
 YUG_Bulwark_Against_Communism_desc:0 "We must focus on our true enemy, the Communists, we shall officially declare that we aim to topple the Communist threat!"
 YUG_Protect_Austria:0 "Protect Austria"
 YUG_Protect_Austria_desc:0 "German expansionism in our backyard will not be allowed, we shall officially guarantee the Austrian independence."
 YUG_Anti_German_Rhetoric:0 "Anti-German Rhetoric"
 YUG_Anti_German_Rhetoric_desc:0 "The Germans seek to dismantle and divide our nation, we say no more! We shall not let the Germans touch our nation."
 YUG_Fraternal_Brotherhood:0 "Fraternal Brotherhood"
 YUG_Fraternal_Brotherhood_desc:0 "The Italian and Yugoslav people are connected, we share the adriatic between us, and we keep the Mediterranean safe from threats, with a shared Roman history, and geopolitical position, we truly are brothers in arms!"
 YUG_German_Economic_Help:0 "German Industrial Help"
 YUG_German_Economic_Help_desc:0 "With German protection, we can fully utilize German resources to improve our nation."
 YUG_German_Military_Help:0 "German Military Help"
 YUG_German_Military_Help_desc:0 "We can utilize German resources to develop our military industry, we shall not waste time, and so immediately."
 YUG_German_Industrial_Advisors:0 "German Industrial Advisors"
 YUG_German_Industrial_Advisors_desc:0 "With the friendship between our nations solidified, the Germans have sent us a board of advisors on how to manage and utilize our economy to the fullest."
 YUG_Empower_The_JRZ:0 "Empower the JRZ"
 YUG_Empower_The_JRZ_desc:0 "The Yugoslav Radical Union has been leading the country for years now, but it has not been able to truly accomplish its goals- the transforming of Yugoslavia into a full-fledgling fascist state like Italy. Perhaps with more support they could make it so."
 YUG_Raise_The_Greenshirts:0 "Raise the Greenshirts"
 YUG_Raise_The_Greenshirts_desc:0 "The Greenshirts, the official paramilitary of the JRZ needs to be fully supported for our plans to prosper, they shall get more indirect funding and support from our government."
 YUG_Seek_Italian_Support:0 "Seek Italian Support"
 YUG_Seek_Italian_Support_desc:0 "Ever since the meeting between Stojadinović and Ciano, Stojadinović has expressed his wishes of aligning with the Italian style of government. Perhaps with some telegrams we could request Rome's support in our cause."
 YUG_Usurp_Power:0 "Usurp Power"
 YUG_Usurp_Power_desc:0 "The time is here, we have gathered enough strenght and support to fully achieve our goals, it is time to fully achieve the goals of the JRZ! Seize the day!"
 YUG_crackdown_on_nationalists_and_secessionists:0 "Intensify Crackdowns on Secessionists"
 YUG_crackdown_on_nationalists_and_secessionists_desc:0 "We have come so far in preserving unity between our people, and now we must not stop and look back, with a final crackdown on those who seek to divide us, we will destroy them and emerge stronger than before."
 YUG_invite_hribar_into_the_government:0 "Invite Hribar Into the Government"
 YUG_invite_hribar_into_the_government_desc:0 "Ivan Hribar, the mayor of Ljubljana has been a good leader for the city and has proven himself a loyal figure to our cause, supporting panslavism and our nation. By inviting him to higher positions in our government we could truly mend the cracks in our nation."
 YUG_lift_the_ban_on_communist_party:0 "Lift the Ban on the Communist Party"
 YUG_lift_the_ban_on_communist_party_desc:0 "The Communist Party of Yugoslavia, although previously banned, could be of use to us within the working class, with the careful control of the party, we could gather support amongst the industrial workers and peasants."
 YUG_form_soldier_councils:0 "Form Soldiers Councils"
 YUG_form_soldier_councils_desc:0 "By officially establishing soldier councils we could gather more support in the military and prevent immoral orders by commanders and generals."
 YUG_subvert_the_state_from_within:0 "Subvert the State From Within"
 YUG_subvert_the_state_from_within_desc:0 "With the Government of Stojadinović losing popularity and Ivan Hribar gaining more support, we could officially petition the Regent Pavle to appoint Hribar as the new Prime Minister."
 YUG_nationalize_railways:0 "Nationalize the Railways"
 YUG_nationalize_railways_desc:0 "Railways should be nationalized, no more will private companies extort our people out of every penny."
 YUG_military_cooperation:0 "Soviet-Yugoslav Military Cooperation"
 YUG_military_cooperation_desc:0 "With the alliance between our nation established, we can officially begin to military cooperate with the Comintern."
 YUG_servant_of_the_people:0 "Servant of The People"
 YUG_servant_of_the_people_desc:0 "Andrija Hebrang will truly serve the peoples of Yugoslavia, forming himself after the mighty Stalin, Hebrang shall lead our nation to true equality."
 YUG_Spread_The_Comintern:0 "Spreading the Comintern"
 YUG_Spread_The_Comintern_desc:0 "The Communist International is an organization meant to be ever expanding, promoting the values of the worker's liberation, and as such it is our duty to spread equality."
 YUG_Secure_The_Adriatic_Revolution:0 "Secure the Revolution in The Adriatic"
 YUG_Secure_The_Adriatic_Revolution_desc:0 "The Italians must be liberated, suffering under the boot of imperialism, we will show them the way of Marx and Lenin."
 YUG_Secure_The_Balkan_Revolution:0 "Secure the Revolution in The Balkans"
 YUG_Secure_The_Balkan_Revolution_desc:0 "The peoples of the Balkans still suffer under the boot of opression, and it is our duty to liberate them."
 YUG_Protector_Of_Communism:0 "Protector of Communism"
 YUG_Protector_Of_Communism_desc:0 "Andrija Hebrang has proven himself a copetent leader of the Nation, and a true protector of Communism, and we will eternally be grateful to him."
 YUG_djakovic_battalion:0 "Đaković Battalion"
 YUG_djakovic_battalion_desc:0 "Đuro Đaković Battalion, also known as just the Đaković Battalion is one of the Yugoslav Battalions who fought in spain, and such we will offically reorganize them as an international volunteer brigade."
 YUG_pragmatic_socialism:0 "Pragmatic Socialism"
 YUG_pragmatic_socialism_desc:0 "Following party dogma will not get us anywhere, and with a fast changing world, we must adapt to overcome our obstacles, our nation will work to liberate the opressed peoples, while still having a position on the international stage."
 YUG_Expand_The_Commisariat:0 "Expand the Protectorate"
 YUG_Expand_The_Commisariat_desc:0 "With our new protection from the Germans, we can ask them for their blessing in our goals of expanding the protectorate to unite the Southern Slavs."
 YUG_Reunite_The_Yugoslav_Action:0 "Support the Yugoslav People's Movement"
 YUG_Reunite_The_Yugoslav_Action_desc:0 "The Yugoslav People's Movement is a radical Yugoslav nationalist organization created after the merging of multiple far right parties and organizations. Perhaps by supporting it and their members we can compose a coalition viable of seizing power."
 YUG_Replace_Stojadinovic:0 "Replace Stojadinović"
 YUG_Replace_Stojadinovic_desc:0 "Stojadinović's Fascist sympathies have shown themselves to be too great of a threat to our nation. We shall petition Regent Pavle to hopefully replace him with a more suitable leader."
 YUG_yugoslav_armed_forces:0 "The Yugoslav Armed Forces"
 YUG_yugoslav_armed_forces_desc:0 "To say our armed forces are lagging behind the european powers, is an understatement, and to secure our independence and our people, we must begin the modernization of the whole military."
 YUG_finish_industrialization:0 "A Modern Yugoslavia"
 YUG_finish_industrialization_desc:0 "We have made great lengths in our efforts to industrialize our nation. There is still much work to be done, but we can proudly now call our nation a modern one."
 YUG_Secret_Security_Service:0 "Increase Funding for Internal Security"
 YUG_Secret_Security_Service_desc:0 "To properly deal with internal troubles we must increase our funding towards the services meant to protect us and our people from terrorism."
 YUG_multiethnic_military:0 "Multiethnic Military"
 YUG_multiethnic_military_desc:0 "For Yugoslavia to survive, everyone in our nation must cooperate in a shared goal of defending the country."
 YUG_advice_from_history:0 "Learning from History"
 YUG_advice_from_history_desc:0 "Studying past historical victories and loses will be crucial to further modernization of our military."
 YUG_ethnic_cooperation:0 "Ethnic Cooperation"
 YUG_ethnic_cooperation_desc:0 "There can be no discrimination in our military's ranks, every person shall work towards defending our nation."
 YUG_Standardizing_Doctrines:0 "Doctrine Standardization"
 YUG_Standardizing_Doctrines_desc:0 "For our military to prosper, everyone needs to know what their job, place and goal is."
 YUG_increase_military_funding:0 "Increasing Military Funding"
 YUG_increase_military_funding_desc:0 "Increasing funding for our military will come at a cost in the short term, but will reward us greatly in the future."
 YUG_A_True_Yugoslav_Military:0 "A True Yugoslav Military"
 YUG_A_True_Yugoslav_Military_desc:0 "We have come far in improving the strength of our military, and we can stand assured that any nation that comes to us with the intention of subjugation shall be met with a swift defeat."
 YUG_Dominate_The_Balkan_Skies:0 "Dominate the Balkan Skies"
 YUG_Dominate_The_Balkan_Skies_desc:0 "With us being able to utilize both foreign and domestic designers for the modernization our airforce, we can take advantage of every possible improvement and upgrade. Our planes shall dominate the skies not just above us, but above our neighbours as well."
 YUG_Gorkic_Leadership:0 "Trust Old Leadership"
 YUG_Gorkic_Leadership_desc:0 "Milan Gorkić shall stay as the leader of the nation. He has helped our goals tremendously already, and we can trust him to lead our nation just as well."
 YUG_SKJ_New_Way:0 "A New Way"
 YUG_SKJ_New_Way_desc:0 "In the ever-changing world, our party and it's leadership must adapt with it, letting our old ideals behind in search for new ones."
 YUG_Soviet_Advisors:0 "Soviet Advisors"
 YUG_Soviet_Advisors_desc:0 "Inviting Soviet advisors to help us manage our industry will be beneficial for the development of our economy."
 YUG_Yugoslav_NEP:0 "Yugoslav NEP"
 YUG_Yugoslav_NEP_desc:0 "By Imitating the New Economic Policy used in the Soviet Union, we can industrialize our nation even faster."
 YUG_Equal_Development:0 "Equal Development"
 YUG_Equal_Development_desc:0 "Not one part of the nation deserves to be a backwards slum while others are enjoying the fruits of development, and as such we will ensure that does not happen."
 YUG_Further_Federalization:0 "Further Federalization"
 YUG_Further_Federalization_desc:0 "A centralized government can not know how to efficiently lead every nook and cranny of a nation, and as such we must grant higher power to local assemblies and commitees."
 YUG_Align_Sympathetic_Nationalists:0 "Align Sympathetic Nationalists"
 YUG_Align_Sympathetic_Nationalists_desc:0 "Aligning Slovene and Croat nationalists loyal to our cause will counter both possible and existing Serbian dominance within the nation while also combating Italian ambitions on our Coast."
 YUG_Ethnic_Autonomy:0 "Ethnic Autonomy"
 YUG_Ethnic_Autonomy_desc:0 "Giving more autonomy to various ethnicites will ensure their loyalty and support of the goverment stays high."
 YUG_Correcting_Leftist_Mistakes:0 "Correcting Leftist Mistakes"
 YUG_Correcting_Leftist_Mistakes_desc:0 "There have been many mistakes made by leftist parties in the past, while we share the enthusiasm for the liberation of the workers, we must adress the failures and move to adjust our policies accordingly."
 YUG_Purge_The_Ultra_Left:0 "Purge the Ultra Left"
 YUG_Purge_The_Ultra_Left_desc:0 "The Ultra Left in the party has always opposed our policies, to prevent further instability in the nation, we must take measures against them."
 YUG_Improving_The_NEP:0 "Improvements to the NEP"
 YUG_Improving_The_NEP_desc:0 "While successful so far, the NEP must be adjusted to specific conditions of our Nation."
 YUG_Socialist_Confederation:0 "Socialist Confederationism"
 YUG_Socialist_Confederation_desc:0 "A Confederation of Ethicities and Nationalities of Yugoslavia will keep the Yugoslav Project stable. Let all those who doubted and tried to sabotage us-\nThe Yugoslav Workers march forward!"
 YUG_The_Fight_Continues:0 "Organize Resistance to Occupation"
 YUG_The_Fight_Continues_desc:0 "Our war with the invader has turned increasingly in their favour, and as the enemy forces keep pushing deeper into our territory we must give everything we can to make their advances as painful and costly as possible."
 YUG_Foreign_Army_Support:0 "Foreign Army Support"
 YUG_Foreign_Army_Support_desc:0 "Requesting foreign army support shall surely help our war effort."
 YUG_Foreign_Air_Support:0 "Foreign Airforce Support"
 YUG_Foreign_Air_Support_desc:0 "Requesting foreign airforce support shall surely help our war effort."
 YUG_Foreign_Naval_Support:0 "Foreign Naval Support"
 YUG_Foreign_Naval_Support_desc:0 "Requesting foreign naval support shall surely help our war effort."
 YUG_Relying_On_The_Chetniks:0 "Rely on the Chetniks"
 YUG_Relying_On_The_Chetniks_desc:0 "Relying on the Chetniks is the only secure way to liberating our country."
 YUG_Setting_Up_A_Provisional_Government:0 "Set up a Provisional Government"
 YUG_Setting_Up_A_Provisional_Government_desc:0 "Setting up a Provisional Government with the Democrats and Communists will be no doubt be a massive boost to our war effort."
 YUG_Consolidating_The_Government:0 "A Royalist Government"
 YUG_Consolidating_The_Government_desc:0 "The only way for our kingdom to survive is to further consolidate our government with the Chetnik Movement."
 YUG_War_Of_National_Liberation:0 "War of National Liberation"
 YUG_War_Of_National_Liberation_desc:0 "This war is no ordinary war, it is the war for the survival of our nation and people, and as such we must dedicate everything to the cause."
 YUG_zagreb_steel:0 "Exploit Croatian Steel"
 YUG_zagreb_steel_desc:0 "Exploiting the steel mills in Croatia will no doubt boost our industry immensely."
 YUG_mostar_aluminium:0 "Exploit Mostar's Aluminium"
 YUG_mostar_aluminium_desc:0 "Exploit Mostar's Aluminium mines shall help our efforts in industrialization."
 YUG_herzegovina_chromium:0 "Exploit Herzegovinian Chromium"
 YUG_herzegovina_chromium_desc:0 "Herzegovinian Chromium must be utilized if we want a strong industrial baze for our military."
 YUG_serbian_tungsten:0 "Exploit Serbian Tungsten"
 YUG_serbian_tungsten_desc:0 "Serbian Tungsten mines must be expanded for a strong and healthy military force."
 YUG_montenegrin_aluminium:0 "Exploit Montenegrin Aluminium"
 YUG_montenegrin_aluminium_desc:0 "Aluminium in Montenegro is without a doubt useful, we should expand the aluminium industry there."
 YUG_kosovo_chromium:0 "Exploit Kosovar Chromium"
 YUG_kosovo_chromium_desc:0 "Kosovo is no doubt rich in materials, if we are to field a modern military, we must use all we can get."
 YUG_establish_the_banovina_of_slovenia:0 "Establish the Banovina of Slovenia"
 YUG_establish_the_banovina_of_slovenia_desc:0 "With the move towards reorganization of the banovina system we should also reorganize the Drava Banovina into the Banovina of Slovenia to ensure the loyalty of Slovenes towards our government."
 YUG_establish_the_banovina_of_serbia:0 "Establish the Banovina of Serbia"
 YUG_establish_the_banovina_of_serbia_desc:0 "The proposal for the reorganization of the banovina system also includes a Banovina for the Serbian people and as we move towards the completion of this proposal we must also found the Banovina of Serbia."
 YUG_Nation_Of_Three_Tribes:0 "The Nation of Three Tribes"
 YUG_Nation_Of_Three_Tribes_desc:0 "Our goal with the reorganization of the state was for there to be a stable and united Yugoslavia, a nation as similar as diverse, a nation of Three Tribes - Serbs, Croats and Slovenes, where all work alongside each other for the betterment of all Yugoslavs. With our reforms passed we can now go down the long road of unified South Slavic nation-building."
 YUG_crush_the_IMRO:0 "Lure Out the VMRO"
 YUG_crush_the_IMRO_desc:0 "By luring out the VMRO we will put them in a position of weakness and create an opportunity to deal a final ending blow to them and their activities."
 YUG_Promoting_Yugoslav_Unity:0 "Promote Yugoslav Unity"
 YUG_Promoting_Yugoslav_Unity_desc:0 "All Yugoslavs must know, that if this country is to fall, it will spell ruin for all those in it, as such we must promote unity between our peoples."
 YUG_non_discriminating_officer_promotions:0 "Non-Discriminating Officer Promotions"
 YUG_non_discriminating_officer_promotions_desc:0 "Our discriminatory policies must be reverted, and from now on all ethnicities must be allowed to advance up the ranks of our officer corps. This will allow for the most capable military leadership we can obtain."
 YUG_navy_modernization:0 "Navy Modernization"
 YUG_navy_modernization_desc:0 "Our air force is horribly outdated and the ways of naval warfare have changed since the last conflict, and we must ensure that our navy keeps up with the times by modernizing its equipment and tactics."
 YUG_claim_macedonia:0 "Claim Macedonia and Thrace"
 YUG_claim_macedonia_desc:0 "Central Macedonia and Thrace are still outside our borders. As all Macedonians are slavs, they belong into our nation."
 YUG_annex_bulgaria:0 "Incorporate Bulgaria"
 YUG_annex_bulgaria_desc:0 "The Bulgarians are a South Slavic nation, and as such are an integral part of the union which we must incorporate."
 YUG_annex_albania:0 "Annex Albania"
 YUG_annex_albania_desc:0 "Even though Albania is not Slavic, it still sits on a great strategical position that we cannot ignore, let alone let our enemies conquer."
 YUG_romanian_slavs:0 "Retake Banat and Dobrudja"
 YUG_romanian_slavs_desc:0 "Slavs living in Romania need to be reunified with their fellow brothers, and it is our duty to make that happen."
 YUG_turkish_slavs:0 "Liberate Slavs in Turkey"
 YUG_turkish_slavs_desc:0 "The Turks have been opressing the Slavic people's all throughout history, no more! We shall at last liberate our brothers living in Turkey in one fell swoop."
 YUG_kraljevica:0 "Kraljevica"
 YUG_kraljevica_desc:0 "Althought less famous, the shipyards in Kraljevica are still important for the modernization of our navy, and if we are to field a modern navy, we need to take every chance we have."
 YUG_brodosplit:0 "Brodosplit"
 YUG_brodosplit_desc:0 "Brodosplit is already an important part in our naval production, with more support for their efforts we will reap great rewards."
 YUG_jadransko_brodogradiliste:0 "Jadransko Brodogradilište"
 YUG_jadransko_brodogradiliste_desc:0 "Expanding the shipyards in the Bay of Kotor will no doubtly improve our navy."
 YUG_Orjuna_Coup:0 "Organization of Yugoslav Nationalists"
 YUG_Orjuna_Coup_desc:0 "After years of mismanagement and failure by the government, ORJUNA and its members have taken up arms to save the nation.\nYugoslavia will be united."
 YUG_Corporatist_State:0 "Yugoslav Corporatist State"
 YUG_Corporatist_State_desc:0 "Our state must be adjusted towards a true corporatist model for it to survive."
 YUG_State_Sponsored_Terrorism:0 "State Sponsored Terrorism"
 YUG_State_Sponsored_Terrorism_desc:0 "Internal dissidents have gone unchecked long enough, we must intensify a campaign against any of those who do, or seem likely to oppose us."
 YUG_Officialize_The_Action_Section:0 "Officialize the Action Section"
 YUG_Officialize_The_Action_Section_desc:0 "The Paramilitary wing of ORJUNA, the Action Section, must be officially welcomed as a part of the military and government."
 YUG_Patriots_In_Control:0 "Patriots in Control"
 YUG_Patriots_In_Control_desc:0 "Now that True Patriots of Yugoslavia have taken Control, we can at last restore a democracy that will truly serve our people and not the interests of the party.."
 YUG_All_To_Orjuna_Congress:0 "Everybody To The Congress"
 YUG_All_To_Orjuna_Congress_desc:0 "We shall hold a congress to discuss the future of Yugoslavia, its leadership and party matters."
 YUG_The_Journalist:0 "The Journalist"
 YUG_The_Journalist_desc:0 "Niko Bartulović has been elected as the Leader of Yugoslavia and will steer the nation towards a more nationalist and fascist path."
 YUG_The_Leader:0 "The Leader"
 YUG_The_Leader_desc:0 "Ljubo Leontić has been elected to stay as the Leader of Yugoslavia and will continue the current path of the nation."
 YUG_The_Philosopher:0 "The Philosopher"
 YUG_The_Philosopher_desc:0 "Despite not being a member of ORJUNA, Vladimir Dvorniković wisely sided with the organization in the coup against the kingdom and has gathered enough support to be elected as the Leader of Yugoslavia."
 YUG_Nationalist_Drive:0 "Nationalist Drive"
 YUG_Nationalist_Drive_desc:0 "Nationalism is at the heart of every nation, and if we want to Yugoslavia to be a powerful and united nation, we must promote such values."
 YUG_Anti_Capitalism:0 "Anti-Capitalism"
 YUG_Anti_Capitalism_desc:0 "Decadent Capitalist nations of the west cannot be trusted, and we will adress them as such."
 YUG_Fascist_Government:0 "Establish a Real Nationalist Government"
 YUG_Fascist_Government_desc:0 "We must take the next step to save our nation from certain doom, and that is to at last fully embrace a real nationalist government."
 YUG_Purge_Non_Fascist_Orjunaists:0 "Purging Moderate Orjunaists"
 YUG_Purge_Non_Fascist_Orjunaists_desc:0 "To fully consolidate our rule in the nation we must purge the more "Moderate" members in the party."
 YUG_Militarization_Of_The_Nation:0 "Militarization of the Nation"
 YUG_Militarization_Of_The_Nation_desc:0 "Enshrining Militaristic values in our nation shall make our population more willing to fight for it."
 YUG_Denouncing_Italianism:0 "Denouncing Italianism"
 YUG_Denouncing_Italianism_desc:0 "The Italians who claim and occupy our land shall not be forgiven, nor spoken with, rather they shall be dealt with strongly and irreversably."
 YUG_Lead_With_A_Firm_Hand:0 "Lead With a Firm Hand"
 YUG_Lead_With_A_Firm_Hand_desc:0 "Our nation leads guidance, and we are the ones who shall take up the mantle, we will lead with a firm hand, but a kind heart."
 YUG_Illyrian_Identity:0 "Illyrian Identity"
 YUG_Illyrian_Identity_desc:0 "Our people descend from ancient Illyrians, the people who resisted every occupator, who rose up against the Romans, it is time we brought back that spirit."
 YUG_One_Yugoslav_Culture:0 "A Single Yugoslav Culture"
 YUG_One_Yugoslav_Culture_desc:0 "To Survive, our people must understand they are not a part of a seperate Serbian, Croatian or Slovene culture, rather they are a part of a single, unified Yugoslav culture."
 YUG_Patriotic_Democracy:0 "Patriotic Democracy"
 YUG_Patriotic_Democracy_desc:0 "There are many withing our party who disagree with even the concept of democracy, that stance is clearly wrong. The ideas of democracy, of a state in which the people the interest of what is happening in their country, and in which they have a say in such, is obviously something desirable in our country."
 YUG_Appease_Croats:0 "Tone Down Anti-Croat Sentiment"
 YUG_Appease_Croats_desc:0 "Have we been too hars on the anti-croatian sentiment in our party? Perhaps. Now that we have taken control of the nation, many dislike and even take arms against those policies. As such, we must modify our policies if we want to bring stability to our country."
 YUG_National_Mysticism:0 "National Mysticism"
 YUG_National_Mysticism_desc:0 "If we want to succeed, every man, woman and child must take part in our glorious nation, its culture and history. We will become a nation united by the strong, spiritual and divine bond."
 YUG_Unite_The_Yugoslav_Cultures:0 "Unite the Yugoslav Cultures"
 YUG_Unite_The_Yugoslav_Cultures_desc:0 "For a true Yugoslav culture to prosper, we must take the best elements of the Slovene, Croatian and Serbian cultures, and shape them into a strong, united and indivisible bond."
 YUG_Science_Has_No_Borders:0 "Science Has No Borders"
 YUG_Science_Has_No_Borders_desc:0 "Some call us "mad", others call us "inhumane" and "immoral". Clearly they are the ones who are mad, inhuman and immoral, desiring to stop our progress and forever keep us dark. We say no, we will bring light to our people, whatever it takes. Greatness and wisdom demand sacrifices, and if that is pain and isolation, so be it."
 YUG_Yugoslavic_Socialism:0 "Yugoslav Socialism"
 YUG_Yugoslavic_Socialism_desc:0 "Some of our members denounce socialism, calling it an immoral and mad ideology. We must not listen to those people, reactionaries shall not stop our national revolution. Our state shall become something truly unique and strong in this dark continent. Every part of our nation shall be fine-tuned to absolute perfection, like a clock ticking or a machine humming in divine rhythm."
 YUG_Unity_Or_Death:0 "Unity or Death"
 YUG_Unity_Or_Death_desc:0 "The time of the Yugoslavia is coming! We will end the oppression of our nation and we will punish the bastards who want to annihilate us. We destroyed our inner opponents and now it's time for a real challenge. Our people, heed our call, get your cannons and bayonets ready. Every woman, man and child is to be faithful to their oath and be ready to die for our state. Glory to Yugoslavia! Glory to the Southern Slavs! Glory now and Forever!"
 YUG_Everything_For_Freedom:0 "Everything for Freedom"
 YUG_Everything_For_Freedom_desc:0 "It is time to truly free our people, no more shall men and women suffer under opression of nation states. Every person is a revolution unto itself; if not for the bravery and ferocity of the individual the collective would fall in the face of its enemies. This message must be brought home with all our supporters; every single one of us must aid in holding high the torch of anarchism."
 YUG_Educate_The_People:0 "Educate the People"
 YUG_Educate_The_People_desc:0 "Educating the people is the first step towards an equal society, with many of the population being illiterate, we shall double down on our education efforts."
 YUG_Agrarian_Collectivization:0 "Agrarian Collectivization"
 YUG_Agrarian_Collectivization_desc:0 "Collectivized organization of our agriculture will ensure all who live in the communes have the food they require, rather than sell the harvests where they make the most profit."
 YUG_Workers_Control:0 "Collectivization and Worker's Control"
 YUG_Workers_Control_desc:0 "For the necessary aspects of local government we will turn to workers' councils, giving every worker a say while also enabling larger-scale cooperation."
 YUG_Public_Transport:0 "Public Transport"
 YUG_Public_Transport_desc:0 "All wish to do their part in the fight for freedom. Our allies number many who work in the public transport sector, and these are eager to put their vehicles at the service of our brave soldiers. This may give us an unorthodox tactical advantage against our enemies."
 YUG_Shared_Burdens:0 "Shared Burdens"
 YUG_Shared_Burdens_desc:0 "The fight for our freedoms from authoritarianism, capitalism, and religious superstitions will be long and hard. We must all do our part in carrying the hardships that no doubt await us, before we can all reap the rewards of our labor."
 YUG_Full_Power_To_The_Councils:0 "All Power to the Councils"
 YUG_Full_Power_To_The_Councils_desc:0 "For our experiment to not transform into a dictatorship as has been done in the past, we must immeditely hand full power to the local councils."
 YUG_Keep_Leader_For_Now:0 "Maintaining Temporary Leadership"
 YUG_Keep_Leader_For_Now_desc:0 "For our movement to not be squashed by the reactionary forces, we must maintain a temporary leadership until we are ready to hand full power to the local councils."
 YUG_Arm_The_People:0 "Arm the People"
 YUG_Arm_The_People_desc:0 "A national army can easily be used as a way for the government to maintain control over its populace, and so is no recourse for communal defense. It is the people themselves who must be given the arms with which to defend their communities."
 YUG_Regional_Defense_Council_Of_The_Balkans:0 "Regional Defense Council of the Balkans"
 YUG_Regional_Defense_Council_Of_The_Balkans_desc:0 "With the liberation of what were once Romania, Bulgaria, Albania, Hungary and Greece, we may establish a new defense council that represents the wishes of all communes existing in the Balkan peninsula."
 YUG_Inevitable_Counterblow:0 "The Inevitable Counterblow"
 YUG_Inevitable_Counterblow_desc:0 "International hostility towards our communal way of life is increasing. It is only a matter of time before the blow falls, and we must be ready to receive it."
 YUG_Anarchism_Knows_No_Borders:0 "Anarchism Knows No Borders"
 YUG_Anarchism_Knows_No_Borders_desc:0 "If the nations of the world do not wish to tolerate us among them, then our only recourse for a future in which we may collectivize in peace is the very abolition of all nation-states, itself."
 YUG_Confederation_Of_Anarchist_Councils:0 "Confederation of Anarchist Councils"
 YUG_Confederation_Of_Anarchist_Councils_desc:0 "We must ally with other Anarchist movements throughout the world for our movement to be successful."

 YUG_Honour_Our_Alliances:0 "Honour Our Alliances"
 YUG_Honour_Our_Alliances_desc:0 "In order to preserve our existence we must respect and deepen our previously established ties with nations close to us."
 YUG_Formalize_Little_Entante:0 "Formalize the Little Entante"
 YUG_Formalize_Little_Entante_desc:0 "We must deepen our ties with the Little Entente and formally reaffirm our guarantees."
 YUG_Formalize_Balkan_Pact:0 "Renew the Balkan Pact"
 YUG_Formalize_Balkan_Pact_desc:0 "We must deepen our ties with the Balkan Pact and formally reaffirm our guarantees."
 YUG_Little_Entante_Economic_Union:0 "Establish the Little Entante Economic Union"
 YUG_Little_Entante_Economic_Union_desc:0 "As planned previously we will establish an economic union between member states to bolster our shared economies."
 YUG_Redraw_The_Balkan_Pact:0 "Redraw Balkan Pact Agreements"
 YUG_Redraw_The_Balkan_Pact_desc:0 "The Balkan Pact was drafted up to protect each member from a war declared by another Balkan state, if we want to survive the oncoming storm we must change it to include full mutual self defence."
 YUG_Unite_The_Alliances:0 "Unite the Alliances"
 YUG_Unite_The_Alliances_desc:0 "In order to prevent further agression we will formally petition to unite the Little Entente and Balkan Pact into one united military alliance."
 YUG_Security_Council:0 "Security Council"
 YUG_Security_Council_desc:0 "We will establish a security council for joint planning between member states."
 YUG_United_Research_Group:0 "United Research Group"
 YUG_United_Research_Group_desc:0 "We will establish a united research group to coordinate technological advancements between member states."

 YUG_invite_albania:0 "Invite Albania"
 YUG_invite_albania_desc:0 "Albania commands an area that, though small, is of strategic importance to us. By bringing them into our Congress, we can secure most of our southern border, while adding their strength to ours."
 YUG_invite_greece:0 "Invite Greece"
 YUG_invite_greece_desc:0 "Young men and women of Greece are suffering under the iron boot of their masters and it is only by arming their poor and downtrodden that we may break the chains that bind them."
 YUG_invite_romania:0 "Invite Romania"
 YUG_invite_romania_desc:0 "The Romanians live in an aristocratic society that has seen the damage that aristocracy and capitalism can do to a country. No more will they suffer under the fickle hands of their corrupt monarchs; they shall be masters of their own destiny!"
 YUG_invite_hungary:0 "Invite Hungary"
 YUG_invite_hungary_desc:0 "The Hungarian state has been uncertain and shifting since the collapse of the Habsburg monarchy. With our assistance, the Hungarian people will find the true form of their state in a united communist dictatorship!"
 YUG_invite_turkey:0 "Invite Turkey"
 YUG_invite_turkey_desc:0 "The Turkish people were freed from their Caliph over a decade ago, they have still yet to be freed from their bourgeoise masters. Though the Republican People’s Party of Turkey claims to be a “social-democracy”, in truth, they have failed utterly to break the chains of their people and it is only with a direct Yugoslav intervention that we may truly liberate all of the workers of the Balkans."
 YUG_united_autonomous_croatia:0 "A United Autonomous Croatia"
 YUG_united_autonomous_croatia_desc:0 "Uniting the Banovina of Croatia into an autonomous state has long been a proposed solution to the issue of rising Croat separatism. By giving Croatia a degree of autonomy, we may make a strong ally out of our potential enemy."
 YUG_devolved_croatia:0 "A Devolved Croatia"
 YUG_devolved_croatia_desc:0 "In the opposition of the union, none are more vocal than the Croats. Currently, Croatia is divided between the Banate of Sava in the north, and the Banate of Littoral in the south. If we grant these Banates individual autonomy, we can both soothe the Croatian opposition and prevent the Croatians from growing too influential in the union."
 YUG_safeguard_bosnia:0 "Protect Bosnia"
 YUG_safeguard_bosnia_desc:0 "There are many nations on our border who would seek to see the Bosnians occupied and oppressed. We must not allow this to happen and the Bosnians and Herzegovinians should be supported in any efforts to arm and industrialize themselves."
 YUG_divide_bosnia:0 "Divide Bosnia"
 YUG_divide_bosnia_desc:0 "There are cultural and religious divides across the landscape of the Bosnian region; Serbs, Croats, Muslims, Christians, and countless other peoples. The only way the region can be properly defended is if it is partitioned appropriately between separate Bosnian and Herzegovinian states working in harmony with our union."
 YUG_dissolve_serbia:0 "Dissolve the Banate of Serbia"
 YUG_dissolve_serbia_desc:0 "The region we consider “Serbia” is actually home to many people who do not consider themselves Serbs. Macedonians, Albanians, and Montenegrins all inhabit areas we claim to be Serbian. We must not allow ourselves to be perceived as invaders of their culture and we must rethink what we consider to be rightfully Serbian."
 YUG_banat_for_support:0 "Banat for Support"
 YUG_banat_for_support_desc:0 "It is no secret that the Hungarians and Romanians seek to annex northern Serbia and with lack of foreign support for our state, we could cede these territories in exchange for some degree of recognition and support."
 YUG_autonomous_transylvania:0 "Autonomy for Slavic Transylvania"
 YUG_autonomous_transylvania_desc:0 "The Banat and Vojvodina region are home to not only Serbs, but Romanians and Hungarians. By offering these regions autonomy and self-government, we may bring an end to Romanian and Hungarian claims on these regions."
 YUG_fortify_banat:0 "Fortify Banat"
 YUG_fortify_banat_desc:0 "The Hungarians and Romanians have been drawing worryingly close to our enemies. Rapid fortifications in the north are necessary if we are to protect Serbia and her autonomous protectorates."
 YUG_invite_bulgaria:0 "Invite Bulgaria"
 YUG_invite_bulgaria_desc:0 "Our slavic brethren in Bulgaria require our leadership to find their way to Communism. Furthermore, as they occupy our eastern flank, bringing them into the fold will allow us to stop worrying about a large section of our borders, and their military strength will be very useful in spreading the Revolution."
 YUG_reclaim_istria_and_zadar:0 "Reclaim Istria and Zadar"
 YUG_reclaim_istria_and_zadar_desc:0 "Italy still holds the territories of Istria and Zandar. It is time to bring them home."

 YUG_udarnik_movement:0 "Udarnik Movement"
 YUG_udarnik_movement_desc:0 "Promoting the Udarniks - high productivity workers, will help us industrialize our nation and catch up with the great powers of the world."
 YUG_youth_work_brigades:0 "Youth Work Brigades"
 YUG_youth_work_brigades_desc:0 "For the improvement and rebuilding of our nation, all men and women must help in our goals. We will found youth work brigades which will serve as a voluntary body of young people who shall both improve their bodies and the infrastructure of our nation."
 YUG_mass_infrastructure_projects:0 "Mass Infrastructure Projects"
 YUG_mass_infrastructure_projects_desc:0 "Conducting mass infrastructure projects will help reduce unemployment and help the people in poverty."
 YUG_eradicate_unemployment:0 "Eradicate Unemployment"
 YUG_eradicate_unemployment_desc:0 "As a state meant to serve the people and bring freedom and equality, one of our focuses should be eradicating unemployment and poverty."
 YUG_true_workers_republic:0 "True Worker's Republic"
 YUG_true_workers_republic_desc:0 "Under the wise leadership of the party and the people, the once reactionary kingdom has now been turned into a glorious socialist utopia, for men and women alike, who dare to dream of a better future, and as we have promised, we will bring that future to them."
 YUG_escalate_the_class_war:0 "Escalate the Class War"
 YUG_escalate_the_class_war_desc:0 "We can no longer wait, with the growth of our movement the reactionary royalist monarchy and its military have not kept secret their intentions to crush the proleteriat, and as such, they leave us no choice but to resort to a full armed rebellion."

 YUG_Conclusion_Of_Panslavism:0 "Conclusion of Panslavism"
 YUG_Conclusion_Of_Panslavism_desc:0 "At last, all our efforts of uniting the southern slavs have built up to a beautiful crescendo - the final unification of all Slavs, and we do not intend to waste this opportunity."
 YUG_Unity_Of_The_Slavs:0 "Unity of the Slavs"
 YUG_Unity_Of_The_Slavs_desc:0 "To ensure the future survival of our state, we must promote and enforce the unity of the Slavic peoples."
 YUG_Prevent_A_Russian_Hegemony:0 "Prevent a Russian Hegemony"
 YUG_Prevent_A_Russian_Hegemony_desc:0 "In the past, the Russian empire has subjugated numerous nations, some of them even being their very own slavic brothers. We must ensure that this never happens again, and to achieve that we will empower the other peoples to stand on equal footing."
 YUG_Far_East_Mercantile_Zone:0 "Form the Far Eastern Zone"
 YUG_Far_East_Mercantile_Zone_desc:0 "A mercantile zone in the Far East will ensure a good gateway to trade with East Asia."
 YUG_Union_With_The_West_Slavs:0 "Union With the West Slavs"
 YUG_Union_With_The_West_Slavs_desc:0 "To fully complete our goal of uniting all the Slavs, we must of course reunite with the Czechs, Poles, Slovaks and others."
 YUG_Connect_The_Former_Capitals:0 "Connect the Former Capitals"
 YUG_Connect_The_Former_Capitals_desc:0 "To properly unify the various peoples in our state, we must invest in improving the railways connecting them."
 YUG_Exploit_The_Natural_Resources:0 "Exploit Natural Resources"
 YUG_Exploit_The_Natural_Resources_desc:0 "To fuel our industries and our war machine various materials and resources are needed. We must do whatever we can to extract them."
 YUG_The_Autonomous_Zones:0 "Establish the Autonomous Zones"
 YUG_The_Autonomous_Zones_desc:0 "By forming autonomous zones in distant non-slavic areas, we will menage to pacify the unrestful population and extract needed resources."
 YUG_The_Transcausasian_Zone:0 "Form the Transcaucasian Zone"
 YUG_The_Transcausasian_Zone_desc:0 "Forming a mining zone in Transcaucasia will allow us to extract more oil and materials much needed for our war machine."
 YUG_The_Siberian_Zone:0 "Form the Siberian Zone"
 YUG_The_Siberian_Zone_desc:0 "While not the most important and rich area, forming a seperate Siberian zone will be a good move forward."
 YUG_The_Central_Asian_Zone:0 "Form the Central Asian Zone"
 YUG_The_Central_Asian_Zone_desc:0 "Forming a zone in Central Asia to test our industries and weapons will be a move."
 YUG_Ensure_Loyalty_To_The_Central_Government:0 "Ensure Loyalty to the Central Government"
 YUG_Ensure_Loyalty_To_The_Central_Government_desc:0 "With all the new autonomous zones formed, we must of course ensure their loyalty to the Central Government, and we shall start this by connecting our infrastructure."
 YUG_A_New_Eurasian_Hegemon:0 "A New Eurasian Hegemon"
 YUG_A_New_Eurasian_Hegemon_desc:0 "As the old world trembles and the other powers shatter, our Commonwealth rises from the ruins of war. With our people united like never before, who will be able to oppose us?"

 YUG_The_Partisan_Navy:0 "Fully Utilise the Partisan Navy"
 YUG_The_Partisan_Navy_desc:0 "With us having access to multiple sea and river-faring ships we can use this to our advantage to supply our troops better."
 YUG_Armoured_Partisan_Divisions:0 "The Partisan Armored Divisions"
 YUG_Armoured_Partisan_Divisions_desc:0 "We are in a possesion of multiple stolen armored vehicles from the enemy, we can use these against them by establishing armored partisan formations."
 YUG_The_Only_Resistance_Movement:0 "The Sole Legitimate Resistance Movement"
 YUG_The_Only_Resistance_Movement_desc:0 "We have established ourselves as the only true and legitimate liberation movement. Every day more and more people flock to our banner and more and more governments recognize us. It is time to fully utilize  this to our advanatage, for the liberation of Southern Slavs!"
 YUG_Pacify_Other_Resistance_Movements:0 "Pacify Other Resistance Movements"
 YUG_Pacify_Other_Resistance_Movements_desc:0 "In order to establish ourselves as the only recognized resistance movement, we must pacify the rival ones, most dangerous out of them being the communists."
 YUG_Selective_Collaboration:0 "Selective Collaboration"
 YUG_Selective_Collaboration_desc:0 "Eliminating our opponents and preparing the land for liberation will require some sacrifices, those even being collaborating with the enemy where and when necessary."
 YUG_A_Greater_Serbia:0 "A Greater Serbia"
 YUG_A_Greater_Serbia_desc:0 "The idea of a union of Southern Slavs has proven to be flawed, with the war tearing our country apart and our supposed "Slavic brothers" even working against us it has become clear that the only path forward is establishing a united Greater Serbian State."
 YUG_Preserving_Yugoslavia:0 "Preserving Yugoslavia"
 YUG_Preserving_Yugoslavia_desc:0 "It would be foolish to cast away the idea of the Union that our fathers bled and died for, and while many of our supposed "Slavic brothers" worked against us, we will not destroy the idea of Panslavism, but the Serbian people will instead be the stabilising force in our great Union and teach the other peoples how to behave and act."
 YUG_imitate_reichsbanner:0 "Imitate the Reichsbanner"
 YUG_imitate_reichsbanner_desc:0 "The idea of establishing a militant organization that will protect our democratic republic like the German Reichsbanner is a great one. We will officially establish such an organization and fund it so we can spread our ideas of democracy to the people while recruiting the true believers who want to defend the republic."
 YUG_secure_the_danube:0 "Secure the Danube"
 YUG_secure_the_danube_desc:0 "In order to solidify the defensive capabilities of our alliance we must look towards other countries on the Danube who are of our interest; those being Austria, Hungary and Bulgaria. We could extend our hand and offer them membership in our alliance if their governments are compatible with ours, but if they are not, they must be pacified to not threaten us and our allies."

 YUG_the_SDK_KPJ_coalition:0 "Peasant-Democratic-Communist Coalition"
 YUG_the_SDK_KPJ_coalition_desc:0 "The Peasant-Democratic coalition has agreed to a power sharing agreement with the Communist Party of Yugoslavia in hopes of cementing the future of Yugoslavia as one of progress."
 YUG_the_republic_guard:0 "The Republican Guard"
 YUG_the_republic_guard_desc:0 "In order to ensure the democratic and progressive future of our republic we must bolster our militia force to be able to defend against foreign-backed fascist and monarchist militants."
 YUG_loyalist_and_diverse_officers:0 "Loyal and Diverse Officers"
 YUG_loyalist_and_diverse_officers_desc:0 "The land forces of our military are predominantly staffed by ethnically Serbian officer many of whom harbor right-wing or monarchist sympathies. In order to ensure a loyal military apparatus that is available to all the peoples within our country we will recruit competent military staff sympathetic to the Communist Party who have previously abstained from serving our country."
 YUG_nationalization_of_industries:0 "Nationalization of Key Industries"
 YUG_nationalization_of_industries_desc:0 "Nationalizing industries key to national development will allow us to industrialize much more easily and with that ensure the survival of our republic in these troubling times."
 YUG_tolerate_right_wing_opposition:0 "Tolerate Right-Wing Opposition"
 YUG_tolerate_right_wing_opposition_desc:0 "Even though we move towards socialism we should not allow ourselves to become tyrants and ban the opposition. Even though we disagre with various right-wing parties and movements they serve as a counterbalance and check on our policies."
 YUG_law_on_the_defense_of_the_republic:0 "Law for the Defense of the Republic"
 YUG_law_on_the_defense_of_the_republic_desc:0 "For socialism to be achieved in our countries we must not allow for us to be sabotaged by reactionaries and saboteurs who would like nothing more than watch our people opressed by yet another dictatorship and as such we will pass the law allowing us to enact necessary measures to stop these reactionary threats from toppling the peoples' government and reinstating another dictatorship."
 YUG_narodna_republika:0 "Narodna Republika"
 YUG_narodna_republika_desc:0 "As we move towards the end of our first set of reforms we can confidently say that we are on the right track to ensure every Yugoslav a safe and dignified life. Though hardship and compromise we have brought upon a true peoples' republic!"
 YUG_expand_coal_mining:0 "Expand Coal Mining"
 YUG_expand_coal_mining_desc:0 "With our ever-expanding industry growing, we must have enough energy to fuel this industrialization project, and as such we must begin to look for more coal deposits to exploit within our country."
 YUG_entrench_federalism:0 "Entrench Federalism"
