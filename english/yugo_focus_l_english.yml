 YUG_great_peoples_congress_tt:0 "Mihailović will assemble representatives from pre-war political parties to determine the future of Yugoslavia together. Depending on your choices, post-liberation Yugoslavia will either be a §gSerb-dominated Kingdom§!, a §2federal constitutional monarchy§! or it will be §Rdissolved§! and replaced by §LGreater Serbia and Croatia and Slovenia as subjects§!"
 YUG_yugoslav_royal_aero_club:0 "[GetAppropriateAeroclubName]"
 YUG_yugoslav_royal_aero_club_desc:0 "To continue flying in peace time, veteran pilots of the Great War have founded many flying clubs. If we support their initiative, we could raise a new generation of skilled pilots that will make our air force the most efficient in the Balkans."
 YUG_aeronautical_union_of_yugoslavia:0 "Aeronautical Union of Yugoslavia"
 YUG_yugoslav_royal_aero_club_2:0 "Yugoslav Royal Aero Club"
 YUG_swallow_albania:0 "Swallow Albania"
 YUG_swallow_albania_desc:0 "Comrade [SOV.GetLeader] fully supports our expansion in the Balkans, and recently he even suggested that we should 'swallow' Albania. While it's not the best way to put it, Albania could become a springboard for imperialists trying to subjugate us, or the Albanians themselves might want to claim our territory. We need a preemptive strike and the liberation of the Albanian people."
