 cro_has_reunited_yugoslavia_flag:0 "Yugoslavia has been reunited"
 CRO_anti_communist_propaganda:0 "Anti-Communist Propaganda"
 CRO_anti_communist_propaganda_desc:0 "The partisans threaten not just the stability of our nation, but their communist ideals threaten the existence of our democracy and personal freedoms. We must start a large anti-communist campaign against these ideals, so that no Croatian falls into their trap."
 CRO_bolster_nationalism:0 "Bolster Nationalism"
 CRO_bolster_nationalism_desc:0 "We, Croatians, have been fighting for our independence and sovereignty for centuries, and we must be proud of it! And now that we have achieved this sovereignty, we must not let the communists ruin our nationhood. While this stance might strengthen the more radical rightist ideologies within our country, we must all fight against the red menace."
 CRO_ban_the_kph:0 "Ban the KPH"
 CRO_ban_the_kph_desc:0 "While we firmly stand by our democratic principles and the freedom to of the people to choose the ruling party, we must not get ahead of ourselves. Before we can actually establish a fully functioning democracy, we must first deal with the troubles facing it: mainly, the Communist Party of Croatia and its dangerous ideology."
 CRO_appease_the_partisans:0 "Appease the Partisans"
 CRO_appease_the_partisans_desc:0 "The partisans are a big problem for our democracy right now, but we must not forget that Tito is a reasonable man too. We can surely enter negotiations with the Communist Party and grant them concessions, and maybe that will be enough to calm them down."
 CRO_leftist_policies:0 "Leftist Policies"
 CRO_leftist_policies_desc:0 "Socialism in moderate amount might actually be good for our people's well-being. Our biggest concessions to the communists will be various leftist reforms concerning mainly agriculture and worker rights. This will convince many people who previously sided with the communists to support our government."
 CRO_ban_ustashe:0 "Ban the Ustaše"
 CRO_ban_ustashe_desc:0 "Ante Pavelić and his Ustaše organization are simply too dangerous to fit within our democratic multiparty system. They want to destroy our newly-born democracy and eliminate individual freedoms, and they might just achieve it if they manage to convince enough people. We must ban the Ustaše before it's too late."
 CRO_clamp_down_on_radicalism:0 "Clamp down on Radicalism"
 CRO_clamp_down_on_radicalism_desc:0 "While it might seem like making a deal with the radical right or the radical left and betraying our democratic principles may be our best course of action to preserve our democracy, it simply doesn't work this way. The only right way to do so is to make the people believe in Maček's government."
 CRO_support_the_peasants:0 "Support the Peasants"
 CRO_support_the_peasants_desc:0 "We must not forget that the HSS is first and foremost a peasant party, and we must not neglect to support them. By providing support for them, they will turn their support to our government and the communists will lose one of their major pillars of support."
 CRO_preserve_democratic_ideals:0 "Preserve Democratic Ideals"
 CRO_preserve_democratic_ideals_desc:0 "Instead of compromising on our democracy, we must strengthen it. By passing further liberal reforms and fighting even more against radical ideologies, we can make sure our democratic institutions will last."
 CRO_enter_the_world_stage:0 "Enter the World Stage"
 CRO_enter_the_world_stage_desc:0 "Now that we have dealt with our internal problems, we are ready to enter the world stage and officially formulate a foreign policy. The first thing we'll do as a new nation is approach the Western democratic powers and ask them for security guarantees."
 CRO_torch_of_liberty_in_the_balkans:0 "Torch of Liberty in the Balkans"
 CRO_torch_of_liberty_in_the_balkans_desc:0 "Our democracy truly stands out from most of the Balkans, as the peninsula is full of authoritarian regimes. Our country must be a precedent for other nations around us, and we must use our unique position to influence our neighbors."
 CRO_protect_bosnia:0 "Protect Bosnia"
 CRO_protect_bosnia_desc:0 "Bosnia is a very vulnerable country that may easily fall to enemy forces if anyone decides to invade it. We should use our influence on them to convince their government to align their foreign policy to ours, in exchange for protection. And if they refuse, we have other plans..."
 CRO_balkan_democratic_cooperation:0 "Balkan Democratic Cooperation"
 CRO_balkan_democratic_cooperation_desc:0 "Democracy in the Balkans is rare and fragile, and it's threatened by extremists and moderate autocrats alike. The only way that it can survive the challenges of future is through cooperation of democratic countries. We will set up an organization called the Organization of Free Balkan Nations for closer integration with other Balkan countries similar to ours."
 CRO_common_trade_policy:0 "Common Trade Policy"
 CRO_common_trade_policy_desc:0 "While every member of the OFBN has their own foreign policy, we should at least coordinate what countries all of us should and shouldn't trade with. Besides boosting trade between Balkan nations, this will ensure that our position on the international stage actually matters."
 CRO_allied_industrial_development:0 "Allied Industrial Development"
 CRO_allied_industrial_development_desc:0 "Besides coordinating our trade efforts, we must also work together to develop each other's small industries by jointly investing in a common program of heavy industry development."
 CRO_common_defense_policy:0 "Common Defense Policy"
 CRO_common_defense_policy_desc:0 "While the OFBN is not a military alliance per se, we should still strive to increase military cooperation between its members. This way we can coordinate the defense spending of each country and use each other's territory for passage of troops."
 CRO_joint_military_exercises:0 "Joint Military Exercises"
 CRO_joint_military_exercises_desc:0 "The best way to increase coordination between our allies' armies is too arrange OFBN military exercises on the territory of one of its members, as well as bringing together the most important members of our high command to develop strategies in case of war breaking out."
 CRO_formalize_the_alliance:0 "Formalize the Alliance"
 CRO_formalize_the_alliance_desc:0 "At this point, the Organization of Free Balkan Nations is more than an economic or a strategic alliance. The cooperation of our defense and foreign policy has made it possible to turn this organization into a formal military alliance used to protect our democracies."
 CRO_influence_serbia:0 "Support Serbian Democratic Parties"
 CRO_influence_serbia_desc:0 "There are many democratic organizations and official political parties in Serbia that oppose [SER.GetLeader]'s regime and want to bring about a democratic system. We should reach out to them and support them to get Serbia as our ally in the future."
 CRO_end_serbian_warmongering:0 "End Serbian Warmongering"
 CRO_end_serbian_warmongering_desc:0 "What history has shown us countless times is that the Serbs only want to dominate their neighbors and subjugate other peoples. We have to make sure that the mistakes of Yugoslavia are never repeated again, and that we will never suffer under Serb oppression."
 CRO_bring_democracy_to_montenegro:0 "Bring Democracy to Montenegro"
 CRO_bring_democracy_to_montenegro_desc:0 "[MNT.GetLeader] rules Montenegro with an iron fist, and we shouldn't just stand by and watch. After all, Montenegrins are our Slavic brothers too, and we should bring democracy to them as well."
 CRO_face_the_western_threat:0 "Face the Western Threat"
 CRO_face_the_western_threat_desc:0 "At this point, [ITA.GetNameDEF] is a threat that cannot be ignored. Their irredentist vision for Italy only sees the Balkans as their sphere of influence, and if they decide to attack, we'll have to face it first. We must prepare forward defenses that will protect us from [ITA.GetAdjective] armies."
 CRO_liberate_our_territories:0 "Liberate Our Territories"
 CRO_liberate_our_territories_desc:0 "Ever since Istria was given to Italy after the end of the Great War, countless Croats have been suffering from the policies of forceful italianization and discrimination. We must strike [ITA.GetNameDEF] while they're weak and liberate our fellow Croats."
 CRO_rid_the_balkans_of_fascism:0 "Rid the Balkans of Fascism"
 CRO_rid_the_balkans_of_fascism_desc:0 "From the Romanian and Bulgarian legionaries and to the Ustaše, fascist movements in the Balkans are very strong right now. We must focus our efforts on eliminating their ultranationalism to ensure that every nation can live in peace and prosperity."
 CRO_rid_the_balkans_of_communism:0 "Rid the Balkans of Communism"
 CRO_rid_the_balkans_of_communism_desc:0 "Largely thanks to the Soviet Union, the Balkans have developed a number of very popular communist movements. While we might have dealt with Tito and the Communist Party in our country, communists are strong in other Balkan countries as well, and we have to fix that."
 CRO_deter_foreign_threats:0 "Deter Foreign Threats"
 CRO_deter_foreign_threats_desc:0 "Now that the Balkans are cleansed of radical ideologies, a new age comes for the region. We will now have to prepare for threats from the outside, as both [SOV.GetNameDEF] and [ITA.GetNameDEF] are preparing to spread their influence in the Balkans."
 CRO_defend_croatia:0 "Defend Croatia"
 CRO_defend_croatia_desc:0 "We have only just secured our independence and democracy, and it would be very dangerous to try and spread those ideals right now. At such a time, our best course of action would be to stay put and prepare to defend our country with all that we have."
 CRO_mobilize_the_people:0 "Mobilize the People"
 CRO_mobilize_the_people_desc:0 "We are only a small country, but we would need a rather big army if we want to succesfully defend all of our territory. We must expand conscription to make sure that every inch of Croatian territory is defended by a soldier."
 CRO_expand_the_defense_budget:0 "Expand the Defense Budget"
 CRO_expand_the_defense_budget_desc:0 "The only way to make sure that we produce enough miitary equipment for our armed forces is to make the defense budget as big as possible. A lot of our funds will go towards war production, and Croatia will become a war machine."
 CRO_seek_british_protection:0 "Seek British Protection"
 CRO_seek_british_protection_desc:0 "Countries without allies simply don't survive. We have to approach the Western democracies, primarily Britain, and ask them for an official military alliance."
 CRO_allied_military_mission:0 "British Military Mission"
 CRO_allied_military_mission_desc:0 "We can use our military alliance with [ENG.GetNameDEF] to improve our own army by inviting a military mission of experienced officers and letting them teach us the way of war."
 CRO_policy_of_neutrality:0 "Policy of Neutrality"
 CRO_policy_of_neutrality_desc:0 "As the example of Switzerland has shown, the best way a country can properly survive in such turbulent times is through a policy of neutrality and flexible foreign policy that will deter any foreign power from the troubles of invading us."
 CRO_fortify_the_borders:0 "Fortify the Borders"
 CRO_fortify_the_borders_desc:0 "Even if we do get invaded, we must be ready for it at any time. The enemy could come from any direction, so fortifying all our borders is the best way to ensure a proper defense."
 CRO_partisan_takeover:0 "Partisan Takeover"
 CRO_partisan_takeover_desc:0 "Now that communist support is high within the government and the people of Croatia, we have to mobilize partisan brigades once again to march on Zagreb and bring the Communist Party of Croatia to power."
 CRO_market_socialism:0 "Market Socialism"
 CRO_market_socialism_desc:0 "While Tito and the Party are highly loyal to Marx's ideas, we have to face the reality: a market economy can't fully transition into a socialist one so quickly, or else we will have to face problems that the USSR faced during the collectivization process. As a compromise, we will use the system of market socialism."
 CRO_workers_self_management:0 "Socialist Self-Management"
 CRO_workers_self_management_desc:0 "Instead of Soviet-type central planning of the economy, we will develop our own way that will go hand in hand with market socialism. Our system will be more decentralized and give more freedom to individual workers."
 CRO_integrate_the_partisans:0 "Integrate the Partisans"
 CRO_integrate_the_partisans_desc:0 "With Tito in power thanks to the partisans, they will now be repurposed and officially join the army. Their skills in guerrilla warfare will also be useful in case someone occupies our lands."
 CRO_cult_of_the_marshal:0 "Cult of the Marshal"
 CRO_cult_of_the_marshal_desc:0 "We must cement Tito's grip on power by establishing a cult of personality around him, and he will be named the Marshal of Croatia. He will now not only lead our country, but he will also spiritually lead our army into our future glorious victories."
 CRO_reassemble_yugoslavia:0 "Reassemble Yugoslavia"
 CRO_reassemble_yugoslavia_desc:0 "The Yugoslav dream is not dead yet. Through the glories of socialism and under the lead of our marshal Tito, we will use all our might to putting the Yugoslav people back together!"
 CRO_use_the_partisans:0 "Utilize the Partisans"
 CRO_use_the_partisans_desc:0 "If we just drive our tanks into every Yugoslav nation's capital, we will not be seen as liberators, but rather is conquerors. We have to convince the peoples of these countries to join the Yugoslav partisans and destroy their regimes from within."
 CRO_integrate_montenegro:0 "Integrate Montenegro"
 CRO_integrate_montenegro_desc:0 "Thanks to the Montenegrin partisans, we are fully in control of their lands from the Bay of Kotor all the way to the Sandžak. They will now be integrated into our Yugoslav plan."
 CRO_integrate_slovenia:0 "Integrate Slovenia"
 CRO_integrate_slovenia_desc:0 "After cooperating with the Slovenian partisans, we are in control of the country and its capital of Ljubljana. They will become the next member of our future Socialist Federal Republic."
 CRO_integrate_bosnia:0 "Integrate Bosnia"
 CRO_integrate_bosnia_desc:0 "After hard mountain warfare fought by the Bosnian partisans, they have taken the major urban centers of Sarajevo, Banja Luka and Mostar, and have already sweared loyalty to us. We can now integrate their country."
 CRO_organize_partisans_in_serbia:0 "Organize Partisans in Serbia"
 CRO_organize_partisans_in_serbia_desc:0 "Serbia is a much bigger country than the other core members of Yugoslavia, and it will be the hardest to align to our ideology. Fortunately, there are many Serbs out there who would be willing to fight for that, and we must organize them into partisan brigades with the goal of eventually overthrowing [SER.GetLeader]'s government."
 CRO_unite_with_serbia:0 "Unite with Serbia"
 CRO_unite_with_serbia_desc:0 "Finally, socialism has prevailed in Serbia, and all that's left to do is to bring the core lands of Yugoslavia back into the fold and unite with them."
 CRO_wars_of_liberation:0 "Wars of Liberation"
 CRO_wars_of_liberation_desc:0 "The only way that we can reunite the lands of Yugoslavia quickly and efficiently is by marching our army to destroy the capitalist and autocratic states that sprung up after its fall."
 CRO_liberate_slovenia:0 "Liberate Slovenia"
 CRO_liberate_slovenia_desc:0 "On our northern frontier lies [SLV.GetNameDEF], a state ruled by the catholic clergy and capitalism. We must seize one of the most industrialized parts of the country and make Ljubljana ours."
 CRO_liberate_bosnia:0 "Liberate Bosnia"
 CRO_liberate_bosnia_desc:0 "[BOS.GetNameDEFCap] is a very weak country that is plagued by ethnic conflicts. The mountainous terrain won't be enough to stop our glorious liberation, and theit pathetic army will be crushed."
 CRO_march_into_belgrade:0 "March into Belgrade"
 CRO_march_into_belgrade_desc:0 "The heart of Yugoslavia - the city of Belgrade and the rest of Serbia - remains occupied by the regime in [SER.GetNameDEF]. We must strike them and liberate the great city of the South Slavs."
 CRO_seize_the_coast:0 "Seize the Coast"
 CRO_seize_the_coast_desc:0 "Out of all the states that broke away during the collapse of Yugoslavia, [MNT.GetNameDEF] is probably the most pathetic one. Montenegrins barely have an identity of their own and their whole country only serves Italian interests. We must destroy this pathetic state and truly liberate the Montenegrin people."
 CRO_risen_from_the_ashes:0 "Risen from the Ashes"
 CRO_risen_from_the_ashes_desc:0 "Thanks to the glories of socialism and our Marshal Tito, Yugoslavia has been reunited! This marks the start of a new age for the Balkans, as we will not stop our expansion here..."
 CRO_liberate_the_albanians:0 "Liberate the Albanians"
 CRO_liberate_the_albanians_desc:0 "The Albanian people have only gone through contant suffering under the government of [44.owner.GetNameDEF], and they would only prosper if they become part of our country. We shall march into Tirana and liberate them."
 CRO_absorb_bulgaria:0 "Absorb Bulgaria"
 CRO_absorb_bulgaria_desc:0 "While the concept of Yugoslavia involves creating a state for the South Slavs, one people have avoided their fate for too long - the Bulgarians. Let us remind them of who they really are and make them part of our Socialist Federative Republic as well."
 CRO_lands_of_greater_yugoslavia:0 "Lands of Greater Yugoslavia"
 CRO_lands_of_greater_yugoslavia_desc:0 "With our expansionist fervour, an idea has started floating around among members of the government and the people. That idea is the concept of Greater Yugoslavia, which involves us claiming all lands that were or still are inhabited by South Slavs. This Yugoslavia would stretch from the Alps of Carinthia to the Black and Aegean seas."
 CRO_control_the_bosporus:0 "Control the Bosporus"
 CRO_control_the_bosporus_desc:0 "Besides the Turkish strait having a very important strategic position, they also used to be inhabited and controlled by South Slavs: to them the city was known as Tsarigrad. We have to take control of the Bosporus."
 CRO_join_the_comintern:0 "Join the Comintern"
 CRO_join_the_comintern_desc:0 "[SOV.GetNameDEFCap] is the leader of the global communism that guides countries around the world. Tito and everyone in our government realize this, and there's no reason for us to formulate an independent foreign policy, as we're much more needed to preserve communist ideals together with the Soviets."
 CRO_soviet_industrial_experts:0 "Soviet Industrial Experts"
 CRO_soviet_industrial_experts_desc:0 "The Soviet Union's industry is one of the biggest ones in the world, and we can certainly learn a thing or two for our own industrial devlopment if we invite some experts from their country."
 CRO_license_soviet_equipment:0 "License Soviet Equipment"
 CRO_license_soviet_equipment_desc:0 "Our military industry is simply pathetic, and it would be much easier and much more effective for us to just use the Soviet military equipment, since it's more modern than anything we have right now."
 CRO_bring_socialism_to_bosnia:0 "Bring Socialism to Bosnia"
 CRO_bring_socialism_to_bosnia_desc:0 "[BOS.GetNameDEFCap] is weak and serves as nothing more than an inconvenience for our country. It's an ideal country for us to invade and spread the revolution to, and we can use that to claim parts of it that are populated by ethnic Croats."
 CRO_final_blow_to_serbia:0 "Final Blow to Serbia"
 CRO_final_blow_to_serbia_desc:0 "Thanks to our independence war, we've thrown the chains of Serbian imperialism off of us. But [SER.GetNameDEF] still exists and there are no guarantees that it won't try to rebuild Yugoslavia again. We must bring socialism to Serbia too and ensure that we will never be subjugated by them again."
 CRO_the_romanian_obstacle:0 "The Romanian Obstacle"
 CRO_the_romanian_obstacle_desc:0 "The only thing that stands between us and our Soviet comrades is the pesky nation of Romania. It's time to turn the Danube red and liberate the Romanians as well."
 CRO_bulwark_of_socialism:0 "Bulwark of Socialism"
 CRO_bulwark_of_socialism_desc:0 "Our unique position in the Balkans as the USSR's ally means that if a European power was to attack our alliance, we would be the ones taking it on first. We must prepare for this and hold the front for as long as possible, so that socialism can survive!"
 CRO_combat_capitalism:0 "Combat Capitalism"
 CRO_combat_capitalism_desc:0 "The capitalist nations of Europe proclaim themselves to be 'democratic', but they still opress their people via the bourgeoisie. We must liberate the European proletariats and show them the true glories of socialism."
 CRO_fight_fascism:0 "Fight Fascism"
 CRO_fight_fascism_desc:0 "Fascism is a stain on humanity itself. An ideology so disgusting cannot leave for long, but we still have to assure its demise. Let us take up arms and crush the fascist menace once and for all!"
 
