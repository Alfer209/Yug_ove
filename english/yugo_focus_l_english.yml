l_english:
 YUG_strenghten_jrz:0 "Strengthen the Radical Union"
 YUG_strenghten_jrz_desc:0 "The Yugoslav Radical Union, often abbreviated as JRZ (Juslovenska Radikalna Zajednica), is the current ruling party in the country. Without it, there would be no stability in the government, and as such we have to strengthen the party's support among the people."
 YUG_fascistisize_the_party:0 "Follow the Fascist Model"
 YUG_fascistisize_the_party_desc:0 "[YUG.GetLeader] has been fascinated with the ideas of fascism and the efficient systems of Hitler and Mussolini, and has a great project in mind to turn Yugoslavia into such a state. But before that can be done, the party itself needs to be \"fascisticized\" as the first step to making the whole country fascist."
 YUG_status_quo:0 "Preserve the Status Quo"
 YUG_status_quo_desc:0 "Stability is what [YUG.GetNameDEF] needs more than anything else right now. Therefore, it's obvious that picking any new course in terms of politics would be dangerous. As they say: if it ain't broken, don't try to fix it."
 YUG_cooperate_with_the_ustashe:0 "Cooperate with the Ustaše"
 YUG_cooperate_with_the_ustashe_desc:0 "Even though the Ustaše's main goal is Croatian independence, they are strong believers in the fascist ideology. To get popular support among the Croatians, it would be beneficial for us to pursue mutual cooperation with the organization."
 YUG_cooperate_with_the_ustashe_tt:0 "Ante Pavelić and the Ustaše will no longer plot against us from other countries, but §Rgiving power to Croatian separatists might have unintended consequences in the future...§!"
 YUG_denounce_the_ustashe:0 "Denounce the Ustaše"
 YUG_denounce_the_ustashe_desc:0 "The Ustaše promote Croatian separatism which is unacceptable within our concept of Yugoslav unity. We have to disassociate ourselves from these terrorists, or else their movement might bring us troubles."
 YUG_organize_the_greenshirts:0 "Organize the Greenshirts"
 YUG_organize_the_greenshirts_desc:0 "It is no mistake that the paramilitary wing of JRZ is called the Greenshirts, as they were modelled after the Blackshirts of Italy's fascist party. And, like Mussolini, these Greenshirts need to be organized into the army command structure to defend their Motherland not only from internal, but also external enemies."
 YUG_house_of_karadordevic:0 "House of Karađorđević"
 YUG_suspend_elections:0 "Suspend Elections"
 YUG_suspend_elections_desc:0 "Now that a significant shift towards fascism in our country's society has happened, a transition of full dictatorial powers to [YUG.GetLeader] would have enough support and we should execute it immediately. The first step will be to suspend elections that weren't that democratic anyway."
 YUG_ensure_serb_support:0 "Ensure Serb Support"
 YUG_ensure_serb_support_desc:0 "Serbs make up the core popualtion of Yugoslavia, and with Stojadinović himself being a Serb, ensuring their support will be much easier than doing long negotiations with the Croatian opposition."
 balkan_defense_union_faction:0 "Balkan Defense League"
 YUG_balkan_defense_union_tt:0 "Every independent fascist Balkan nation will be invited into our faction"
 YUG_balkan_defense_union:0 "Balkan Defense League"
 YUG_balkan_defense_union_desc:0 "Even though it may seem like we're going to be a threat to all of our neighbors because of [YUG.GetLeader]'s nationalist tendencies, we have to face reality: no one can survive without allies. We will simply not be able to defend ourselves if we turn every Balkan nation against us. However, fascist movements are strong in many Balkan countries, and we can utilize them to gain more allies in the region."
 YUG_dominate_the_balkans:0 "Greater Yugoslavian Ambitions"
 YUG_dominate_the_balkans_desc:0 "Greater Yugoslavia is a vision of Yugoslavia which includes all South Slavic peoples and all their historic territotiries. We shall use this idea and recognize it on an official level, and it will fuel our expansionist ambitions going forward."
 YUG_pan_slavic_nationalism:0 "Pan-Slavic Nationalism"
 YUG_pan_slavic_nationalism_desc:0 "Yugoslavia is the first and the only succesful example of a panslavic movement out there. To quell all the pathetic regional nationalists, a new kind of identity needs to be forged: a panslavic one."
 YUG_the_vodja:0 "The Vođa"
 YUG_the_vodja_desc:0 "After many fascist reforms of [YUG.GetLeader], he shall be named Vođa of Yugoslavia. Like the Führer and the Duce, he will rule the country alone, leading it to glory."
 YUG_expand_military_industry:0 "Expand Military Industry"
 YUG_expand_military_industry_desc:0 "Protection of our people and the nation can only be achieved if we have a big army. And any big army requires an equally big military industry."
 YUG_state_corporatism:0 "State Corporatism"
 YUG_state_corporatism_desc:0 "Leaders like Mussolini and Salazar have developed an efficient way to organize society and workforce - by dividing them into \"sydicates\". This system is called corporatism, and it shall be replicated in our state as well."
 YUG_militarize_society:0 "Militarize Society"
 YUG_militarize_society_desc:0 "Our military can only succeed in the battlefield if it has spiritual support of the people. Soldiers will be made heroes and dying in defense of the Fatherland will be the most honorable way to go."
 YUG_nationalist_education:0 "Nationalist Education"
 YUG_nationalist_education_desc:0 "Love and proudness for one's nation need to be taught since childhood to ensure nationalist sentiment on all levels of society."
 YUG_deal_with_the_regency:0 "Deal with the Regency"
 YUG_deal_with_the_regency_desc:0 "The regency council hasn't exactly been a threat to [YUG.GetLeader]'s supreme rule, but we have to address the question now. Considerig Prince Paul's sympathies for democracy, it may be dangerous to keep him in this important position."
 YUG_support_fascist_bulgaria:0 "Support Bulgarian Legionnaires"
 YUG_support_fascist_bulgaria_desc:0 "While the Bulgarian people may be loyal to their tsar, there are various popular fascist movements throughout the country - mainly, the Union of Bulgarian National Legions and the National Social Movement. If we support these organizations, we could get a valuable ally in the Balkans."
 YUG_support_fascist_bulgaria_tt:0 "Will unlock decisions to stage a fascist coup in §Y[BUL.GetName]§!"
 YUG_support_fascist_romania:0 "Support the Iron Guard"
 YUG_support_fascist_romania_desc:0 "The Iron Guard is a fascist movement within [ROM.GetName] that has gained great popularity over the past few years. We can use them in out interest and help them in installing a more favourable Romanian government."
 YUG_support_fascist_romania_tt:0 "Will unlock decisions to stage a fascist coup in §Y[ROM.GetName]§!"
 YUG_support_fascist_greece:0 "Support the EESK"
 YUG_support_fascist_greece_desc:0 "Greek National Socialist Movement is in a way similar to our party. We can secretly boost their support in a gamble to coup the Greek government."
 YUG_support_fascist_greece_tt:0 "Will unlock decisions to stage a fascist coup in §Y[GRE.GetName]§!"
 YUG_divide_greece:0 "Divide Greece"
 YUG_divide_greece_desc:0 "Greece is in a really weak position, surrounded by potential enemies. This can be used to gather a coalition of countries who wish to divide Greece and each get a slice of the country. That way, we will also have a sizeable military potential to conquer Greece if they refuse."
 YUG_divide_greece_tt:0 "We will be able to invite various countries to divide Greece peacefully or by war."
 YUG_secure_albania:0 "Secure Albania"
 YUG_secure_albania_desc:0 "[ALB.GetName] has been under Italian influence for a long time now. Since we're now asserting our position in the Balkans, it's necessary for us to get rid of Italian lapdogs in our backyard."
 YUG_support_horthy_government:0 "Support Horty's Government"
 YUG_support_horthy_government_desc:0 "[HUN.GetLeader]'s nationalist claim overlap with our terriotory, but we have similar interests. To avoid a costly war, it would be better to ally him."
 YUG_joint_military_excercises:0 "Joint Military Exercises"
 YUG_joint_military_excercises_desc:0 "Now that the Balkan Defense League has grown, it's vital for us to develop a joint military program with our allies."
 YUG_reclaim_territory:0 "Reclaim Our Lands"
 YUG_reclaim_territory_desc:0 "Now we are powerful enough to kick out the occupiers of Zara and Istria. For the glory of [YUG.GetNameDEF], we shall reconquer and reintegrate them!"
 YUG_strike_at_communism:0 "Strike at Communism"
 YUG_strike_at_communism_desc:0 "Communism is the most evil thing on this planet. Because of it, entire nations and their cultures get destroyed, while the so-called \"liberators\" exploit the people. Before the revolution comes to us, we have to strike its core and liberate the people trapped by it."
 YUG_purge_the_opposition:0 "Purge the Opposition"
 YUG_purge_the_opposition_desc:0 "In these dangerous times we can't allow people to openly go against the government. Purging them should stabilize the country's politics and cement the goverment's control."
 YUG_deal_with_the_turks:0 "Deal with the Turks"
 YUG_deal_with_the_turks_desc:0 "The existence of Turkey and turks in general have always been an annoyance for many of the Balkan peoples. Now, it is time to subjugate our former oppressor."
 YUG_subjugate_bulgaria:0 "Subjugate Bulgaria"
 YUG_subjugate_bulgaria_desc:0 "The Bulgarians thought they could escape being a part of Yugoslavia because of supposed \"cultural and historical difference\". We will not tolerate this arrogance any further, and it's time to bring Bulgaria under our control once and for all."
 YUG_utilize_bulgarian_nationalism:0 "Utilize Bulgarian Nationalism"
 YUG_utilize_bulgarian_nationalism_desc:0 "Now that Bulgaria is firmly under our control, the idea of Greater Yugoslavia shall be extended to claims of Bulgarian nationalists. Their nationalism will be our nationalism from now on."
 YUG_destroy_albania:0 "Destroy Albania"
 YUG_destroy_albania_desc:0 "Albania is an artificial construct and stands in the way of our Greater Yugoslavian ambitions. They have survived to this day largely thanks to Italy, and can be a threat if we don't deal with them now. It's time for them to become like Kosovo and join our country, before they can backstab us."
 YUG_conquer_dobrudja:0 "Conquer Dobrudja"
 YUG_conquer_dobrudja_desc:0 "Dobrudja is an important territory of Bulgaria and the Slavic people, which has been occupied by Romania for a long time. The time has come to end the Greater Romanian dream."
 YUG_conquer_thrace_and_macedonia:0 "Conquer Thrace and Macedonia"
 YUG_conquer_thrace_and_macedonia_desc:0 "While the Serbs worked together with the Greeks to defeat Bulgaria in the Second Balkan War, a new age has come, and it's time to bring Greek Thrace and Macedonia to their rightful owners."
 YUG_claim_tsarigrad:0 "Claim Tsarigrad"
 YUG_claim_tsarigrad_desc:0 "Constantinople has a very important place in Slavic history and mythology. To us, it was known for a long time as \"Tsarigrad\", or the City of the Tsars. After it was captured by the Turks, the Cristian Slavs have been humiliated and discriminated against for centuries. We need to reverse these historical injustices."
 YUG_occupy_klagenfurt:0 "Occupy Klagenfurt"
 YUG_occupy_klagenfurt_desc:0 "After the Great War, while the borders of Yugoslavia were being decided on, the region of Carinthia was unlawfully stolen from the Slovenians, to which the Yugoslav army responded by occupying the city of Klagenfurt. It is only reasonable for us to do it again to reclaim our rightful land."
 YUG_proclaim_balkan_hegemony:0 "Proclaim Balkan Hegemony"
 YUG_proclaim_balkan_hegemony_desc:0 "For ages, the Balkans were seen by other European powers as barbaric and uncivilized, constantly embroiled in conflicts and wars. Now only [YUG.GetNameDEF] stands and no one can challenge our hegemony."
 YUG_diplomatic_effort:0 "Yugoslav Diplomatic Effort"
 YUG_flexible_foreign_policy:0 "Flexible Foreign Policy"
 YUG_flexible_foreign_policy_desc:0 "Our times are too complex for simple alignment with one faction or another. To ensure our survival it would be better to keep good relations with all the major powers."
 YUG_trading_partner:0 "Major Trading Partner"
 YUG_increase_trade_with_germany:0 "Increase Trade with Germany"
 YUG_increase_trade_with_germany_desc:0 "We are already reliant on trade with Germany, and that policy shall be extended to suit our needs."
 YUG_trade_agreement_with_italy:0 "Trade Agreement with Italy"
 YUG_trade_agreement_with_italy_desc:0 "Italy, like Germany, is a major power that can threaten us in the future. To avoid this we need to improve our relations and increase trade with them."
 YUG_friendship_treaties:0 "Friendship Treaties"
 YUG_prepare_the_industry_for_war:0 "Prepare the Industry for War"
 YUG_prepare_the_industry_for_war_desc:0 "Like the powers of Germany and Italy, our military industrial complex needs to be urgently expanded before we face a war unprepared."
 YUG_frienship_treaties_with_italy:0 "Friendship Treaties"
 YUG_frienship_treaties_with_italy_desc:0 "Italy is a big threat to our country with their irredentist claims, and there are more ways to solve this other than war. By establishing friendly connections with [ITA.GetNameDEF], we can avoid becoming their prey and even get some information about the undercover network of the Ustaše."
 YUG_alliance_with_italy:0 "Alliance with Italy"
 YUG_alliance_with_italy_desc:0 "Italian irredentism is the main threat to our territorial integrity. Before [ITA.GetNameDEF] want to make us their prey, we should ally them. That way we will be equal strategic partners and they it won't be viable for them to want to conquer us."
 YUG_erase_anti_german_sentiment:0 "Pro-German Propaganda"
 YUG_erase_anti_german_sentiment_desc:0 "The memories of the Great War are still fresh in the minds of Serbs and even many of our military officials. If we enter an alliance with Germany, we might encounter a coup against our government, so the loyalty of the high command must be ensured."
 YUG_alliance_with_germany:0 "Alliance with Germany"
 YUG_alliance_with_germany_desc:0 "With German pressure growing on us more and more, we might become their next target for conquest. The only way to avoid this would be to join their alliance."
 YUG_purged_anti_german_sentiment:0 "Purged Anti-German Sentiment"
 YUG_german_panzers:0 "German Panzers"
 YUG_german_panzers_desc:0 "German tank designs are known for their technological superiority and effectiveness in battle. Our alliance with Germany should be utilized so that we can ask them for these designs."
 YUG_italian_fighters:0 "Italian Fighters"
 YUG_italian_fighters_desc:0 "Italy has developed very good fighter designs recently. Since we and them are now allies we need to ask them for these designs and use them in the sky."
 YUG_ratify_the_concordat:0 "Ratify the Concordat"
 YUG_ratify_the_concordat_desc:0 "The Concordat with the Pope was planned to be signed since 1935, but ethnic conflicts have disrupted this process until now. Its ratificaion should satisfy the Croatian catholics."
 YUG_cooperate_with_muslims:0 "Cooperate with Muslims"
 YUG_cooperate_with_muslims_desc:0 "Amidst all the squabbles between Orthodox and Catholic Cristians we must not forget another widespread religion in Yugoslavia: Islam. The Bosnian Muslims are just as important in preserving Yugoslav unity as anyone else, and cooperating with organizations such as the Yugoslav Muslim Organization will be benefitial to us."
 YUG_reassure_the_serbs:0 "Reassure the Serbs"
 YUG_reassure_the_serbs_desc:0 "Our benevolent policies towards ethnic and religious miniorities might seem to many Serbs as ignoring the majority. That is definitely not the case and the Serbs need to be reminded of that."
 croatian_at_least_weak_tt:0 "Croatian opposition is §Gweak§! or lower"
 YUG_preserve_yugoslav_unity:0 "Preserve Yugoslav Unity"
 YUG_preserve_yugoslav_unity_desc:0 "Even though full federalization cannot be achieved within the scope of the current government, it's important to stay united nontheless. Yugoslavism will live on and leave its mark on history."
 YUG_depose_the_regency_tt:0 "A national spirit will be added based on the Balance of Power range when the focus is completed."
 YUG_depose_the_regency:0 "Depose the Regency"
 YUG_depose_the_regency_desc:0 "Prince Paul and his puny Regency Council have been a thorn [YUG.GetLeader]'s side for too long. Their sympathizing with the Anglos and the French might severe our ties with Germany in the future, and as such we have to get rid of them before it is too late."
 YUG_depose_stojadinovic:0 "Depose Stojadinović"
 YUG_depose_stojadinovic_desc:0 "Stojadinović is steering our country in the wrong direction. His dangerous foreign policy of betraying our traditional allies and siding with the emerging powers won't lead to anything and needs to be stopped as soon as possible."
 YUG_ban_croatian_parties_tt:0 "The higher the level of the Croatian Opposition when the focus finishes, the more stability we will lose"
 YUG_no_croat_opposition_tt:0 "The §CCroatian Opposition§! will be eliminated"
 YUG_ban_croatian_parties:0 "Ban Croatian Nationalist Parties"
 YUG_ban_croatian_parties_desc:0 "Vladko Maček and his gang of separatists who seek Croatian independence are nothing but a threat to our state. They stand in the way of our Yugoslav unity and should all be eliminated. We need to do what Alexander I did correctly."
 YUG_banovina_of_croatia_mod:0 "The Banovina of Croatia"
 YUG_banovina_of_croatia_mod_desc:0 "We've been putting this project off for a long time now, but we can't do that any longer. If we don't give the Croatians the autonomy they want, Yugoslavia won't be able to survive."
 yug_banovina_of_croatia:0 "Banovina of Croatia"
 YUG_armed_neutrality:0 "Armed Neutrality"
 YUG_armed_neutrality_desc:0 "Now is not the time for military alliances with the major powers of Europe. What will protect us the best is a neutral foreign policy, a la Switzerland, where we will have limited cooperation with every power. If we play on all sides, we can't lose."
 YUG_obtain_foreign_guarantees_tt:0 "Unlocks decisions to ask for independence guarantees from §Y[ITA.GetNameDEF]§!, §Y[GER.GetNameDEF]§!, §Y[ENG.GetNameDEF]§! and §Y[FRA.GetNameDEF]§!"
 YUG_obtain_foreign_guarantees:0 "Obtain Foreign Guarantees"
 YUG_obtain_foreign_guarantees_desc:0 "Our neutrality is worth nothing unless we make deals with everyone in Europe. If everyone protects us, no one will dare to attack us."
 YUG_fortitification_effort:0 "Fortress Yugoslavia"
 YUG_fortitification_effort_desc:0 "Having foreign support will simply not be enough for us to preserve our independence. If we want to survive, we have to draw up defensive plans and prepare for a long fight for the independence of Yugoslavia."
 YUG_increase_military_production:0 "Increase Military Production"
 YUG_increase_military_production_desc:0 "A good defense of the country can only be done with a good army. New and modern equipment needs to be produced to deter the enemy on the battlefield and win. This can only be achieved by expanding the military budget and unleashing our Military-Industrial Complex."
 YUG_assemble_the_regency_council:0 "Assemble the Regency Council"
 YUG_assemble_the_regency_council_desc:0 "Stojadinović is leading our country in a dangerous direction. His plan to get closer to the rising powers of Germany and Italy will just destroy our foreign policy and betray our traditional allies. Before this can get out of hand, the Regency needs to assemble and finally remove him from power."
 YUG_assemble_the_regency_council_tt:0 "Unlocks decisions to raise support for the §CMonarchy§! in Yugoslavia"
 yug_monarchy_support:0 "Monarchy Support"
 YUG_the_rightful_heir:0 "The Rightful Heir"
 YUG_the_rightful_heir_desc:0 "The Regency has always been intended to be a temporary institution. Now that they have taken over the government, it's obvious that they're incompetent at ruling the country and Prince Paul doesn't want to be a leader. The transfer of power to the King of Yugoslavia Peter II shall be executed as soon as possible."
 YUG_second_royal_dictatorship:0 "Second Royal Dictatorship"
 YUG_second_royal_dictatorship_desc:0 "During his rule, Alexander I established the 6 January dictatorship in Yugoslavia. Thanks to an abscense of political confusion after he banned all political parties, the country became much more stable. Thanks to him, the Yugoslav identity was strengthened, and the country was at its most prosperous at the time. Unfortunately, Alexander is no longer with us, so all we can do is redeem his legacy with Peter II."
 YUG_ban_political_parties:0 "Ban Political Parties"
 YUG_ban_political_parties_desc:0 "Like Alexander before us, to secure the King's grip on power the political parties need to be abolished. The parliament will be completely loyal to the Royal Government and no opposition will be able to stand in our way of uniting Yugoslavia."
 YUG_standardize_serbo_croato_slovenian:0 "Standardize Serbo-Croato-Slovenian"
 YUG_standardize_serbo_croato_slovenian_desc:0 "The Yugoslav identity exists in practice thanks to the programs of Alexander, who renamed the country to Yugoslavia and declared one language - Serbo-Croato-Slovenian in an attempt to stamp out petty nationalism. Unfortunately, his reforms in that regard have never been completed and the Yugoslavs are once again claiming the existence of languages such as \"Montenegrin\" or \"Slovenian\"."
 YUG_reinvigorate_monarchism:0 "Reinvigorate Monarchism"
 YUG_reinvigorate_monarchism_desc:0 "After the assassination of Alexander I and the ascension of Prince Regent Paul to the throne, the people have started losing their faith in the monarchy and turned to republicanism. These people are clearly lost and need to be reminded that only under a strong King Yugoslavia can prosper."
 YUG_raise_the_royal_guard:0 "Raise the Royal Guard"
 YUG_raise_the_royal_guard_desc:0 "Now that the King has more influence over the country, militant elements loyal to him need to be incorporated into the army. This way the army and the society will be more influenced by monarchist beliefs and therefore more loyal to the King."
 YUG_integral_yugoslavism:0 "Integral Yugoslavism"
 YUG_integral_yugoslavism_desc:0 "Yugoslavism exists only thanks to a powerful monarch, and it can only survive thanks to a powerful monarch. Federalism is but a tool to divide people and make them squabble over pointless territories, and only unitary, integral yugoslavism can save Yugoslavia."
 YUG_yugoslav_french_ties:0 "Yugoslav-French Ties"
 YUG_regional_alliances:0 "Regional Alliances"
 YUG_strenghten_ties_with_france:0 "Strengthen Ties with France"
 YUG_strenghten_ties_with_france_desc:0 "[FRA.GetNameDEF] is our traditional and most dedicated ally. Alexander I's last words have been \"Save Yugoslavia, and the friendship with France\", and we will not betray him in that regard."
 YUG_strenghten_regional_alliances:0 "Strengthen Regional Alliances"
 YUG_strenghten_regional_alliances_desc:0 "We formally participate in the alliances of the Little Entente and the Balkan Pact against the irredentism of Hungary and Bulgaria respectively. Without these alliances we would be highly vulnerable, which is why we need to support them."
 YUG_seek_anglo_french_investment:0 "Seek Anglo-French Investments"
 YUG_seek_anglo_french_investment_desc:0 "France and Britain are two of our most important traditional allies. But besides their government, they both have a large number of opportunitistic rich people who are eager to invest their money into something. Our country is only developing, and those investors would provide a very nice boost for our economy."
 YUG_commit_to_the_little_entente:0 "Commit to the Little Entente"
 YUG_commit_to_the_little_entente_desc:0 "As war gets closer and the threat of Germany grows, we must reassure our allies that we're comitted to the Little Entente and will stand for them, as they will stand for us, in case of an attack on one."
 YUG_join_the_allies:0 "Join the Allies"
 YUG_join_the_allies_desc:0 "If we want to protect not only our freedom, but also the freedom of other nations, it's vital that we join [ENG.GetNameDEF]'s alliance. Only together can we resist the tyranny of fascism and communism."
 YUG_alliance_with_france:0 "Alliance with France"
 YUG_alliance_with_france_desc:0 "France has been our protector and the main guarantor of our independence ever since the formation of Yugoslavia. Therefore it's only natural that we should seek an official military alliance with them to better protect eachother"
 YUG_consolidate_the_little_entente:0 "Consolidate the Little Entente"
 YUG_consolidate_the_little_entente_desc:0 "The Little Entente is a fragile alliance that can only be preserved by officially consolidating it with official documents. Only this way our independence can be saved through unity."
 YUG_commit_to_the_balkan_pact:0 "Commit to the Balkan Pact"
 YUG_commit_to_the_balkan_pact_desc:0 "Bulgarian irredentism is growing once again, and we have to commit to our Balkan alliances to defend from it."
 little_entente_faction_YUG:0 "Little Entente"
 YUG_british_ships:0 "British Ships"
 YUG_british_ships_desc:0 "The Royal Navy of Britain remains unchallenged by anyone in the world. They have some of the best ships and, now that we have an official alliance with them, we could get our hands on the designs of these ships."
 YUG_french_guns:0 "French Infantry Equipment"
 YUG_french_guns_desc:0 "Since the Great War, the French have been very experienced with infantry tactics. And since they've focused mainly on their infantry, they have some of the best equipment for them. We should utilize our alliance with France to buy some of that equipment."
 balkan_entente_faction:0 "Balkan Entente"
 YUG_consolidate_the_balkan_pact:0 "Consolidate the Balkan Pact"
 YUG_consolidate_the_balkan_pact_desc:0 "The Balkan Pact is a fragile alliance and will be easily dismantled if each of its members decide to cave to foreign powers, while the rest will be eaten up by those foreign powers. Before anything like that can happen, Balkan unity must be reaffirmed through an official military alliance."
 YUG_joint_army_manoeuvres:0 "Joint Exercises"
 YUG_joint_army_manoeuvres_desc:0 "If we are to defend ourselves and our allies, just having big armies isn't going to be enough. Those armies need to be professional, and the only way to reach that level is by training and integrating them together, thus bringing better cooperation on the battlefield."
 YUG_scientific_cooperation:0 "Scientific Cooperation"
 YUG_scientific_cooperation_desc:0 "By sharing our technologies and starting a joint research effort, we can strengthen eachother's technological capabilities, benefiting everyone involved."
 YUG_end_hungarian_irredentism:0 "End Hungarian Irredentism"
 YUG_end_hungarian_irredentism_desc:0 "Hungary has been bitter about its loss of lands after the Treaty of Trianon and is seeking to reclaim them. Before they can even prepare for it, we need to secure them ourselves. [HUN.GetLeader] is surrounded and will have no chance at winning."
 YUG_mend_relations_with_hungary:0 "Mend Relations with Hungary"
 YUG_mend_relations_with_hungary_desc:0 "If we really wish to preserve peace in the region, there's no point in spilling blood over conflicts that might never happen. We need to build bridges, not burn what is left of them."
 YUG_preemptive_invasion_of_austria:0 "Preemptive Invasion of Austria"
 YUG_preemptive_invasion_of_austria_desc:0 "Austria, just like Hungary, is a loser of the Great War who lost many territories to us and our allies. Their revanchism might soon rise, and only a proper preemptive strike at them can stop it."
 YUG_improve_carpathian_logistics:0 "Improve Carpathian Logistics"
 YUG_improve_carpathian_logistics_desc:0 "One of the main disadvantages of our alliance is our weak connection. If we plan for our militaries to fight together in harsh terrain such as the Carpathian mountains, it is vital that we improve our supply routes there first."
 YUG_invite_france:0 "Invite France"
 YUG_invite_france_desc:0 "France is the country that initially came up with the Little Entente and the net of guarantees in Europe. Without them, this whole alliance wouldn't exist, and it's the only logical for us to invite them to the alliance now."
 YUG_closer_balkan_economic_integration_tt:0 "This will only affect §YBalkan countries§!"
 YUG_closer_balkan_economic_integration:0 "Balkan Economic Integration"
 YUG_closer_balkan_economic_integration_desc:0 "The Balkan countries have weak economies, which opens a door for closer economic integration and cooperation. We need to go beyond the means of a military alliance and make our peoples' lives better."
 YUG_crush_the_bulgarian_threat:0 "Crush the Bulgarian Threat"
 YUG_crush_the_bulgarian_threat_desc:0 "Nationalism and revanchism have been on the rise in Bulgaria ever since their loss in the Great War. If we react to late and give Bulgaria time to prepare, our alliance won't be able to do much against them. A preemptive strike at the threat is our best option."
 YUG_reconcile_with_bulgaria:0 "Reconcile with Bulgaria"
 YUG_reconcile_with_bulgaria_desc:0 "Bulgarian irredentism is still rising because we, the victors of the Great War, don't treat them as equals. It's time to change this arrangement and make the Balkan Entente encompass all of the Balkans."
 yug_anti_communist_pact:0 "Anti-Communist Pact"
 YUG_reach_out_to_the_kaiser:0 "Reach Out to the Kaiser"
 YUG_reach_out_to_the_kaiser_desc:0 "Now that the monarchy has returned to Germany and they're willing to lead the global crusade against communism, we should join them and finish of the leftist scum together."
 YUG_anti_communism:0 "Anti-Communism"
 YUG_anti_communism_desc:0 "Communism is the filth of this society. Countless revolutions ruin the traditional lifestyle and the norms of every society. We should organize a coalition of countries that would be willing to get rid of this degeneracy once and for all."
 YUG_secure_the_north:0 "Secure the Danube"
 YUG_secure_the_north_desc:0 "The communists already took Hungary once in 1919, and they were swiftly defeated by our forces, after which their government collapsed. This cannot happen again and we can prevent this by aligning us with Hungary and neighboring Austria."
 YUG_reach_the_black_sea:0 "Reach the Black Sea"
 YUG_reach_the_black_sea_desc:0 "The Black Sea along with the Romanian border are the best access to the Soviet Union that we can get. We should secure these borders before the reds come for us."
 YUG_secure_the_straits:0 "Secure the Straits"
 YUG_secure_the_straits_desc:0 "To assure that the Soviets can't get out of the Black Sea, the Bosporus needs to be in our hands. This will cripple them and help us in our crusade against communism."
 YUG_secure_the_aegean:0 "Secure the Aegean"
 YUG_secure_the_aegean_desc:0 "Greece has an important position in the Eastern Mediterranean and in the whole sea in general. As well as that, they basically control the Aegean Sea that is the only way for the bolsheviks to get out of the Black Sea. We need to align them to our cause."
 YUG_the_external_threats_tt:0 "Unlocks decisions to attack §Yminor independent communist European countries§!"
 YUG_the_internal_threats:0 "Eliminate the Internal Threats"
 YUG_the_internal_threats_desc:0 "Even in our country, many people still believe in the disgusting communist ideology. If we plan to take down communism globally, we need to root it our of our Motherland first."
 YUG_the_external_threats:0 "Eliminate the External Threats"
 YUG_the_external_threats_desc:0 "The time has come for the crusade against communism to go in full swing. We have to ensure that the communists don't ruin any more lives than they already have."
 YUG_invite_albania_pact:0 "Invite Albania"
 YUG_invite_albania_pact_desc:0 "Right now [ALB.GetName] is just an Italian lapdog. However, this can be changed by befriending them and showing them that cooperation with us will be more fruitful than the one they have with Italy."
 YUG_a_political_union:0 "A Political Union"
 YUG_a_political_union_desc:0 "We have a Balkan partnership that can and needs to be expanded upon. We shall create a supranational political entity that will encompass all of our Balkan allies, which everyone should greatly benefit from."
 YUG_provisional_democratic_government:0 "Provisional Democratic Government"
 YUG_provisional_democratic_government_long:0 "Provisional Democratic Government"
 YUG_rewrite_the_constitution:0 "Rewrite the Constitution"
 YUG_rewrite_the_constitution_desc:0 "The current consitution has been left unchanged ever since Alexander I's assassination, as Paul was afraid to change it without the approval of the King. Now that Peter is ruling the country, he must take from Paul and follow the democratic way, amending the constitution to allow rule of law and true democracy."
 YUG_hold_emergency_elections:0 "Hold Emergency Elections"
 YUG_hold_emergency_elections_desc:0 "The first thing we have to do as a democratic country is form an elected government by the will of the people. The King can't stay in charge for too long as that would be seen as undemocratic."
 YUG_federalization_event_chain_tt:0 "Selecting this focus will start a §1Balance of Power§! and a §Cchain of events§! where you will decide on the status of various territories within §gYugoslavia§! and the degree of decentralization."
 YUG_start_federalization_reforms:0 "Federalize the Country"
 YUG_start_federalization_reforms_desc:0 "The main reason our government is supported by the people is because of our promises to federalize the country and make all peoples equal. These reforms must be done as soon as possible, or otherwise we're going to be seen as illegitimate."
 YUG_spanjolski_borci:0 "Španski Borci"
 YUG_spanjolski_borci_desc:0 "Many people are willing to go and fight in the Spanish Civil War as it's thought of as an ideological battleground between the left and the right. We should support these people as it could gain us some valuable experince of fighting."
 YUG_open_up_the_markets:0 "Open up the Markets"
 YUG_open_up_the_markets_desc:0 "Now that we are fully democratic, it's important to establish good relations with the world. For years now we have been dependent on Germany for trade, however it's clear that they're becoming more of a threat to peace. We should diversify our trade and be less reliant on only one country."
 YUG_spread_democracy:0 "Spread Democracy"
 YUG_spread_democracy_desc:0 "Even though now we're democratic and we champion peace, we can't be ignorant towards what is happening around us. Democracy, as beautiful as it is, is slowly being abandoned by many coutnries in favour of more radical and authoritarian ideologies. Democracy and its ideas need to be promoted so that more people realize what they're missing our on."
 YUG_a_multicultural_country:0 "Embrace Multiculturalism"
 YUG_a_multicultural_country_desc:0 "We need to face the reality of our nation. Yugoslavia cannot be oriented at and dominated by the Serbs anymore. We need to embrace the fact that many different peoples call Yugoslavia their homeland and work towards making it better together."
 YUG_ensure_freedom_of_speech:0 "Strengthen Individual Freedoms"
 YUG_ensure_freedom_of_speech_desc:0 "Democracy is built on the principles of individualism and the idea of individual right. Our country is no exception in that regard, and we have to strengthen those freedoms."
 YUG_defensive_preparations:0 "Defensive Preparations"
 YUG_defensive_preparations_desc:0 "War is looming and freedom will not be able to protect itself. We need to prepare for any outside threats to our democracy and strike back at them as soon as possible."
 free_balkan_nations_faction:0 "Free Balkan States"
 YUG_free_balkan_nations_tt:0 "Every §Yindependent democratic Balkan country§! will be invited into the faction."
 YUG_free_balkan_nations:0 "Free Balkan States"
 YUG_free_balkan_nations_desc:0 "The only way the Balkans can be saved from being plunged into radicalism and savageness is by following the will of the people. And if they don't, we shall liberate them ourselves."
 YUG_free_the_danube:0 "Liberate the Danube"
 YUG_free_the_danube_desc:0 "The Danube is a river that helped many beautiful civilizations develop. Unfortunately, it was also used by barbaric empires such as Austria-Hungary who wanted nothing but to conquer other people. Today, however, is a new age, and we shall use the Danube to spread our democratic values."
 YUG_eastern_european_cooperation:0 "Eastern European Cooperation"
 YUG_eastern_european_cooperation_desc:0 "Eastern European democracy is fragile and it's threatened by the giants of [GER.GetNameDEF] and [SOV.GetNameDEF] and their warmongering. However, we will not leave Eastern Europe to its fate. We will help them develop and show them the light of democracy."
 YUG_free_the_danube_tt:0 "If §Y[AUS.GetName]§!, §Y[HUN.GetName]§! or §Y[SLO.GetName]§! are §2independent§! and §2democratic§!, they will be invited into the faction."
 YUG_eastern_european_cooperation_tt:0 "If §Y[POL.GetName]§!, §Y[CZE.GetName]§!, §Y[UKR.GetName]§! or §Y[BLR.GetName]§! are §2independent§! and §2democratic§!, they will be invited into the faction."
 eastern_european_treaty_org_faction:0 "Eastern European Treaty Organization"
 YUG_protect_the_baltics_tt:0 "Every §Yindependent democratic or non-aligned Baltic country§! will be invited into the faction."
 YUG_protect_the_baltics:0 "Protect the Baltics"
 YUG_protect_the_baltics_desc:0 "The Baltic States are in a difficult position: they are squished between [GER.GetNameDEF] and [SOV.GetNameDEF]. Before anyone attacks them, we need to offer them help and integrate them into our alliance."
 YUG_protect_finland:0 "Protect Finland"
 YUG_protect_finland_desc:0 "[SOV.GetNameDefCap] could attack Finland at any moment. We can't allow them to expand their sphere of influence too close to our territory, and they need to be stopped as soon as they set foot in Finland."
 YUG_intermarium:0 "Intermarium"
 YUG_intermarium_desc:0 "Back in the day after the end of the Great War, Józef Piłsudski had an idea of a grand Eastern European alliance stretching from the Baltic to the Adriatic and the Black seas. Many thought this would never happen, but with the Eastern European Treaty Organization growing in size, we have reached exactly that status."
 YUG_eliminate_the_soviet_menace:0 "Eliminate the [SOV.GetAdjective] Menace"
 YUG_eliminate_the_soviet_menace_desc:0 "[SOV.GetNameDefCap] is a dangerous beast - a bear, if you will - and it will eventually want to take over all of Eastern Europe for the sake of expanding their sphere of influence. Before it's too late, we must strike first and take out the threat."
 YUG_end_the_german_threat:0 "End the [GER.GetAdjective] Threat"
 YUG_end_the_german_threat_desc:0 "[GER.GetNameDefCap] is dangerous and only wants to expand into Eastern Europe. If they do so while being prepared, our armies will be crushed. We need to launch a preemptive strike at them and take them out before they can pose a threat to us."
 YUG_lift_the_ban_on_kpj:0 "Lift the Ban on the Communist Party"
 YUG_lift_the_ban_on_kpj_desc:0 "The Communist Party of Yugoslavia is undeniably popular and has the support of a large part of the population. Keeping it banned will just waste much-needed resources without achieving any real result."
 YUG_establish_the_communist_party_of_croatia:0 "The Communist Party of Croatia"
 YUG_establish_the_communist_party_of_croatia_desc:0 "If we want to come to power, we can't do it without ensuring the support of the main ethnic minority group: the Croats. If they want autonomy, they'll get it within the party as well."
 YUG_federalist_promises:0 "Federalist Promises"
 YUG_federalist_promises_desc:0 "To ensure full support for the KPJ from minorities, we have to concede and promise them a federal system whenever the communists come to power."
 YUG_seek_soviet_support:0 "Seek Soviet Support"
 YUG_seek_soviet_support_desc:0 "The Soviet Union is the home of the revolution and the main supporter of communist parties around the world. If there's anyone who can help the KPJ get to power, it's USSR."
 YUG_recognize_the_soviet_union_mod:0 "Recognize the Soviet Union"
 YUG_recognize_the_soviet_union_mod_desc:0 "The government has been inactive for too long. [SOV.GetName] is too large of a power to be ignored, and we have to pressure the government to recognize that."
 YUG_diplomatic_recognition:0 "Diplomatic Recognition"
 YUG_anti_burgeoisie_rhethoric:0 "Anti-Bourgeoisie Rhetoric"
 YUG_anti_burgeoisie_rhethoric_desc:0 "Many people in Yugoslavia are still poor and our economy is struggling. One thing that can unite both the rural farmers and the urban factory workers is a common enemy. That enemy shall be the rich."
 YUG_the_peoples_revolution:0 "Launch the Revolution"
 YUG_the_peoples_revolution_desc:0 "We have now gathered enough support for [YUG.GetCommunistParty] to overthrow the capitalist government of [YUG.GetLeader]. It's time to launch the revolution!"
 spawn_three_interbrigades_tt:0 "Spawns 3 International Volunteer Divisions"
 YUG_international_brigades:0 "International Brigades"
 YUG_international_brigades_desc:0 "Since the start of the Spanish Civil War, an organization to provide help for the Popular Front has formed, called the International Brigades. We should send men to this organization too, as to support the international socialist cause."
 YUG_call_for_socialist_help:0 "Call for Socialist Aid"
 YUG_call_for_socialist_help_desc:0 "We are at war, so we must call our comrades around the world to aid us and the socialist cause."
 YUG_invite_ukrainian_farming_experts:0 "Invite Ukrainian Farming Experts"
 YUG_invite_ukrainian_farming_experts_desc:0 "Ukraine is a very agriculture country. Most of it is covered is very good soil, chernozem, and many Ukrainians have mastered the art of farming. Now that Ukraine is free from [SOV.GetAdjective] oppression, we should cooperate with them more closely."
 pls_improve_relations_tt:0 "Having §Ggood relations§! with the country will increase the chances of them agreeing."
 yug_bulgaria_agreed_to_cooperate:0 "Bulgaria has agreed to economic cooperation."
 YUG_market_socialism:0 "Market Socialism"
 YUG_market_socialism_desc:0 "It's obvious that the economic policies of Stalin and the Soviet Union are inefficient. What we need is an alternative form of socialism, one with elements of market capitalism, but where economy is still largely controlled by the government."
 YUG_independent_trade_policy:0 "Independent Trade Policy"
 YUG_independent_trade_policy_desc:0 "We cannot rely too much on the USSR. [SOV.GetLeader] wants to build and empire, and for that he needs to influence other socialist countries. We will not give him that influence."
 YUG_command_economy:0 "Command Economy"
 YUG_command_economy_desc:0 "Now that we are a socialist state, we need to get busy with proper socialist economics. The state will regulate the economy, set up prices and control the means of production. We shall follow the example of the Soviet Union and do what the Bolsheviks did once they came to power."
 YUG_closer_cooperation_with_bulgaria:0 "Closer Cooperation with Bulgaria"
 YUG_closer_cooperation_with_bulgaria_desc:0 "A socialist government has arrived in Bulgaria, and it's an opportunity to conclude a mutually benefitial trade agreement. We are both South Slavic socialist countries and the people are starting to feel unity between our two governments."
 YUG_extend_influence_on_bulgaria:0 "Influence Bulgaria"
 YUG_extend_influence_on_bulgaria_desc:0 "We are in close economic partnership with Bulgaria now, but we shouldn't stop there. We have an opportunity to utilize the unity of the South Slavic peoples and influence Bulgaria enough for them to turn into nothing more than a puppet regime of ours."
 YUG_trade_agreement_with_the_ussr:0 "Trade Agreement with [SOV.GetNameDEF]"
 YUG_trade_agreement_with_the_ussr_desc:0 "There is no denying that the Soviet Union is the largest country in the market that is socialist. We must limit ourselves to trading with them and their allies."
 YUG_workers_self_management:0 "Socialist Self-Management"
 YUG_workers_self_management_desc:0 "Unlike in other socialist countries, workers in Yugoslavia will be the masters of the country, and they will govern how they work themselves, leading to industry being more efficient."
 YUG_nationalize_industry:0 "Nationalize Industry"
 YUG_nationalize_industry_desc:0 "We must fulfill the final goal of the workers' revolution: seize the means of production. With them in our hands, we can finally stop the evil bourgeoisie from exploiting the workers."
 YUG_establish_ozna:0 "Establish OZNA"
 YUG_establish_ozna_desc:0 "Odjeljenje za Zaštitu Naroda, the Department for People's Protection, or OZNA for short, will be the name for our intelligence agency that will watch over the populace and eliminate all traitors of the state."
 YUG_spread_the_revolution:0 "Spread the Revolution"
 YUG_spread_the_revolution_desc:0 "We will never work with the vile capitalists who don't care about the freedom of the worker! The revolution is sacred and, as good communists, we must spread it far and wide so that everyone may now about the great ideas of Marx."
 YUG_liberate_italy:0 "Liberate Italy"
 YUG_liberate_italy_desc:0 "Ever since Mussolini came to power in Italy, the Italians have been lost and unable to find their way to freedom. Even today, [ITA.GetNameDEF] is still lost, and we shall show it the beacon of democracy."
 anti_fascist_pact_faction:0 "Anti-Fascist Pact"
 YUG_anti_fascist_exiles:0 "Anti-Fascist Exiles"
 invite_democratic_communist_balkan_countries_tt:0 "Every §Yindependent communist or democratic Balkan§! country will be invited into the faction. Unlocks decisions to invite Balkan countries if they become democratic or communist in the future."
 YUG_seek_allies_in_the_balkans:0 "Seek Allies in the Balkans"
 YUG_seek_allies_in_the_balkans_desc:0 "Balkan coutries are threatened by fascism no less than everyone else, and some countries in the region may be willing to cooperate with us to defend against fascism together."
 YUG_welcome_anti_fascist_exiles:0 "Welcome Anti-Fascist Exiles"
 YUG_welcome_anti_fascist_exiles_desc:0 "Since Hitler and Mussolini rose to power in their respective countries, many communist and democratic politicians and intellectuals have been murdered by the state. Fortunately, many of them managed to escape and are now in exile, and would love to see their home countries return to liberty. We can certainly help them with that."
 YUG_decrease_fascist_influence:0 "Decrease Fascist Influence"
 YUG_decrease_fascist_influence_desc:0 "The ideas of fascism are still very prevalent in Europe, and before we have to destroy fascism by force, we have to show the people how terrible of an ideology it actually is."
 YUG_form_an_anti_fascist_coalition:0 "Form an Anti-Fascist Coalition"
 YUG_form_an_anti_fascist_coalition_desc:0 "It's clear to everyone that fascism is the number one enemy of Europe and liberty itself. We must stop all leftist bickering, create a Popular Front, and stand against fascism together."
 YUG_trade_agreement:0 "Trade Agreement"
 YUG_favouritism_in_trading:0 "Trade Favouritism"
 YUG_destroy_the_source_of_nazism:0 "Destroy the Source of Nazism"
 YUG_destroy_the_source_of_nazism_desc:0 "Nazism is the most cruel and evil ideology there is, and it was born in Germany. Under the ideas of Adolf Hitler, countless people's lives were ruined and Germany turned into a ruthless dictatorhsip. Nazism is still very much prevalent in Germany today, and we have to put an end to that."
 YUG_the_birthplace_of_fascism:0 "The Birthplace of Fascism"
 YUG_the_birthplace_of_fascism_desc:0 "Fascism was born in right next door to us, in Italy. Mussolini's regime also inspired many politicians around the world to turn to fascism as well, and the need for our coalition is to fight just that. We should destroy the roots of fascism before it spreads even further."
 YUG_ally_the_new_italian_government:0 "Ally the New Italian Government"
 YUG_ally_the_new_italian_government_desc:0 "Finally, Italy has gotten rid of its fascist stain, and the new government is willing to fight for liberty in Europe. We need to arrange a deal with [ITA.GetLeader] and join our forces together."
 YUG_protect_poland:0 "Protect [POL.GetNameDEF]"
 YUG_protect_poland_desc:0 "The poles have gotten very unlucky with their geography, as their are positioned right between Germany and Russia. Historically, this has led to Poland disappearing from the world map entirely. If we wait for too long, the ruthless fascists will want to conquer the Poles, so we need to act now."
 YUG_protect_czechoslovakia:0 "Protect [CZE.GetNameDEF]"
 YUG_protect_czechoslovakia_desc:0 "The Czechs may be prepared to defend against a large force with their border fortifications, but the western powers don't seem to be so keen on protecting them politically. Before [CZE.GetNameDEF] is conquered without a fight, we have to take matters in our own hands and protect them from the fascist warmongers."
 YUG_french_support:0 "French Support"
 YUG_french_support_desc:0 "The French have already voiced their concerns about the growing fascist threat and are willing to help us fight it. We should reach out to the government of [FRA.GetLeader] and request a formal alliance with them."
 YUG_protect_the_benelux:0 "Protect the Benelux"
 YUG_protect_the_benelux_desc:0 "If the Netherlands, Belgium and Luxemburg are conquered, there will be nothing that would stop the Germans from advancing into France. We need to arrange alliances with these coutries to be better prepared for the coming threat."
 YUG_allies_in_scandinavia:0 "Allies in Scandinavia"
 YUG_allies_in_scandinavia_desc:0 "Denmark is in a position where it can easily be conquered by the Germans, Norway has a very important strategic position in the North Sea, and Sweden is a shining beacon of social democracy for all of Europe. These countries would serve as very valuable allies."
 YUG_finish_fascism_tt:0 "Unlocks decisions to attack §Yminor independent fascist European countries§!"
 russias_gonna_have_a_civil_war_tt:0 "§RYou may not want to do that now, since [SOV.GetNameDEF] will plunge into a civil war...§!"
 YUG_join_the_soviet_union:0 "Join [SOV.GetNameDEF]"
 YUG_join_the_soviet_union_desc:0 "There can only be one true revolution - the Soviet one. We need to join our Soviet comrades in our common struggle for spreading communism."
 balkan_communist_federation_faction:0 "Balkan Communist Federation"
 YUG_balkan_communist_federation_tt:0 "Every §Ycommunist Balkan country will be invited into the faction§!"
 YUG_balkan_communist_federation:0 "The Balkan Communist Federation"
 YUG_balkan_communist_federation_desc:0 "There exists an organization - a project, even - of various Balkan communist parties to overthrow the royal families and unite the Balkan countries in a single federation. Before this ideas dies unnoticed, we have to pick it up and realize the dream."
 YUG_work_with_the_revolutionary_organizations:0 "Support Revolutionary Organizations"
 YUG_work_with_the_revolutionary_organizations_desc:0 "The IMRO, IDRO and ITRO are revolutionary organizations active in Macedonia, Dobrudja and Thrace respectively. They have already agreed to work towards securing their territories' sovereignty within the future federation, and now we just have to sway them to our side."
 YUG_influence_the_turks:0 "Influence [TUR.GetNameDEF]"
 YUG_influence_the_turks_desc:0 "Turkey is in a strategic location between us and the USSR, and still controls the important Dardanneles. We will support Turkish communists that will influence the government and make them do what we want."
 YUG_establish_the_albanian_communist_party:0 "Establish the Albanian Communist Party"
 YUG_establish_the_albanian_communist_party_desc:0 "For years now Albania hasn't had a united communist movement, instead having small dispersed communist organizations all over the country. But they shall unite and sway the Albanian people to participate in our project of uniting the Balkans."
 YUG_finish_fascism:0 "Finish Fascism"
 YUG_finish_fascism_desc:0 "The fascist ideology still holds on in many places around the world. We need to exterminate it entirely so that no people shall suffer from it ever again."
 will_be_able_to_use_soviet_pressure_tt:0 "§YYou will be able to ask [SOV.GetNameDEF] to mediate in case a conflict arises in the Balkans...§!"
 YUG_economic_integration:0 "Economic Integration"
 YUG_economic_integration_desc:0 "An important step on the road to uniting the Balkans is uniting our economies. This will be quite hard, considering that economies of various countries vary from agricultural to fully industrialized and relying on the urban centers."
 YUG_political_integration:0 "Political Integration"
 YUG_political_integration_desc:0 "Even after overthrowing the Balkan monarchies, our political systems are very different from each other, and integrating them into one system with a central government might prove to be a difficult task."
 YUG_military_integration:0 "Military Integration"
 YUG_military_integration_desc:0 "After the unification, we will be weakened by all the challenges we'll have to overcome, and what we need is a strong military to defend from outside threats, and we have to prepare that first. Most importantly, army officers and generals will have to know at least basic commands in other Balkans languages to coordinate properly."
 YUG_balkan_communist_federation_decisions_tt:0 "Unlocks decisions to boost communism and start a revolution in these countries."
 YUG_unification_of_the_balkans:0 "Unification of the Balkans"
 YUG_unification_of_the_balkans_desc:0 "Now that our integration reforms are complete, our Balkan allies are ready to be incorporated into a single federation. Together, we shall stand united against all threats and protect the workers of Europe.\nLong live the Balkan Communist Federation!"
 YUG_communism_party_united_balkans_long:0 "League of Balkan Communists"
 YUG_communism_party_united_balkans:0 "LBC"
 YUG_neutrality_party_united_balkans_long:0 "Balkan Royalist Party"
 YUG_neutrality_party_united_balkans:0 "BRP"
 YUG_fascism_party_united_balkans_long:0 "Balkan Party of Nations"
 YUG_fascism_party_united_balkans:0 "BPN"
 YUG_democratic_party_united_balkans_long:0 "Liberal-Democratic Party of the Balkans"
 YUG_democratic_party_united_balkans:0 "LDPB"
 YUG_political_stabilization:0 "Political Stabilization"
 YUG_political_stabilization_desc:0 "We have reached our goal, but our journey is far from over. But before we start realizing our ambitions, we need to stabilize internal politics, which have been in chaos ever since the Unification."
 pact_of_socialit_solidarity_faction:0 "Pact of Socialist Solidarity"
 YUG_romanian_oil_fields:0 "Romanian Oil Fields"
 YUG_romanian_oil_fields_desc:0 "Romanian oil fileds at Ploiesti are probably the most important resource in the Balkans. We need to expand them, as the oil may be needed for the future wars."
 YUG_autonomy_for_the_kurds:0 "Autonomy for the Kurds"
 YUG_autonomy_for_the_kurds_desc:0 "The Kurdish people clearly aren't part of the Balkans, and it makes no sense to keep them as part of the federation. If we want to show the world that we are truly liberators, we have to recognize one of the largest liberation movements and work with them."
 YUG_crack_down_on_kurdish_resistance:0 "Crack down on Kurdish Reistance"
 YUG_crack_down_on_kurdish_resistance_desc:0 "There are still a lot of Turkish people who reside in the region of Kurdistan. Providing special autonomy for the Kurds could be disasterous, as the our fellow Balkaners may be exploited in the region, and we absolutey can't allow that."
 YUG_decolonize_the_balkans:0 "Decolonize the Balkans"
 YUG_decolonize_the_balkans_desc:0 "The Balkans have been humiliated by various empires throughout history, being conquered by the Austrians, the Ottomans, the Russians and now, the Italians. If we truly want to call ourselves a Balkan federation, we must ensure that all of the Balkans are under our control."
 YUG_liberate_cyprus:0 "Liberate Cyprus"
 YUG_liberate_cyprus_desc:0 "Cyprus is populated largely by both Greeks and Turks, and both of those are Balkaners who we have a right ot protect. We must ensure that even those of them in Cyprus are protected as well."
 YUG_forge_a_new_national_identity:0 "Forge a New National Identity"
 YUG_forge_a_new_national_identity_desc:0 "Nationalism is a thing of the past. A desease that plagues the Balkans for centuries is no more, and what needs to be emphasized today is unity.\nUnited we stand, divided we fall!"
 any_balkan_state_not_owned_tt:0 "Any Balkan state is not owned by §Y[FROM.GetName]§! or a §Ysubject§!"
 YUG_demand_romanian_subjugation:0 "Demand Romanian Subjugation"
 YUG_demand_romanian_subjugation_desc:0 "The only thing standing between us and our Soviet comrades is Romania. Having a communist ally will not only strengthen our position in the Balkans, but also connect our two countries and return Bessarabia to the Soviets."
 YUG_secure_the_bosporus:0 "Secure the Bosporus"
 YUG_secure_the_bosporus_desc:0 "The Bosporus strait, along with the Dardanelles, are the only way for Soviet ships to leave the Black Sea to the Mediterranean. Many Russian emperors in the past have tried to take the straits, but all of them failed. We, however, shall not repeat their mistakes."
 YUG_fight_capitalism:0 "Fight Capitalism"
 YUG_fight_capitalism_desc:0 "Throughout its existence, capitalism has done nothing but ruin countless people's lives. Just like Marx intended, we have to fight those who oppress the workers, and liberate the proletariats of countries around the world!"
 YUG_destroy_the_reactionaries:0 "Destroy the Reactionaries"
 YUG_destroy_the_reactionaries_desc:0 "Reactionary governments - be it simple authoritarian dictatorships or oppressive monarchies - are the primary enemies of the revolution. Counterrevolutionaries that oppress both the people and the workers need to be eliminated once and for all."
 YUG_get_rid_of_fascism:0 "Get rid of Fascism"
 YUG_get_rid_of_fascism_desc:0 "Fascism is a stain on humanity itself. It's inherently evil since it promotes one people being superior to another, which goes directly against our principles of equality for all. It needs to be destroyed as soon as possible, before it can ruin more lives around the world."
 YUG_soviet_industrial_help:0 "Soviet Industrial Help"
 YUG_soviet_industrial_help_desc:0 "Most of Yugoslavia south of the Danube is still largely agrarian, and our industrialization has so far been slow. However, our Soviet ally is powerful and can provide us with resources to industrialize."
 YUG_research_cooperation_with_the_soviets:0 "Research Cooperation with the USSR"
 YUG_research_cooperation_with_the_soviets_desc:0 "Our technological advances could never compete with those of the Soviet Union, however, we can imitate their progress by summoning their best scientists to our country and getting valuable help from them."
 YUG_improve_rural_infastructure:0 "Improve Rural Infrastructure"
 YUG_improve_rural_infastructure_desc:0 "Our country is largely rural, and much of our economy is dependent on agriculture. We must improve roads in the countryside and take better care of the region in general."
 YUG_improve_rural_schools:0 "Improve Rural Schools"
 YUG_improve_rural_schools_desc:0 "Most of the people in Bosnia and Macedonia still can't read, and that just doesn't fit for a modern country. A new rural education program is needed to eliminate illiteracy in these regions."
 YUG_expand_the_university_of_zagreb_mod:0 "Expand the University of Zagreb"
 YUG_expand_the_university_of_zagreb_mod_desc:0 "The Zagreb University is by far the oldest in Yugoslavia, as it was founded in 1669. It's an important part of our education system and should be expanded upon."
 YUG_connect_the_country:0 "Connect the Country"
 YUG_connect_the_country_desc:0 "Our country is vast and filled with many different ethnic groups, which often leads to division amongst them. By building efficient railways and infrastructure throughout the country, we can strengthen the unity between the people."
 YUG_expand_womens_rights:0 "Expand Women's Rights"
 YUG_expand_womens_rights_desc:0 "Unlike those reactionaries and fascists, we don't discriminate against women in our country. However, they still lack major rights like the right to serve in the army. If we give them this right, many will flock to fight for the country that actually cares about them."
 YUG_autarky:0 "Autarky"
 YUG_autarky_desc:0 "Autarky is the idea that a country has to survive with the resources that it has and not be dependent on trade with foreign countries. It's mostly implemented in fascist states such as Italy or Germany, and our time has come to start working on that too."
 YUG_modify_industrialization_program_dynamic_modifier_ns_intro:0 "Modify §Y$YUG_yugoslav_economy_dynamic_modifier$§! by"
