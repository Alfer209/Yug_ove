 CRO_empower_the_ustase:0 "Empower the Ustaše"
 CRO_empower_the_ustase_desc:0 "The Ustaše are the first and the most fierce fighters for Croatian independence. While Maček was trying to negotiate a deal with the stubborn Yugoslav government, Ante Pavelić and the Ustaše were waging guerrilla warfare in the Croatian countryside. Their support is rapidly growing within our new state, and it's only logical that we give them more power."
 CRO_ustashe_coup:0 "Ustaše Coup"
 CRO_ustashe_coup_desc:0 "[CRO.GetLeader] and his government are just as incompetent at running Croatia as the Yugoslavs before them. The only people who can truly save our nation are its patriots - and it's time for them to take action now and dissolve this pathetic 'democratic' system before it's too late."
 CRO_croatian_legion:0 "The Croatian Legion"
 CRO_croatian_legion_desc:0 "Communism is the most disgusting thing in the world. Fortunately, the global fight against communism is commencing, and we need to help everyone in that mission."
 CRO_support_from_catholic_clergy:0 "Support from Catholic Clergy"
 CRO_support_from_catholic_clergy_desc:0 "The Croatian identity itself relies heavily on Catholicism, and getting official support from prominent members of the Croatian Catholic clergy will certainly make our government more legitimate."
 CRO_cleanse_the_population:0 "Cleanse the Population"
 CRO_cleanse_the_population_desc:0 "As one of the clearly superior races, we, the Croatians, will have to purify our lands from filth such as Serbs, Jews and Gypsies. Just like Hitler's Germany, we will set up concentration camps all over the country to get rid of these peoples more efficiently."
 CRO_support_muslim_croatians:0 "Support Muslim Croatians"
 CRO_support_muslim_croatians_desc:0 "While we focus heavily on Catholicism being part of the Croatian identity, the Croatian nation itself is more broad. For example, Muslim Slavs of Bosnia are just as Croatian as those from Zagreb, and they will be accepted as such in our state."
 CRO_a_pure_croatia:0 "A Pure Croatia"
 CRO_a_pure_croatia_desc:0 "It's time to completely fulfill the idea of a pure nation that the Ustaše have been preaching for so long. We will get rid of whatever is left of the Serb and Jewish scum to finally make our country racially pure."
 CRO_end_serbian_domination:0 "End the Serbian Dream"
 CRO_end_serbian_domination_desc:0 "For ages now, the Serbs have thought that somehow they're the superior people of the Balkans and are destined to unite the South Slavs under their state. But, as we have witnessed with the collapse of Yugoslavia, the Serbs can't even handle their own nation, and it's time to teach them a lesson again."
 CRO_reign_of_terror:0 "Reign of Terror"
 CRO_reign_of_terror_desc:0 "The most stable state is one in which the people are afraid to not just say, but even think about an opinion that opposes that of the government. Through the glorious rule of [CRO.GetLeader], we will further our efforts to terrorize those who don't agree with the Ustaše's policies, and neutralize any opposition before it can even form."
 CRO_support_from_the_axis:0 "Axis Support"
 CRO_support_from_the_axis_desc:0 "Our newly created state is still very fragile, and our economy is not stable at all. Fortunately, we're not alone in the world, and our ideological allies - the Axis powers - can help us survive in this precarious situation."
 CRO_establish_the_ustashe_militia:0 "Establish the Ustaše Militia"
 CRO_establish_the_ustashe_militia_desc:0 "There are many political enemies within Croatia that we will have to eliminate, and using normal police won't be enough. We will establish the militant wing of our party, which will bring new recruits into the army, as well as help us deal more effectively with political opponents, often through uncoventional means."
 CRO_ustashe_surveillance_service:0 "Ustaše Surveillance Service"
 CRO_ustashe_surveillance_service_desc:0 "Through our efforts at monitoring the population in an attempt to root out resitance, we have gotten quite far. However, nothing can keep the internal security of the state as well as a secret police organization. By merging our Intelligence Service with the Service for Concentration Camps, we can manage both things more effectively and keep a watchful eye over the populace."
 CRO_strive_towards_autarky:0 "Strive Towards Autarky"
 CRO_strive_towards_autarky_desc:0 "There are a lot of foreign powers who want to destroy the glorious state that the Ustaše have built in Croatia, and we still have to rely on their resources for our military production. By copying what Hitler and Mussolini have done in their own coutnries, we can start an effort to transition Croatia to full self-dependence and develop synthetically created resources."
 CRO_towards_greater_croatia:0 "Towards Greater Croatia"
 CRO_towards_greater_croatia_desc:0 "While our nation is as pure as it could possibly be, many Croatians still reside outside of our borders. We will have to rescue them from their oppressive governments and bring them into the true paradise that is the Independent State of Croatia."
 CRO_war_for_the_sandjak:0 "War for the Sandžak"
 CRO_war_for_the_sandjak_desc:0 "Sandžak is a region divided between Serbia and Montenegro where Muslim Croatians constitute almost the majority of the population. As a state of all Croatians, it is our duty to take this region for ourselves and liberate the people there from Serb and Montenegrin tyranny."
 CRO_sign_the_tripartite_pact:0 "Sign the Tripartite Pact"
 CRO_sign_the_tripartite_pact_desc:0 "In this day and age, small yet ambitious nations such as ours can only survive with the backing of a Great Power. [GER.GetNameDEFCap] is one such power that's very willing to help us in our struggle. Be it because of our similar ideologies, or because [GER.GetLeader] is eager to spread his influence in the Balkans, Germany is our natural ally."
 CRO_befriend_bulgaria:0 "Befriend Bulgaria"
 CRO_befriend_bulgaria_desc:0 "The Bulgarians and us have a lot in common: our hatred of Serbs, desire to set up a new order in the Balkans, and territorial irredentism. By establishing a mutually benefitial deal or even allying with them, it will help us both achieve our geopolitical goals."
 CRO_demand_istria:0 "Demand Istria"
 CRO_demand_istria_desc:0 "We can't just pretend that the Italians are our friends. The extensive italianization programs in the Istrian peninsula are openly aimed to destroy the Croatian culture in the region. We must our brothers from cruel Italian rule."
 CRO_croatian_supremacy:0 "Croatian Supremacy"
 CRO_croatian_supremacy_desc:0 "The Croatians as a people have gone through a lot in their history. Just like our ancestors, we will survive any war, even if we're left without allies. We are clearly the superior people of Europe, and we will decide our destiny ourselves."
 CRO_technology_sharing:0 "Technology Sharing"
 CRO_technology_sharing_desc:0 "We have acquired some powerful allies, which are way ahead of us in terms of researching the newest technologies. We will invite some of their best scientists and researchers, which will help us develop our domestic research."
 CRO_end_hungarian_expansionism:0 "End Hungarian Expansionism"
 CRO_end_hungarian_expansionism_desc:0 "[HUN.GetLeader]'s government has already stated countless times that they want to regain the historical lands of Hungary. However, we still vividly remember the times when Hungary oppressed Croatians and our culture, as they subjugated us and tried to stop any attempt at our statehood. Before Hungarian revanchism can reach those times, we need to strike first and rid the world of those warmongers."
 CRO_allies_across_the_adriatic:0 "Allies Across the Adriatic"
 CRO_allies_across_the_adriatic_desc:0 "[ITA.GetLeader] is not a fool: he understands that fighting us for Dalmatia will only weaken his regime and start an endless war, and he knows that the much better option would be to get us on Italy's side. The Croatians and the Italians have historically had quite close relations, and it's time to turn those relations into something that will benefit both of our nations."
 CRO_request_zadar:0 "Request Zadar"
 CRO_request_zadar_desc:0 "We have shown [ITA.GetNameDEF] that we are their loyal allies no matter what, but we have also shown that both of us are equal in this alliance. Sure, thansfering of the only Italian land in Dalmatia might hurt [ITA.GetLeader]'s reputation, but he understands that without us, he will not be able to realize his ambitions."
 CRO_raise_support_for_monarchy:0 "Raise Support for a Monarchy"
 CRO_raise_support_for_monarchy_desc:0 "Throughout all of its history, Croatia was a monarchy, or at least ruled by a monarch. Even though many people are nostalgic for those times, only a small part of the population realzes the need for a monarchist restoration. That needs to be changed."
 CRO_restoration_of_the_kingdom:0 "Restoration of the Kingdom"
 CRO_restoration_of_the_kingdom_desc:0 "Finally, we have gathered enough support to restore the old kingdom. While we don't have a monarch, we will have to assemble a regency council that will handle important decisions."
 CRO_invite_the_house_of_savoy:0 "Invite the House of Savoy"
 CRO_invite_the_house_of_savoy_desc:0 "The regency council has decided that the House of Savoy and its claimant Prince Aimone is the best bet for Croatia. After all, not many want to return to the times of Habsburg oppression when Croatians didn't have many rights."
 CRO_crown_of_zvonimir:0 "Crown of Zvonimir"
 CRO_crown_of_zvonimir_desc:0 "Currently, Aimone isn't fit to be a Croatian king. He doesn't know a word in our language and doesn't seem to be interested in the position at all, while many only see him as a foreign subjugator. We need to legitimize his rule by crowning him with the ancient crown of Zvonimir, which was used by the rulers of the medieval Kingdom of Croatia."
 CRO_loyalty_to_the_king:0 "Loyalty to the King"
 CRO_loyalty_to_the_king_desc:0 "After crowning an Italian monarch, it's only logical that we align our foreign policy with Italy. Besides dynastic ties, their protection will definitely benefit us in the long run, and rule out our territory from the list of their irredentist ambitions."
 CRO_italian_industrial_aid:0 "Italian Industrial Aid"
 CRO_italian_industrial_aid_desc:0 "We are but a developing new nation, and developing an economy and an industry from scratch is not an easy task. Fortunately, our allies in [ITA.GetNameDEF] have a strong military-oriented industry, and they can help us develop our own. To achieve that, we will invite their best industrial experts to Croatia and replicate the Italian model here."
 CRO_italian_military_advisors:0 "Italian Military Advisors"
 CRO_italian_military_advisors_desc:0 "The Royal Italian Army might not be the most well-equipped or well-trained in all of Europe, but it's still miles ahead of our disorganized Home Guard. They can share some of that experience with us and help us build a formidable army to secure their Balkan flank."
 CRO_fruits_of_loyalty:0 "Fruits of Loyalty"
 CRO_fruits_of_loyalty_desc:0 "Since we have proven our unwavering loyalty to [ITA.GetNameDEF], perhaps we can convince them to abandon their territorial claims in Dalmatia in favor of stronger relations with us."
 CRO_eastward_expansion:0 "Eastward Expansion"
 CRO_eastward_expansion_desc:0 "If we plan to realize our own territorial ambitions and be Italy's bulwark in the Balkans, we must conquer [BOS.GetNameDEF] and integrate their historically and culturally Croatian lands into our state."
 CRO_italianize_education:0 "Italianize Education"
 CRO_italianize_education_desc:0 "With an Italian king in charge of Croatia, we will have to completely change our society from within to fit this new order. And we will start by integrating Italian practices and traditions into our education system, as well as including the Italian language as a mandatory language in schools."
 CRO_denounce_the_italian_regime:0 "Denounce the [ITA.GetAdjective] Regime"
 CRO_denounce_the_italian_regime_desc:0 "[ITA.GetNameDEFCap] doesn't care about the monarchy! All they want is to take the King's power away from him, ruining centuries of Italian traditions and culture. We will not cooperate a single bit with the evil regime of [ITA.GetLeader]."
 CRO_prepare_to_liberate_italy:0 "Prepare to Liberate Italy"
 CRO_prepare_to_liberate_italy_desc:0 "The Italians have taken away all of the monarchy's powers, and we will not just stand idly! We will reclaim the House of Savoy's rightful land and return it to its true rulers, but we can't do it now. Right now we're to weak, and it will take a while until we're truly prepared for a reconquest of Italy."
 CRO_help_from_italian_monarchists:0 "Help from Italian Monarchists"
 CRO_help_from_italian_monarchists_desc:0 "There are many Italians out there who are just as frustrated with [ITA.GetLeader]'s rule as we are that want to bring the King to power. We will spread the message of our upcoming liberation of Italy, and many will flock to join our army and support the cause."
 CRO_seek_support_within_italy:0 "Seek Support within Italy"
 CRO_seek_support_within_italy_desc:0 "The South of Italy has remained a bastion of traditions and monarchism ever since the unification of the country. Many of those people would be very willing to fight for the King if only we coordinate with them and give them orders to do so."
 CRO_reclaim_the_kings_land:0 "Reclaim Italy"
 CRO_reclaim_the_kings_land_desc:0 "With all the preparation we needed to do comepleted, right now is the perfect time to strike the [ITA.GetAdjective] regime. From Istria to Rome and to Sicily, our soldiers will liberate the Italian lands and place them under the rule of the monarchy."
 CRO_kingdom_of_italy_croatia:0 "Kingdom of Italy-Croatia"
 CRO_kingdom_of_italy_croatia_desc:0 "With the Italian mainland liberated, all that's left to do is to reinstall the monarchy's power over it. However, as Croatia is going to be ruled by the same monarch, this will have the added benefit of uniting our two nations through a personal union. From now on, we shall be known as the Kingdom of Italy-Croatia!"
 CRO_imperial_ambitions:0 "Imperial Ambitions"
 CRO_imperial_ambitions_desc:0 "With Italy absorbed into the new united kingdom, we will inherit all of their territorial ambitions. Our unique position in the Mediterranean Sea allows us to build a new empire in it, and just like our Roman ancestors, we will conquer all those lands."
 CRO_reclaim_savoy:0 "Reclaim Savoy"
 CRO_reclaim_savoy_desc:0 "Even with all our undying loyalty to the House of Savoy, we still don't control Savoy itself, where the dynasty originated. We need to fix this historical and current injustice and take the region from the French."
 CRO_conquer_greece:0 "Conquer Greece"
 CRO_conquer_greece_desc:0 "Greece has a perfect position in the Mediterranean, and, just like Croatians, the Greeks have strong cultural ties to the Italians. Surely, such a small nation won't be able to resist us well."
 CRO_king_in_exile:0 "King in Exile"
 CRO_king_in_exile_desc:0 "Unfortunately, a republican regime has prevailed in Italy. With it, the Italian monarchy has been derived from what little power it held, and the King has been exiled. However, our nation is going to be the best place for him to be in, and he will legitimize our government."
 CRO_expand_the_balkan_foothold:0 "Expand the Balkan Foothold"
 CRO_expand_the_balkan_foothold_desc:0 "Whether we plan to expand East, West or North, our main obstacle is the pathetic Slovenian nation. It won't take much effort to conquer it, but it will serve as a valuable foothold for future expansion."
 CRO_demand_montenegrin_subjugation:0 "Demand Montenegrin Subjugation"
 CRO_demand_montenegrin_subjugation_desc:0 "If we wish to secure not only our southern flank, but also the whole Adriatic Sea, we must have control over Montenegro. The Bay of Kotor will serve as a strategically valuable naval base for future operations in the region."
 CRO_return_of_the_habsburgs:0 "Return of the Habsburgs"
 CRO_return_of_the_habsburgs_desc:0 "The only royal dynasty that can legitimately claim our throne is the one that left it not too long ago. The Habsburgs will be reinstated as the ruling dynasty of Croatia."
 CRO_loyal_sabor:0 "Loyal Sabor"
 CRO_loyal_sabor_desc:0 "Our parliament - the Sabor - is very important to our history and culture. At various points in our history, the Sabor elected dynasties that would rule Croatia. We cannot let this vital government branch slip out of the monarch's control."
 CRO_restore_noble_titles:0 "Restore Noble Titles"
 CRO_restore_noble_titles_desc:0 "A key part in restoring the old system is to restore the aristocratic titles of various Croatian noble families. This will give the monarchy more influence within the upper classes of society, which will decide how the country is run."
 CRO_return_to_the_empire:0 "Return to the Empire"
 CRO_return_to_the_empire_desc:0 "The Habsburg monarchy has made a comeback not only in Croatia, but in the other parts of Austria-Hungary too. This is great news, and we shall return to our empire as soon as possible!"
 CRO_habsburg_illyria:0 "Unite Illyria"
 CRO_habsburg_illyria_desc:0 "Unfortunately, the South Slavic lands of Austria-Hungary are no longer united, and instead split between different weak countries. We shall be Austria-Hungary's way to to bring all those lands back under the Habsburg domain."
 CRO_claim_vojvodina:0 "Claim Vojvodina"
 CRO_claim_vojvodina_desc:0 "While the Vojvodina used to be part of Hungary within Austria-Hungary, it was always populated by South Slavs. We must bring this territory under our control, before the Hungarians get their hands on it."
 CRO_influence_austria_and_hungary:0 "Influence Austria and Hungary"
 CRO_influence_austria_and_hungary_desc:0 "The only legitimate way to reunite the land sof the once great Austria-Hungary is to get the support of the people of its main components: Austria and Hungary. Perhaps, we can revive the Empire peacefully."
 CRO_reclaim_our_land_by_force:0 "Reclaim Our Land by Force"
 CRO_reclaim_our_land_by_force_desc:0 "Austria and Hungary are both rightful territories of the Habsburgs, and we have to reclaim them for the King. Whether it be with or without the support of their peoples, these countries will be integrated into our new Empire."
 CRO_adopt_trialism:0 "Revive Trialism"
 CRO_adopt_trialism_desc:0 "When Austria-Hungary was falling apart during the Great War, many were saying that the only way to keep it alive is by making the South Slavic lands an equal to Austria and Hungary. This idea was called trialism, and we shall adopt it, so that our empire can survive and prosper in the modern day."
 CRO_the_danubian_federation:0 "Federalize the Empire"
 CRO_the_danubian_federation_desc:0 "The main reason why Austria-Hungary collapsed was because it didn't give any liberty whatsoever to its minorities. Solutions like the 1867 compromise can only be temporary, and the only way to ensure our country's survival is to federalize it."
 CRO_reclaim_imperial_territories:0 "Reclaim Imperial Territories"
 CRO_reclaim_imperial_territories_desc:0 "States that bursted out of Austria-Hungary after the Great War are weak and will not be able to survive the coming storm. Before they all inevitably collapse like Yugoslavia, we must bring their people under our protection."
 CRO_demand_slovenia:0 "Demand Slovenia"
 CRO_demand_slovenia_desc:0 "[SLV.GetNameDEFCap] is a pathetic state that can be subjugated by any nation around them. Before that happens, we must get them first, and hopefully they will submit peacefully."
 CRO_another_bosnian_crisis:0 "Second Bosnian Crisis"
 CRO_another_bosnian_crisis_desc:0 "Just like we quickly occupied Bosnia in 1908, this time the young state of Bosnia will stand no chance against the might of our army."
 CRO_reclaim_bohemia:0 "Reclaim Bohemia"
 CRO_reclaim_bohemia_desc:0 "Besides Austria and Hungary themselves, the Lands of the Bohemian Crown were the most important parts of Austria-Hungary, as they had highly developed industry and high levels of urbanization. It is vital that we reclaim Bohemia and destroy the [CZE.GetAdjective] state."
 CRO_bohemian_industry:0 "Bohemian Industry"
 CRO_bohemian_industry_desc:0 "With Bohemia firmly in our hands once again, we have to revive the centuries-old tradition of it being one of the most industrialized parts of the Empire. Its industry was severely mismanaged by Czechoslovakia, but we will put it on the right track."
 CRO_request_galicia:0 "Request Galicia"
 CRO_request_galicia_desc:0 "Galicia and Lodomeria might seem like it was the least important part of our Empire, that's not the case at all. Millions of Poles and Ukrainians felt safe under the guidance of the Habsburg monarchy, and still miss the times of Austria-Hungary. Perhaps, through our good relations with the Polish people, we can acquire this territory without resorting to bloodshed."
 CRO_habsburg_poland:0 "A Habsburg in Poland"
 CRO_habsburg_poland_desc:0 "[GetHabsburgPolandFocusDesc]"
 CRO_HABSBURG_ALLIANCE_DESC:0 "Karl Olbracht has ascended on the Polish throne, and it's clear that we should turn our dynatic ties into a proper military alliance which would secure the future of our countries' Habsburg rule."
 CRO_DEMAND_ALBRECHT_DESC:0 "The only way to ensure Poland's loyalty is to put a loyal person in charge of it. We have exactly that kind of person - Karl Olbracht, who is a Polish member of the Habsburg family that served in the Great War and would be very popular with the Polish people."
 CRO_yet_another_partition_of_poland:0 "Yet Another Partition of Poland"
 CRO_yet_another_partition_of_poland_desc:0 "The Polish state is young and already finds itself in a precarious situation, with most of its neighbors desiring some territory from it. Perhaps we can arrange an agreement with [GER.GetNameDEF] and [SOV.GetNameDEF] to partition Poland, just like we did previously in the late 18th century."
 CRO_conquer_transylvania:0 "Conquer Transylvania"
 CRO_conquer_transylvania_desc:0 "After the collapse of Austria-Hungary, Romania stole our rightful land in Transylvania, which still has a large Hungarian ethnic minority. Such a diverse region can only be governed properly by an equally diverse state - [ROOT.GetNameDEF]."
 CRO_reclaim_vojvodina:0 "Reclaim Vojvodina"
 CRO_reclaim_vojvodina_desc:0 "While Vojvodina may be seen as one of the more insignificant territorial losses inflicted upon us, it's clear to everyone that Serbia cannot govern the region. There are large Hungarian and Croatian minorities in Vojvodina who wish to join us and free themselves from the Serbian yoke."
 CRO_restore_the_central_powers:0 "Restore the Central Powers"
 CRO_restore_the_central_powers_desc:0 "[GER.GetNameDEFCap] is our most important strategic partner. Now that the German people have gotten rid of Hitler, we have a chance to restore the once great alliance that existed during the Great War. However, this time we will learn from our mistakes, and we will not fail again."
 CRO_ally_bulgaria:0 "Ally Bulgaria"
 CRO_ally_bulgaria_desc:0 "Bulgaria was our ally in the Great War, and, just like us, they lost a lot of territory due to their loss in it. However, even today us and the Bulgarians have similar interest in the Balkans, and allying them would benefit us greatly."
 CRO_bruderkrieg:0 "Second Bruderkrieg"
 CRO_bruderkrieg_desc:0 "After losing our war with Prussia in 1866, we were humiliated, which let Prussia unite Germany, while we couldn't do anything about it. The Germans may think we forgot about that, but our memory is fresh and our desire for revenge is growing. It's time to destroy the regime in Berlin and reclaim our territory!"
 CRO_expand_imperial_administration:0 "Expand Imperial Administration"
 CRO_expand_imperial_administration_desc:0 "Through our conquests, we have regained large swaths of land. Unfortunately, basically no administration from the times of Austria-Hungary survived in those lands, and we have to rebuild it from scratch. This time, however, the imperial administration will not be Austro-Hungarian, but [ROOT.GetAdjective]."
 CRO_follow_maceks_vision:0 "Follow Maček's Vision"
 CRO_follow_maceks_vision_desc:0 "Vladko Maček has brought us liberty and independence, and it would be unthinkable for us to undo his struggle for Croatian sovereignty by turning to dangerous radical ideologies. The HSS will guide Croatia into the future."
 CRO_ally_tito:0 "Ally Tito's Partisans"
 CRO_ally_tito_desc:0 "Currently, the partisans are wreaking havoc in the Croatian countryside, and the best way to stop that is to befriend them. We will give ministerial positions to communists loyal to Tito, and ally with them to make a new government."
 if_controls_zara_tt:0 "If we control §Y[163.GetName]§!, the following will also apply:"
 CRO_expand_tourism_tt:0 "\nIf we go to war, the effect of tourism will be reduced"
 CRO_tourism_boom:0 "Tourism Boom"
 CRO_tourism_during_war:0 "Wartime Tourism"
 CRO_industrialize_reclaimed_land_tt:0 "Every required state will get §Y1 infrastructure§!, §Y1 civilian factory§! and §Y1 dockyard§! if we control it."
 if_home_guard_tt:0 "If has chosen the §YHome Guard§!:"
 if_army_tt:0 "If has chosen the §YArmy§!"
 CRO_kickstart_industrialization:0 "Kickstart Industrialization"
 CRO_kickstart_industrialization_desc:0 "Throughout Yugoslavia's existence, Croatian industry was heavily neglected in favor of centralized industry in Serbia. This means that we are already late to industrialize compared to other European nations, and we must do it as quickly as possible."
 CRO_develop_zagreb:0 "Develop Zagreb Industry"
 CRO_develop_zagreb_desc:0 "Zagreb is our country's capital and the biggest city by far. Developing its already large urban industry even further would be a great way to start industrialization of the whole country."
 CRO_croatian_military_industrial_complex:0 "[ROOT.GetAdjective] Military-Industrial Complex"
 CRO_croatian_military_industrial_complex_desc:0 "Currently, our small military industry is one of our biggest weaknesses. The only way to fix it is to rapidly expand the Military-Industrial Complex, and with it, rapidly develop our military capabilities."
 CRO_connect_the_villages:0 "Connect the Villages"
 CRO_connect_the_villages_desc:0 "Most of our population resides in villages or small towns, not in cities, but they are not connected due to poor road network. We must develop a country-wide program to improve infrastructure, and with it - the lives of the people."
 CRO_new_farming_equipment:0 "New Farming Equipment"
 CRO_new_farming_equipment_desc:0 "While most of our economy is dependent on agriculture, it's by far not modern. All over the country, people still use outdated farming tools, hurting harvest rates. New, motorized farming equipment needs to be implemented everywhere to ensure stable economic growth."
 CRO_invite_foreign_investors:0 "Invite Foreign Investors"
 CRO_invite_foreign_investors_desc:0 "A country as young as ours is has many prospects for the future, and one of them is stable, or even fast, economic growth. All we have to do is convince foreigners who are willing to invest to do so into [ROOT.GetNameDEF], and then our growth will be assured."
 CRO_university_of_zagreb:0 "University of Zagreb"
 CRO_university_of_zagreb_desc:0 "Our only university of the country - the University of Zagreb - is very old and important to us. By directing more funding to it, we will be able to greatly expand our research capabilities."
 CRO_develop_dalmatia:0 "Develop Dalmatia"
 CRO_develop_dalmatia_desc:0 "Dalmatia is a region just as economically important as Central Croatia or Slavonia, since it stretched out position on the Adriatic coast allows for a development of a maritime industry. It should not be neglected when it comes to industrialization."
 CRO_expand_tourism:0 "Expand Tourism"
 CRO_expand_tourism_desc:0 "The Adriatic coast of Dalmatia has a perfect Mediterranean climate, and because of that it attarcts many tourists from all around the world. We have all the means to develop an infrastructure fit for a large tourism sector."
 CRO_industrialize_reclaimed_land:0 "Industrialize Reclaimed Lands"
 CRO_industrialize_reclaimed_land_desc:0 "Under Italian control, Istria and Zadar were basically treated as colonies and neglected because of their high non-Italian population. But with the liberation of these land, we can finally expand their industry and fully integrate them into our state."
 CRO_widespread_industrialization:0 "Widespread Industrialization Efforts"
 CRO_widespread_industrialization_desc:0 "With our quick industrialization, we have to touch all corners of the country. Every village must be connected and have electricity, and every city must have good living conditions. Croatians deserve to live in a modern industrial country that cares about them, and we will give them exactly that."
 CRO_develop_computing_technologies:0 "Develop Computing Technologies"
 CRO_develop_computing_technologies_desc:0 "The latest breakthroughs in science have shown that computing machines are the future of technology. To truly modernize, we must research further into them and spread their use all over [ROOT.GetNameDEF]."
 CRO_expand_bosnian_industry:0 "Expand Bosnian Industry"
 CRO_expand_bosnian_industry_desc:0 "Bosnia is not industrialized at all, and it has poor infrastructure because of the mountainous terrain. While industrializing this land will not be an easy task, it has perfect conditions for setting up military industry."
 CRO_more_funding_for_education:0 "More Funding for Education"
 CRO_more_funding_for_education_desc:0 "Education cannot be neglected, as it raises the new generation to be smarter and more technologically advanced then the one before it. We need to make sure that our education system is top-notch quality, so that Croatian scientists will eventually be known all over the world!"
 CRO_zagreb_radio_station:0 "Zagreb Radio Station"
 CRO_zagreb_radio_station_desc:0 "Our biggest radio station - the Zagreb Radio Station - can be used not just for propaganda, but it can also serve as good experience when we start to develop the newest radar technologies."
 CRO_naval_cooperation:0 "Naval Cooperation"
 CRO_request_foreign_fighters_tt:0 "For every major country that we are in a faction with, we will get §Y50 fighters§! and §Y30 bombers§! from them"
 CRO_keep_the_home_guard:0 "Keep the Home Guard"
 CRO_keep_the_home_guard_desc:0 "The military force that formed during the war of independence was and still is not very organized - but it may be best for us to keep it that way. Of course, some amount of military organization will have to take place, but in general highly motivated autonomous units of the Home Guard will be more effective against strong, yet small in number military forces."
 CRO_organize_the_army:0 "Organize the Army"
 CRO_organize_the_army_desc:0 "Currently, our Croatian Home Guard is very disorganized, and doesn't have a proper unit command structure. We need to reform the Home Guard into the Army by implementing command and organization reforms, thus turning it into a formidable force."
 CRO_military_reorganization:0 "Military Reorganization"
 CRO_military_reorganization_desc:0 "Our military is still very weak after the chaos that was the war of independence, and if we were to get attacked, we probably wouldn't be able to defend very well. Urgent reforms of military organization and the conscription process need to be implemented to ensure that our military is fully manned and prepared for any combat operations."
 CRO_increase_military_production:0 "Increase Military Production"
 CRO_increase_military_production_desc:0 "In these dangerous times, a small nation such as ours cannot be unprepared for military conflict. If we are, the enemy will be able to just overrun our forces. The military needs to be rapidly expanded, and with it, we will have to increase the output of military equipment for it."
 CRO_modernize_infantry_weapons:0 "Modernize Infantry Weapons"
 CRO_modernize_infantry_weapons_desc:0 "Having technological advantage against the enemy can almost certainly guarantee our victory. While we may not be able to achieve that against major powers, we should try to cath up to them by modernizing our infantry weapons."
 CRO_experience_from_the_great_war:0 "Experience from the Great War"
 CRO_experience_from_the_great_war_desc:0 "During the Great War, Croatia was dangerously close to the frontlines, and many Croatian recruits were sent to die in the trenches. The mistakes committed by Austrian and Hungarian military command during that war will not be repeated by us, as we will develop new strategy fit for a modern war."
 CRO_invite_austro_hungarian_officers:0 "Rely on the Old Guard"
 CRO_invite_austro_hungarian_officers_desc:0 "There are many Croatian officers and generals who used to serve in the Austrian Army, and who are willing to serve our state. Their experience and knowledge of war will certainly be useful for our military."
 CRO_rely_on_young_officers:0 "Rely on Young Officers"
 CRO_rely_on_young_officers_desc:0 "While there are many old generals who wish to serve us, they are just that - old. They can't live forever, and their experience is long outdated because of the massive technological difference between the Great War and now. Teaching and preparing new officers will secure [ROOT.GetNameDEF]'s future much better."
 CRO_mountain_brigades:0 "Mountain Brigades"
 CRO_mountain_brigades_desc:0 "The terrain of the Balkans is harsh, and the Alps aren't too far away from us either. Wherever our military has to fight, we need to have an advantage over the enemy by using special forces designed for specific terrain."
 CRO_motorization_of_the_army:0 "Motorization of the Army"
 CRO_motorization_of_the_army_desc:0 "The main difference between warfare of the Great War and that of the modern day is the huge advantage of motorized forces in battles. Instead of just throwing men at the front, outmaneuvering the enemy and cutting off his communication will be much more effective."
 CRO_improve_supply_lines:0 "Improve Supply Lines"
 CRO_improve_supply_lines_desc:0 "With the motorization of our military, we must also increase the usage of motorized equipment for delivering supplies to the front. This will make the process much more efficient, and drastically increase our army's capabilities in combat."
 CRO_develop_our_own_tanks:0 "Develop Our Own Tanks"
 CRO_develop_our_own_tanks_desc:0 "As a minor nation, we can't afford to build a huge army. However, what we can do is to make elite armored units capable of resisting the armies of even the Great Powers. And for that, we will have to develop domestic armor designs and production, which would increase our independence from foreign powers."
 CRO_artillery_modernization:0 "Artillery Modernization"
 CRO_artillery_modernization_desc:0 "In infantry combat, artillery is just as important as guns. We need to stay on top, and even be ahead of our enemies when it comes to artillery, and we need to focus our research efforts on developing the most modern designs for it."
 CRO_anti_tank_and_anti_air:0 "Anti-Tank and Anti-Air Weapons"
 CRO_anti_tank_and_anti_air_desc:0 "The enemy's goal is to overrun our forces, which they would be able to do effortlessly by launchning a combines armored and air assault. To counter this, we have to develop anti-tank and anti-air weaponry."
 CRO_military_might_of_the_balkans:0 "Military Might of the Balkans"
 CRO_military_might_of_the_balkans_desc:0 "With our military reforms now completed, we have completely modernized our army and made it capable for both defensive and offensive purposes. We can now assert ourselves above any Balkan nation and whatever army it has."
 CRO_dockyard_expansion:0 "Dockyard Expansion"
 CRO_dockyard_expansion_desc:0 "With the growing threats to us always rising, it has become increasingly clear that our long coastline is our most vulnerable place. We have to defend ourselves from threats from across the sea, and the only way to do that is to have a large, formidable navy."
 CRO_naval_excercises:0 "Naval Exercises"
 CRO_naval_excercises_desc:0 "We never know when we may need to use the navy, but when we do, it has to be fully ready for it. We will set our ships out to training, so that we can get more experience by simulating naval warfare and use that experience to develop our naval strategy."
 CRO_submarine_tactics:0 "Submarine Tactics"
 CRO_submarine_tactics_desc:0 "Submarines are cheap and efficient, as we can build many of them and wreak havoc on enemy supply lines over sea. They are the best way to start the development and expansion of our navy."
 CRO_wolf_packs:0 "Wolf Packs"
 CRO_wolf_packs_desc:0 "[GER.GetNameDEFCap] has pioneered a brand new way to use submarines to disrupt convoys: the wolfpack tactic. Its premise is to conduct efficient and well co-ordinated submarine attacks on enemy covoys. We should adapt this and use it in our doctrine of naval warfare."
 CRO_focus_on_surface_fleets:0 "Focus on Surface Fleets"
 CRO_focus_on_surface_fleets_desc:0 "Going fully into submarine wafare is a highly risky maneuver, which would quickly consume our resources without yielding much result. If we want to build a formidable fleet, it has to consist of proper capital and screening ships."
 CRO_build_a_heavy_ship:0 "Build a Heavy Ship"
 CRO_build_a_heavy_ship_desc:0 "While we, Croatians, might have some experience with building a navy, we haven't gone further than the light cruiser Dalmacija in terms of big ships. We must build at least one capital ship, as without it our small screening fleet will be practically useless."
 CRO_fight_enemy_submarines:0 "Fight Enemy Submarines"
 CRO_fight_enemy_submarines_desc:0 "With our long coastline, the important of supply over sea for us cannot be understated. We must secure our shipping lanes, which we can only do by building ships designed to protect convoys against enemy submarines."
 CRO_marines:0 "Form a Marine Corps"
 CRO_marines_desc:0 "With our position in the Adriatic Sea, the best way to surprise the enemy would be an amphibious assault where they don't expect it. However, we those kinds of assaults are not a simple task, and a special corps of marine infantry will have to be formed specifically for this."
 CRO_defend_the_coast:0 "Defend the Coast"
 CRO_defend_the_coast_desc:0 "Our small military cannot afford to go on the offensive through the sea, and the most we can do is to defend our coast. But we will do that well, and to reinforce our defenses, we will construct coastal fortifications along our Adriatic coast."
 CRO_naval_cooperation_with_italy:0 "Naval Cooperation with Italy"
 CRO_naval_cooperation_with_italy_desc:0 "The Italians have their interests in the Adriatic, and it would be simply foolish to try and contest their naval dominance. Instead, we should informally recognize it by conducting joint naval exercises, thus appeasing their idea of Mare Nostrum and improving our relations with them."
 CRO_contest_the_adriatic:0 "Contest the Adriatic"
 CRO_contest_the_adriatic_desc:0 "The Italian idea of Mare Nostrum is only centered around their own nation and ignores the wishes of smaller nations like us. We must show them and everyone else that we can stand up for our freedom and contest Italian dominance in the Adriatic."
 CRO_beginnings_of_an_air_force:0 "Beginnings of an Air Force"
 CRO_beginnings_of_an_air_force_desc:0 "We have to start the development and expansion of our air force for the sake of defending our skies."
 CRO_light_infantry_parachute_divisions:0 "Light Infantry Parachute Divisions"
 CRO_light_infantry_parachute_divisions_desc:0 "Our experiments with the First Light Infantry Parachute Brigade have led us to conclude that we have to invest into paratrooper technologies even further. We will turn our brigade into a full-flegded division to be used in airborne operations."
 CRO_request_foreign_fighters:0 "Request Foreign Planes"
 CRO_request_foreign_fighters_desc:0 "Our air force is weak by itself, but fortunately, we have strong allies. Perhaps we can ask them to send us some of their older planes for us to use."
 CRO_fighter_modernization:0 "Fighter Modernization"
 CRO_fighter_modernization_desc:0 "Our domestic aviation industry is very small and insignificant. We need to expand it by using more of our resources on developing newest fighter models to dominate in the skies over the battlefield."
 CRO_medium_bombers:0 "Bomber Development"
 CRO_medium_bombers_desc:0 "Besides creating a domestic fighter industry, we must also start developing the most modern designs for bombers. These two will go hand in hand in conducting missions over our enemies' territory."
 CRO_dive_bombers:0 "Focus on Dive Bombers"
 CRO_dive_bombers_desc:0 "Among all bombers, there's one type that stands out the most - dive bombers. Instead of conducting bombing campaigns over infastructure or important objects, they bomb enemy soldiers. This is exactly the kind of planes we need more of for our air force."
 CRO_develop_air_doctrine:0 "Develop Our Air Doctrine"
 CRO_develop_air_doctrine_desc:0 "Since we have built ourselves an air force, we need to decide on how to use it and officially develop our air doctrine."
