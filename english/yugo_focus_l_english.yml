 YUG_prepare_for_the_inevitable:0 "Initiate the Resistance"
 YUG_prepare_for_the_inevitable_desc:0 "Our country has fallen. The Yugoslav army has failed to protect the people from the wrath of the enemy. But we will not give up, and resistance needs to start on all our territories, so that we can liberate ourselves when the time is right."
 YUG_guerilla_warfare:0 "Guerrilla Warfare"
 YUG_guerilla_warfare_desc:0 "Situations such as this one show that frontal war is ineffective at fighting an occupier. We must resort to tactics of guerrilla warfare, which means hiding in forests and mountain valleys to always catch the enemy off guard during our fight for liberation."
 YUG_central_national_committee:0 "Central National Committee"
 YUG_central_national_committee_desc:0 "While Chetnik headquarters have been established by Draža Mihailović at Ravna Gora, he also recognizes the need for an advisory body. That advisory body will be the Central National Committee. It will consist of pro-Chetnik politicians and civil servants, as well as Chetnik commanders, and chaired by its three main members: Dragiša Vasić, Mladen Žujović, and Stevan Moljević."
 YUG_support_from_the_skk:0 "Support from the SKK"
 YUG_support_from_the_skk_desc:0 "The Serbian Cultural Club (SKK) and the Chetniks both consist almost completely of only Serbs, and the goal of both of these organizations is the survival of Serbdom. We can sway many of their members into providing political and financial support to the Chetniks."
 YUG_invite_william_bailey:0 "Invite William Bailey"
 YUG_invite_william_bailey_desc:0 "We shall invite the British SOE mission led by Stanley William Bailey to us, so that we can better coordinate allied arms shipments from Britain to Chetniks, as well as to share intelligence about the enemy."
 YUG_american_military_mission:0 "American Military Mission"
 YUG_american_military_mission_desc:0 "After the British mission, we will also invite a mission from the American Office of Strategic Services. We will also establish connections with a certain Serb who works for the OSS named George Musulin, as he is very willing to help the Chetniks."
 YUG_use_the_enemy:0 "Use the Enemy"
 YUG_use_the_enemy_desc:0 "While our main goal will always be to resist the occupiers, we can engage in selective collaboration with some of them to work against the Partisans together. We will also support their anti-Partisan offensives on Yugoslav territory."
 YUG_denounce_the_collaborators:0 "Denounce the Collaborators"
 YUG_denounce_the_collaborators_desc:0 "While some Chetnik commanders choose to selectively collaborate with the enemy, Draža Mihailović will always be true to the ideals of the Chetniks: Freedom or Death. Draža will denounce these collaborators as traitors and Chetnik efforts will be focused on fully committing to resistance."
 YUG_wreck_enemy_supply_lines:0 "Sabotage Enemy Railways"
 YUG_wreck_enemy_supply_lines_desc:0 "One of the ways in which we can help our allies is by sabotaging railways and other means of supply on our territory occupied by the enemy. Many important supply links go through Yugoslavia, so this should help on all fronts of the war."
 YUG_recruit_chetniks_in_dalmatia:0 "Recruit Chetniks in Dalmatia"
 YUG_recruit_chetniks_in_dalmatia_desc:0 "We will found a new Chetnik headquarters at Split to resist the enemy there as well. Many Serbs live in Dalmatia, and maybe even some Croats will want to join the Chetnik movement there."
 YUG_the_slovene_chetniks:0 "The Slovene Chetniks"
 YUG_the_slovene_chetniks_desc:0 "In Slovenia, an anti-communist militia known as the Blue Guard was formed by Jaka Avšič and Karl Novak, and they have pledged allegiance to Mihailović. We should establish more connections with them and use them as a way to increase resistance in Slovenia."
 YUG_great_peoples_congress:0 "Great People's Congress"
 YUG_great_peoples_congress_desc:0 "The Chetnik ideology is very vague, and that problem is plaguing our movement. We shall gather all pro-Chetnik politicians in the small village of Ba to discuss these matters in what Draža Mihailović calls the 'Great People's Congress'."
 YUG_trial_of_tito:0 "Trial of Tito"
 YUG_trial_of_tito_desc:0 "We have to crush the Partisans once and for all, and the best way to do that is to capture their leader and put him on a trial. While the trial will obviously be rigged in our favor, it will be enough for the people to see the Partisans' crimes and stop believing in their ideology."
 YUG_may_consultations:0 "[GetMonth] Consultations"
 YUG_may_consultations_desc:0 "The situation is dire, and Josip Broz Tito has decided to assemble high-ranking members of the Communist Party to consult on the matter. The discussions will bring a final resolution on the strategy of the communist Partisans."
 YUG_womens_anti_fascist_front:0 "Women's Antifascist Front"
 YUG_womens_anti_fascist_front_desc:0 "To aid the resistance, many women have volunteered to form a resistance organization known as the Women's Antifascist Front. All of them are now practically a part of the Partisans, and will fight the enemy just as fiercely as men."
 YUG_scw_veterans:0 "Veterans from Spain"
 YUG_scw_veterans_desc:0 "During the Spanish Civil War, many citizens of Yugoslavia illegaly escaped the country to fight for the Republicans. Most of these were ideological communists, and they have come back to their homeland with a lot of experience in frontal combat and in guerilla warfare."
 YUG_unite_albanian_communists:0 "Unite Albanian Communists"
 YUG_unite_albanian_communists_desc:0 "Albanian communist movements are dispersed and they're the only Balkan country that doesn't have a communist party. Right now we would need Albanian resistance more than ever, and we should help them organzie it."
 YUG_form_avnoj:0 "Form the AVNOJ"
 YUG_form_avnoj_desc:0 "We will form the Anti-Fascist Council for the National Liberation of Yugoslavia (Antifašističko vijeće narodnog oslobođenja Jugoslavije - AVNOJ) to show the world and the people that we're fighting not just for national liberation, but also for the eradication of fascism."
 YUG_allied_arms_shipments:0 "Allied Arms Shipments"
 YUG_allied_arms_shipments_desc:0 "As levels of Chetnik collaboration increase, it has become all too clear to everyone that the Partisans are the only effective resistance force in Yugoslavia. We can now convince our allies to supply weapons to us and not the Chetniks."
 YUG_peoples_liberation_loan:0 "People's Liberation Loan"
 YUG_peoples_liberation_loan_desc:0 "In the last session of the AVNOJ, it was decided to announce the 'People's Liberation Loan' - an attempt to raise a lot of money from the people for the Partisan cause."
 YUG_establish_regional_councils:0 "Establish Regional Committees"
 YUG_establish_regional_councils_desc:0 "We need to establish National Liberation Committees and Anti-Fascist Councils specifically for the different regions of Yugoslavia. This will underline our federal policy and motivate the peoples of Yugoslavia to join the Partisans."
 YUG_national_committee_for_the_liberation_of_yugoslavia:0 "National Committee for the Liberation of Yugoslavia"
 YUG_national_committee_for_the_liberation_of_yugoslavia_desc:0 "We will establish the National Committee for the Liberation of Yugoslavia (NKOJ), which will basically act as a provisional government and the executive organ before the liberation."
 YUG_prepare_for_the_uprising:0 "War of National Liberation"
 YUG_prepare_for_the_uprising_desc:0 "This is not just a war - this is a struggle of the Yugoslav people for survival. This war is the matter of National Liberation, and we must prepare all our forces for a country-wide uprising against the occupiers."
 YUG_trial_of_draza_mihailovic:0 "Trial of Mihailović"
 YUG_trial_of_draza_mihailovic_desc:0 "We have finally captured the leader of the Chetniks Dragoljub Mihailović, often known to his soldiers as Draža. We have to deal the final blow to them by conducting a trial on him and his closest associates - a trial which will be rigged in our favor."
 YUG_begin_reconstruction:0 "Begin Reconstruction"
 YUG_begin_reconstruction_desc:0 "Through the struggle of the liberation and occupation of Yugoslavia, our country has been devastated. Countless militias pillaged the country, while resistance movements fought harshly - both against the enemy and each other. But now the guns have fallen silent, and our country may now finally enjoy peace and prosperity - at least for now..."
 YUG_friendship_with_bulgaria:0 "Friendship with Bulgaria"
 YUG_friendship_with_bulgaria_desc:0 "Bulgaria has seen the light of democracy, and it's a perfect opportunity to improve relations with them. Our diplomats hope that we can resolve the conflict over Macedonia and strengthen relations with a fellow South Slavic nation."
 YUG_unification_with_bulgaria:0 "Unification with Bulgaria?"
 YUG_unification_with_bulgaria_desc:0 "With our relations with Bulgaria being at their peak right now, this might be the time to put forward the idea of unifying our nations. However, we can only do that by holding a democratic referendum all over Bulgaria to determine whether the Bulgarian people want it or not."