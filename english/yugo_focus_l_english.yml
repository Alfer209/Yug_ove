 YUG_focus_on_resource_extraction_add_to_modifier_tt:0 "$YUG_modify_industrialization_program_dynamic_modifier_ns_intro$ \n$MODIFIER_LOCAL_RESOURCES_FACTOR$: §G+10.00%§! \n\n"
 YUG_focus_on_resource_extraction:0 "Focus on Resource Extraction"
 YUG_focus_on_resource_extraction_desc:0 "Yugoslavia is a land rich in resources. From steel plants to rare minerals in Montenegro and Vardar Macedonia, these resources are important not only for our industry, but also for selling them to other countries. We should finance resource extraction more as it could be a profitable endeavor."
 YUG_develop_the_danube:0 "Danubian Infrastructure"
 YUG_develop_the_danube_desc:0 "Just like in Hungary and Austria, the Danube is an integral part of our country and thanks to it, cities like Belgrade exist in the first place. We can't afford to neglect this river, and new infrastructure such as hydroelectric plants needs to be built around it."
 YUG_work_with_slovene_industrialists:0 "Work with Slovene Industrialists"
 YUG_work_with_slovene_industrialists_desc:0 "Slovenia is the most industrialized part of Yugoslavia, and keeping up their industry will be an important step in bringing industrialization to the rest of the country. This can be done by arranging special contracts with those who own factories in Slovenia."
 YUG_railway_weapons:0 "Railway Weapons"
 YUG_railway_weapons_desc:0 "A new age has come in terms of military technology, the age of railway guns, which are highly mobile units that move using railways. With our aims to improve both our railway system and the military industry, we should try out these new modern weapons."
 YUG_industrial_innovations:0 "Indutrial Innovations"
 YUG_industrial_innovations_desc:0 "Our industry is lacking behind those of our neighbors and more developed countries, and by a lot. To kickstart our industrialization, we have to modernize our industrial methods first."
 YUG_attract_tourists_to_the_adriatic:0 "Attract Tourists to the Adriatic"
 YUG_attract_tourists_to_the_adriatic_desc:0 "The Adriatic sea has Mediterranean climate, which is perfect for those who seek to relax on the beach. Expanding our tourism industry will provide a nice boost for our economy."
 YUG_experiment_with_synthetic_resources:0 "Experiment with Synthetic Resources"
 YUG_experiment_with_synthetic_resources_desc:0 "Unfortunately, even we don't have every natural resource that we might need, and oil is one of those resources. However, there is a way to make oil and rubber synthetically without the need to dig for them. If we wish to have enough fuel for our military industry, we need to experiment with this resource production."
 YUG_synthetic_rubber:0 "Synthetic Rubber Production"
 YUG_synthetic_rubber_desc:0 "Rubber, just as oil, can't be found naturally in Yugoslavia, and, just like oil, it can be produced synthetically. We should expand our synthetic rubber production, in case we ever need it in the future."
 YUG_invite_foreign_investors:0 "Invite Foreign Investors"
 YUG_invite_foreign_investors_desc:0 "We now have a rapidly developing economy, which can be a prime target for those who wish to invest. These investors will also help our economy develop even more, so it's a win for both sides."
 YUG_encourage_urbanization:0 "Encourage Urbanization"
 YUG_encourage_urbanization_desc:0 "Right now a lot of people live in the countryside and refuse to move to rapidly developing cities. We must encourage them to do so, as this will make our populace more educated and our economy more industrial."
 YUG_modernize_factory_tools:0 "Modernize Factory Tools"
 YUG_modernize_factory_tools_desc:0 "Many of the tools we use in our factories are outdated, which hinders output and production efficiency. We should modernize these tools as soon as possible to make sure our industry is up to date."
 YUG_expand_the_belgrade_university:0 "Expand the University of Belgrade"
 YUG_expand_the_belgrade_university_desc:0 "The university of Belgrade is relatively new compared to that of Zagreb, but it's still a major center of education, especially considering the fact that it's in our capital. We should support this institution as much as we can to educate our people and make them more professional."
 YUG_finance_military_industry:0 "Finance Military Industry"
 YUG_finance_military_industry_desc:0 "While our industrialization program focuses mainly on civilian industry, we also have to divert some funding to our military industry and expand it."
 YUG_new_munition_plants:0 "New Munition Plants"
 YUG_new_munition_plants_desc:0 "Our military-industrial complex is still not big enough, and in case we ever enter a prolonged war, we quickly run out of wespons and ammunition. Our military industry needs to be greatly expanded to fit the growing world tension."
 YUG_zastava_arms_factory:0 "Zastava Arms Factory"
 YUG_zastava_arms_factory_desc:0 "Zastava Arms is our biggest domestic producer of infantry weapons. We should support them so that they can produce more guns for our army."
 YUG_reform_the_army:0 "Reform the Army"
 YUG_reform_the_army_desc:0 "If we were to face an attack right now, we probably wouldn't be able to hold. Our army is in a dire state and needs to be reformed as soon as possible, or we might be unprepared for the coming wars."
 YUG_alpine_divisions:0 "Alpine Divisions"
 YUG_alpine_divisions_desc:0 "A lot of our country is mountainous, and it wouldn't hurt to expand the amount of special Alpine divsions that we have. Modeled after the Italian Alpini, they should help us if fights ever occur in the mountains of Macedonia, Bosnia or the Alps."
 YUG_balkan_war_planning:0 "Balkan War Plans"
 YUG_balkan_war_planning_desc:0 "We can't expect all our neighbors to be peaceful and not try to invade us at some point. Being a step ahead of them will give us a big advantage in case of an armed conflict."
 YUG_hire_new_officers:0 "Hire New Officers"
 YUG_hire_new_officers_desc:0 "The army's officer corps is dominated by Serbs, which poses many problems within the army. Many people even think that such an unusual amount of Serbs means that they rule the country alone with no room for minority representation. This is, of course, not true, and we have to show them that."
 YUG_strenghten_serbian_officers:0 "Strengthen Serb Officers"
 YUG_strenghten_serbian_officers_desc:0 "Even though the officer corps may be dominated by Serbs, it makes for easier communication between them and the high end of the command structure. After all, they are the majority in the country and in the government, so why bother changing things?"
 YUG_defensive_tactics:0 "Defensive Tactics"
 YUG_defensive_tactics_desc:0 "The Great War has shown us that defense is the key part of warfare, it's the reason why the Entente came out victorious in the end. And with a minor country like what we have, our best bet is to mount a strong defense that no enemy can pierce."
 YUG_offensive_tactics:0 "Offensive Tactics"
 YUG_offensive_tactics_desc:0 "We will not be able to achieve anything if we just stay in our country and try to defend. The key to defeating your enemy is unexpected offensives and counteoffensives and not sitting in the trenches for years on end."
 YUG_modern_army_equipment:0 "Modern Army Equipment"
 YUG_modern_army_equipment_desc:0 "Most of the equipment that we have in our army was made a long time ago, while still intended for the trench warfare of the Great War. We need to modernize it to truly be prepared for a modern conflict."
 YUG_manoeuvres_in_slovenia:0 "Maneuvers in Slovenia"
 YUG_manoeuvres_in_slovenia_desc:0 "Training your army and putting them in realistic scenarios is the best way to prepare it for a large war."
 YUG_reliable_methods:0 "Trench Warfare"
 YUG_reliable_methods_desc:0 "As we have learned from the Great War, trench warfare, although cruel and bloody, is very effective at doing what it does best - defense. We shall not repeat the mistakes of the Kingdom of Serbia, and the best way to do it is to prepare better defenses and make the enemy struggle for every inch of land."
 YUG_new_planning_staff:0 "Focus on Planning"
 YUG_new_planning_staff_desc:0 "The key to winning a war is always being prepared. And, even if those preparations have to be done quickly, there's no doubt that planning plays a very big role in warfare."
 YUG_improve_logistics:0 "Improve Logistics"
 YUG_improve_logistics_desc:0 "Ever since the Great War, new methods have appeared that make logistics and supplying your army much easier. We should utilize these mehtods to their full extent and make sure that our logistics is perfect."
 YUG_fortify_the_south:0 "Fortify the South"
 YUG_fortify_the_south_desc:0 "Bulgaria is becoming increasingly revanchist and might seek to retake Macedonia, while Albania is getting to friendly with [ITA.GetLeader]. We should be prepared for an attack from one of these directions and build up fortifications in the region."
 YUG_fortify_the_north:0 "Fortify the North"
 YUG_fortify_the_north_desc:0 "Italy is planning to attack us and we need to be ready for that at all times. Hungary might also seek to reclaim its historical territories in Vojvodina and Croatia. If we plan to hold our enemies in the north, we have to prepare defensive lines in the region."
 YUG_defense_of_the_motherland:0 "Defense of the Motherland"
 YUG_defense_of_the_motherland_desc:0 "Our country has now been invaded. It's time to end all the bickering between different peoples and kick out the invador from our land! Ni korak nazad!"
 YUG_mass_mobilization:0 "Mass Mobilization"
 YUG_mass_mobilization_desc:0 "An efficient army doesn't rely on efficient equipment or new forms of weapons. It consists of the men themselves, and the more men there are in the army, the better it is."
 YUG_improved_infantry_equipment:0 "Better Infantry Equipment"
 YUG_improved_infantry_equipment_desc:0 "Infantry Equipment is the most essential part of our land forces. Therefore it has to be modern and ready to face even the strongest armies of Europe."
 YUG_human_wave_tactics:0 "Human Wave Tactics"
 YUG_human_wave_tactics_desc:0 "If we contantly run attack the enemy, they won't have any time to recover, and will be swiftly defeated. We just need to mobilize more people into the army."
 YUG_supremacy_of_firepower:0 "Supremacy of Firepower"
 YUG_supremacy_of_firepower_desc:0 "Firepower is the most efficient way to kil your enemies that doesn't require as many resources as combat vehicles. If we kit out our infantry with enough good artillery, it will basically be as poweful as a tank."
 YUG_modern_artillery_designs:0 "Modern Artillery Designs"
 YUG_modern_artillery_designs_desc:0 "There is no weapon as reliable, cheap and powerful as artillery. To achieve maximum available firepower we have to make the most modern and efficient artillery, and with it we'll outclass our enemies in every way."
 YUG_defend_the_skies:0 "Defend the Skies"
 YUG_defend_the_skies_desc:0 "Since we don't have that many resources, we're not able to build an air force that can outperform that of our enemies. Therefore it would be much wiser to instead focus on minimizing the impact that enemy air can do to our land forces."
 YUG_motorization_of_the_army:0 "Motorization of the Army"
 YUG_motorization_of_the_army_desc:0 "A new age of warfare has come, having our army consist of just infantry simply will not do. We have to employ new methods of fighting, particularly involving mobile unites that can break through enemy lines and cut off their communications."
 YUG_tank_experiments:0 "Tank Experiments"
 YUG_tank_experiments_desc:0 "While we have already purhcased enough French tanks to build a regiment and integrate it into our army, it's not enough. If we want to use armored divisions, we have to do it properly and develop reliable and efficient tank models that will destroy enemy infantry."
 YUG_domestic_tank_designers:0 "Domestic Tank Designers"
 YUG_domestic_tank_designers_desc:0 "To make good tanks, they need to be designed and produced right here, in Yugoslavia. That way it will be easier to standardize all the equipment in our armored divisions and make sure that the crew is always familiar with what they're using."
 YUG_purchase_czech_armor:0 "Purchase [CZE.GetAdjective] Armor"
 YUG_purchase_czech_armor_desc:0 "[CZE.GetName] is well known for its various military production, and they're the only Eastern European country aside from Russia to design its own tanks. Its tank ČKD LT vz. 38 is already widely used and admired even by the Germans. There's no reason to not use their designs."
 YUG_machines_of_death:0 "Machines of Death"
 YUG_machines_of_death_desc:0 "Heavy tanks are the most destructive kind of tanks. They are slow and dealy, and bring terror into the minds of our enemies. This is definitely something worth focusing on, as it could yield many victories on the battlefield."
 YUG_modern_cavalry:0 "Modern Cavalry"
 YUG_modern_cavalry_desc:0 "While cavalry itself may be outdated, other, more modern variations of mobile units, such as motorized and mechanized infantry, can do the same job more efficiently. It's time to ditch cavalry tactics of the Great War and employ a more modern mobile strategy."
 YUG_expand_the_navy:0 "Expand the Navy"
 YUG_expand_the_navy_desc:0 "In recent years, we have pretty much forgotten about our navy and haven't put much effort into improving or expanding it. With war coming to Europe, it's clear that our army and air force aren't enough to survive in modern warfare."
 YUG_amphibious_assault_tactics:0 "Amphibious Assault Tactics"
 YUG_amphibious_assault_tactics_desc:0 "While it might seem like a bad idea for us, amphibious assault are a great way to distract our enemies and make them divert their forces from the main front thanks to their unexpectedness. With us focusing more and more on our navy, it could be a good way to integrate the naval and land forces."
 YUG_maritime_air_force:0 "Maritime Air Force"
 YUG_maritime_air_force_desc:0 "While we may not be able to contest enemy navies, especially that of Italy, directly, we could try to destroy it from the air. In fact, the Maritime Air Force should be its own branch of the armed forces, separate from the Navy, to maximize its effectiveness."
 YUG_new_naval_tactics:0 "New Naval Strategies"
 YUG_new_naval_tactics_desc:0 "We need to develop extensive plans on what the navy is supposed to do in case of war, since the plans that we have currently wouldn't be enough to carry out decisive action in such a situation."
 YUG_build_new_shipyards:0 "Build New Shipyards"
 YUG_build_new_shipyards_desc:0 "If we want to expand and improve our navy, the foremost thing that we have to work on is our naval insutry. It's pathetic to say the least, and needs to be greatly expanded upon."
 YUG_coastal_defences:0 "Coastal Defenses"
 YUG_coastal_defences_desc:0 "The Adriatic coast is like our soft underbelly. It's very vulnerable, and if the enemy can establish a beachhead there, it will be very hard to defend. Only a planned defense with established fortifications can hold out well against amphibious assaults."
 YUG_focus_on_small_ships:0 "Focus on Small Ships"
 YUG_focus_on_small_ships_desc:0 "While our economy isn't nearly big enough to build a strong fleet consisting of heavy ships, we can still specialize in building small coastal defense ships."
 YUG_focus_on_heavy_ships:0 "Focus on Heavy Ships"
 YUG_focus_on_heavy_ships_desc:0 "A small navy is of as much use as having no navy at all. The only way to secure our seas is to build a grand fleet with heavy ships which will desimate any enemy navy that tries to attack us."
 YUG_battleship_production:0 "Battleship Production"
 YUG_battleship_production_desc:0 "The battleship has always been the king of the seas. While the era of the dreadnoughts is gone, new battleship are still a crucial element of any good navy."
 YUG_carriers:0 "Carrier Experiments"
 YUG_carriers_desc:0 "The carrier is the newest and most modern type of heavy ship. It's in many ways more effective and versatile than a battleship, so we should try to produce at least a few of these."
 YUG_continue_cruiser_development:0 "Cruiser Development"
 YUG_continue_cruiser_development_desc:0 "The light cruiser Dalmacija is an essential part of our fleet. We should focus on getting more cruisers and make them even better than Dalmacija."
 YUG_work_with_brodosplit:0 "Work with Brodosplit"
 YUG_work_with_brodosplit_desc:0 "Brodosplit is our main partner when it comes to shipbuilding. We should work with them more closely so that we can maximize production efficiency of our vessels."
 YUG_found_the_naval_war_college:0 "Found the Naval War College"
 YUG_found_the_naval_war_college_desc:0 "Our navy is lacking good admirals. After the retirement of Dragutin Prica in 1929 there hasn't been anyone as good as him."
 YUG_submarine_tactics:0 "Focus on Submarines"
 YUG_submarine_tactics_desc:0 "Submarines are small, deadly and require no heavy ships to be ffiecient in battle. They are the perfect fit for the kind of situation that we have right now."
 YUG_jeune_ecole:0 "Jeune École"
 YUG_jeune_ecole_desc:0 "The naval doctrine of Jeune École was developed in France and states that the best kind of fleet is a fleet full of small ships. This is exactly what we've been doing with our fleet and this strategy suits us perfectly."
 YUG_destroyer_production:0 "Destroyer Production"
 YUG_destroyer_production_desc:0 "Destroyers are cheap and effective vessels that can be produced in large amount. With our naval industry growing bigger by the day, we should focus more on producing them."
 YUG_safeguard_the_adriatic:0 "Safeguard the Adriatic"
 YUG_safeguard_the_adriatic_desc:0 "Our navy was built for the Adriatic, and with it, we will try to contest Italian dominance in it. If we secure the Adriatic, we will win any future war with Italy."
 YUG_a_mediterannean_fleet:0 "A Mediterranean Fleet"
 YUG_a_mediterannean_fleet_desc:0 "There is no point to hold our ambitions anymore. To win any war with an outsider, we have to control not only our coast and the Adriatic, but the entire Mediterranean. With the sea under our control, no one will be even dare to attack us."
 YUG_blockade_zara:0 "Blockade Zara"
 YUG_blockade_zara_desc:0 "The time has come to retake what it rightfully ours. Using our navy that we have been building up for years now, we can impose a blockade on Italian-occupied Zara and force them to hand the territory over to us."
 YUG_air_force_expansion:0 "Air Force Expansion"
 YUG_air_force_expansion_desc:0 "A strong air force is the key to defeating your enemy. Control over the skies and air bombings would provide us with a huge advantage on the battlefield."
 YUG_bypass_the_sea:0 "Bypass the Sea"
 YUG_bypass_the_sea_desc:0 "With [ITA.GetNameDEF]'s huge ambitions to expand their navy, it's frankly unrealistic for us to get any sort of dominance in the Adriatic sea. However, they definitely don't expect us to launch an assault fom the air..."
 YUG_zmaj_aircraft_plant:0 "Zmaj Aircraft Factory"
 YUG_zmaj_aircraft_plant_desc:0 "While Zmaj is the youngest of our domestic plane manufacturers, it certainly has potential to become one of the best ones out there. We should support them and their plane production to ensure that they're more likely to work with us."
 YUG_ikarus_aircraft_plant:0 "Ikarus Aircraft Factory"
 YUG_ikarus_aircraft_plant_desc:0 "Ikarus is our oldest and most reliable aircraft manufacturer, thanks to which the IK-2 was designed. We need to financially support and cooperate with them to make sure they keep efficient production of aircraft based on what the air force needs."
 YUG_domestic_aircraft_designs:0 "Domestic Plane Designs"
 YUG_domestic_aircraft_designs_desc:0 "We can't afford to rely on designs from other countries. Helping out our domestic aircraft industry will not only improve the economy and make it easier for pilots to operate different planes, but it will also make sure that we are independent and that crises in other countries won't affect us."
 YUG_rogozarski_ik_3:0 "Rogožarski IK-3"
 YUG_rogozarski_ik_3_desc:0 "Our domestic fighter model Ikarus IK-2 is getting outdated. We will seek to replace it with a new more modern fighter, constructed with the help of the Rogožarski aircraft manufacturer."
 YUG_license_foreign_aircraft:0 "License Foreign Aircraft"
 YUG_license_foreign_aircraft_desc:0 "Our domestic aircraft industry and won't be able to support itself in the long term. Foreign designs are not only more reliable, but also more modern, and using them makes much more sense."
 YUG_buy_foreign_aircraft:0 "Buy Foreign Planes"
 YUG_buy_foreign_aircraft_desc:0 "There are many European powers who are willing to sell us modern planes. Of course, first we have to make sure that we have good diplomatic relations with them."
 YUG_supremacy_in_the_air:0 "Supremacy in the Air"
 YUG_supremacy_in_the_air_desc:0 "Before anything can be reliably done with planes, air superiority has to be established first. We need to make our fighter designs fit just for that role."
 YUG_close_air_support:0 "Close Air Support"
 YUG_close_air_support_desc:0 "We can make aircraft specialized in supporting our troops from the sky. This will surely improve cooperation between the army and the air force, and give us an advantage during the battlefield."
 YUG_bomber_effort:0 "Bomber Effort"
 YUG_bomber_effort_desc:0 "Long-range bombing campaigns on enemy logistics is much more devastating than simply using dive bombers to help in combat. Without supply, they won't be able to do anything anyway and we won't need CAS to destroy their armies."
 YUG_modern_air_tactics:0 "Modern Air Strategies"
 YUG_modern_air_tactics_desc:0 "With our new expansion, we also have to review the tactics that we use."
 YUG_open_new_universities:0 "Open New Universities"
 YUG_open_new_universities_desc:0 "Zagreb, Belgrade and Ljubljana aren't the only big cities in our country. We should also develop Sarajevo and Skopje and found new universities there."
 YUG_electrify_the_countryside:0 "Electrify the Countryside"
 YUG_electrify_the_countryside_desc:0 "Developing the country means developing all of it - even the rural areas. We have to make sure that every village in Yugoslavia has electricity."
 YUG_develop_a_nuclear_program:0 "Develop a Nuclear Program"
 YUG_develop_a_nuclear_program_desc:0 "Whether it be for defensive or offensive uses, it's always good to have a weapon of terror to threaten our enemies with. The latest breakthroughs in science allow for a possibility to build one such destructive bomb."
 YUG_no_communism_in_the_balkans:0 "No Communism in the Balkans"
 YUG_no_communism_in_the_balkans_desc:0 "The Balkans are a sacred ancient place full of history and culture. We will not allow the vile communists to simply destroy all of that."
