 YUG_experiment_with_synthetic_resources_add_to_modifier_tt:0 "$YUG_modify_industrialization_program_dynamic_modifier_ns_intro$ \n$modifier_production_speed_synthetic_refinery_factor$: §G+10.00%§! \n\n"
