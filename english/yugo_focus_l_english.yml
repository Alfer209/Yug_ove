 YUG_state_development:0 "Regional Development"
 YUG_centralized_control:0 "Central Management"
 YUG_centralized_control_desc:0 "The most efficient way to do things is to do it from one place, and plan out the best methods of development for each part of the country."
 YUG_regional_development:0 "Local Self-Management"
 YUG_regional_development_desc:0 "No one knows what's best for the region better than the people living there and the regional administration."
 YUG_develop_slovenia:0 "Develop Slovenia"
 YUG_develop_slovenia_desc:0 "Slovenia has always been the most industrialized within the South Slavic lands, as it was more integrated into Austria proper. It already has the capabilities for even more industrial development."
 YUG_develop_croatia:0 "Develop Croatia"
 YUG_develop_croatia_desc:0 "Croatia is the second largest ethnic entitity within Yugoslavia, and, being part of the former lands of the Austrian empire, has perfect conditions for large-scale industrial pojects."
 YUG_develop_bosnia:0 "Develop Bosnia"
 YUG_develop_bosnia_desc:0 "While Bosnia has been underdeveloped for a while due to their harsh terrain, they can't be left unindustrialized. We should strive to make Bosnia just as important in terms of industry as Croatia or Slovenia are."
 YUG_develop_montenegro:0 "Develop Montenegro"
 YUG_develop_montenegro_desc:0 "While Montenegro is a relatively small region which many still consider to be a part of Serbia, it should be given attention and developed as well. The natural harbor of Kotor also provides the grounds for expansion of naval industry here."
 YUG_develop_serbia:0 "Develop Serbia"
 YUG_develop_serbia_desc:0 "Whatever happens in the future, Serbia will always remain the industrial and economic heart of Yugoslavia, and it's industry can't be neglected."
