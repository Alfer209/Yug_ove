 YUG_heirs_of_byzantium:0 "Heirs of Byzantium"
 YUG_heirs_of_byzantium_desc:0 "Our status today is comparable to that of the Byzantines at their height: we are a dominant christian, mainly orthodox power and we have most of the Balkans under our direct or indirect control. Since we have reclaimed the sacred christian city of Constantinople from the Turks, it's finally time to proclaim ourselves as the rightful heirs of Eastern Rome."
 YUG_take_out_the_bear:0 "Take Out the Bear"
 YUG_take_out_the_bear_desc:0 "For centuries, the Russian bear has meddled in Balkan politics and tried to expand its influence here. Even with their new Soviet government, the same is true: [SOV.GetLeader] already has his eyes on Bessarabia. Before we can be attacked by [SOV.GetNameDEF], we must preemptively take out the threat once and for all."
 YUG_reclaim_the_levant:0 "Reclaim the Eastern Mediterranean"
 YUG_reclaim_the_levant_desc:0 "Besides Anatolia and the Balkans, the Byzantine Empire used to hold land in the territories around the Eastern part of the Mediterranean Sea. The Levant, Egypt and Cyprus were all part of the great empire, and it's time to reclaim them."
 YUG_raise_separatist_sentiment_tt:0 "§RThis will lead to the collapse of Yugoslavia...§!"
 YUG_croatian_war_of_independence_tt:0 "§0Croatia will break away, and you will play as them§!"
 YUG_raise_separatist_sentiment:0 "Raise Separatist Sentiment"
 YUG_raise_separatist_sentiment_desc:0 "It has become clear to everyone that Yugoslavia was a terrible idea and this country won't be able to survive for long; and even if it does, it will always be plagued by internal instability. It's time to finally get rid of this Serb-dominated abomination and truly free the South Slavic peoples."
 YUG_croatian_war_of_independence:0 "The Croatian War of Independence"
 YUG_croatian_war_of_independence_desc:0 "The Croatians will no longer tolerate the discrimination that they have been experiencing under Yugoslavia, and rise up to fight for their freedom! Off with the Serbian yoke!"
 YUG_enemies_of_the_state:0 "Enemies of the State"
 YUG_enemies_of_the_state_desc:0 "Those who don't believe in the King's rule shall count as enemies of the state - whether it be communists, radical nationalists or reformists. All shall obey the royal government, and to ensure the population's loyalty, we need to set up a secret service that will root out any dissent."
 YUG_nap_with_germany:0 "Non-Aggression Pact with Germany"
 YUG_nap_with_germany_desc:0 "The Germans are just as interesting in fighting communism as we are, and there's no point in war breaking out between us. However, our friendship needs to be secured with a pact to make sure there's not conflict between our alliances. Let us at least temporarily unite in the face of the common enemy."
 
