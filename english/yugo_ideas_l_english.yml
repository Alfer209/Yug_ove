 SARTID:0 "SARTID"
 SARTID_desc:0 "Srpsko akcionarsko rudarsko topioničarsko industrijsko društvo a.d. (Serbian joint-stock mining and smelting industrial company), abbreviated as SARTID, was founded in 1913 as a joint-stock company, and in the beginning its shareholders were mostly foreign investors. In 1921, works began on the consctruction of the steel plant 2 kilometers upstream on the Danube near the city of Smederevo, not far from Belgrade. In 1933 the company purchased a thin metal mill in the Czech city of Rešice which tripled its capital. The company is still rapidly growing in size and its operations, and it's set to become the largest steel plant in the Balkans."
 FOMU:0 "FOMU"
 FOMU_desc:0 "FOMU - Fabrika Oružja i Municije Užice (Factory of Arms and Ammunition in Užice) was founded in 1928 when its founder Jakob Posinger moved his workshop from Kranj in Slovenia to the Serbian city of Užice in cooperation with the Yugoslav army and government. It started operating on the 1 May, and in the beginning it had about 150 workers. However, in 1935 local authorities of Užice decided to give Posinger land for building a new factory, which became the first private factory of this kind in the Balkans, and that's when it got its current name."
 excavation_tech_research:0 "Excavation Technology Research Speed"
 cat_production_research:0 "Production Technology Research Speed"
 yugoslav_state_railways_desc:0 "Yugoslav State Railways (Jugoslovenske Državne Železnice - JDŽ) replaced its predecessor, the Railways of the Kingdom of Serbs, Croats and Slovenes (Železnice Kraljevine Srba, Hrvata i Slovenaca - SHS), when the whole country changed its name in 1929 during Alexander I's dictatorship. The SHS emerged after the end of the Great War and took was the one to administer the railroads previously owned by Serbian State Railways and various railway companies of Austria-Hungary. Right now the JDŽ are the nation-wide state-controlled owner of all major railways in Yugoslavia."
 sever_desc:0 "Sever is a manufacturer of rotating electrical machines founded in 1923 in the Serbian city of Subotica."
 VTZ_Kragujevac_desc:0 "The VTZ (Vojno-tehnički zavod) factory was constructed in Kragujevac in 1853. During the Great War the factory was occupied and greatly damaged, and it was only repaired in the 1920s. In 1928 it started producing the M24 rifle, and thanks to war reparations from the losers of the Great War, the factory was greatly expanded. Right now it remains one of the core parts of our defense industry that supplies our army with modern weapons."
 VISTAD_desc:0 "The story of VISTAD starts when an engineer named Nikola Stanković bought some barracks in Višegrad in 1935 where he started producing lighters and fireworks. He registered his company under the name 'Višegradska industrija inž. Stankovića A.D.' (Višegrad industry of engineer Stanković), abbreviated as VISTAD. Also in 1935, the Yugoslav government bought a license for the production of 81 mm Stokes-Brandt M.31 mortar. Besides VTZ Kragujevac, the government offered the production of mines and detonators to private companies. To get this conract, Stanković decided to open a new plant in Valjevo, closer to VTZ Kragujevac and with better communications."
 industrija_motora_rakovica_desc:0 "Industria Motora Rakovica (Rakovica Engine Industry) is a factory located in the Rakovica district of Belgrade which produces engines and tracors. It was originally founded in 1927 under the name 'Zadrugar'."
 zastava_arms_desc:0 "Zastava Arms was founded in 1853 when its factory successfully produced four cannons and two short howitzers. For years, it was the most important part of Serbia's military industry and played a crucial role in modernizing the Serbian army's weapons. New factories for producing ammunition and rifles were opened 1928."
 YUG_skoda_desc:0 "Škoda Works was founded in 1859 by the Waldstein noble family in Plzeň, and bought 10 years later by Emil Škoda. It was Austria-Hungary's leading producer of all kinds of military equipment, but after its collapse and Czechoslovakia's independence, the company diversified its production even further. To this day, they remain Eastern Europe's largest manufacturer of military equipment, one of which is light tanks."
 brodosplit_desc:0 "Brodosplit was created after the merging of many shipyards in the area in 1922. It was expanded afterwards, with new docks opening in 1923 and 1930. In 1931 the 'Yugoslav Society for the manufacture and repair of ships' was established with its headquarters in Belgrade. It bought out many shipyards in Split and later moved its headquarters there while renaming itself to shipyard 'Split' A.D."
# you don't have to translate these, they don't work anyway
# YUG_zmaj_desc:0 "Zmaj (from the Serbo-Croatian word for 'Dragon') is a relatively new aircraft manufacturer, founded in 1927 in Zemun. At first it produced planes under a French license, but later in 1932 in started the production of planes designed domestically by Jovan Petrović and Dragoljub Šterić. The company produces both military and civilian aircraft."
# YUG_rogozarski_desc:0 "The company was founded under the name Prva Srpska Fabrika Aeroplana Živojin Rogožarski (First Serbian Aircraft Factory of Živojin Rogožarski) in 1924. In 1934 it was taken over by Resavac and the Blagojević brothers, who trasformed it into a joint-stock company 'Rogožarski A.D. Beograd', and it remains one the key pillars of Yugoslav military industry."
# YUG_ikarus_desc:0 "The first Ikarus factory was established in 1923 in Novi Sad. In 1927 a new factory was built in Zemun, and by 1932 the headquartes of the company moved there as well. It produced the first domestically designed Yugoslav fighter - IK-1 - in 1935."
