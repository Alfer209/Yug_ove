 YUG_croatian_opposition_1:0 "Weak Croatian Opposition"
 YUG_croatian_opposition_1_desc:0 "Croatians have, since the formation of Yugoslavia, been mostly left out of our politics. While every Yugoslav nation joined the ruling coalition, the Croats still represent a large amount of the population and the biggest opposition to the current government. Right now their opposition level is §Glow§!."
