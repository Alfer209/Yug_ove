 YUG_croatian_opposition_5: "The Croatian Uprising"
 YUG_croatian_opposition_5_desc:0 "Croatians have, since the formation of Yugoslavia, been mostly left out of our politics. While every Yugoslav nation joined the ruling coalition, the Croats still represent a large amount of the population and the biggest opposition to the current government. Right now they are §Rin an open rebellion§!!"
 YUG_legacy_of_alexander_i:0 "Legacy of Alexander I"
 YUG_legacy_of_alexander_i_desc:0 "Alexander I was the king of Yugoslavia until his death in 1934. During his reign, he installed a royal dictatorship for two years, implemented numerous centralization programs and banned the communist party. He was assassinated by a member of the IMRO."
 YUG_prince_regent_paul:0 "Prince Regent Paul"
 YUG_prince_regent_paul_desc:0 "At the moment our beloved king is too young to rule, so the Regency Council with Prince Paul is temporarily replacing him."
